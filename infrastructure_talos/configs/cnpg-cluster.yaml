              superuser: false
              passwordSecret:
                name: meowlnir
            - name: connectivity-tester-stage
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: connectivity-tester-stage
            - name: connectivity-tester
              ensure: present
              login: true
