apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
    name: pg-cluster-v2
    namespace: postgres-cluster
spec:
    instances: 3
    imageName: ghcr.io/cloudnative-pg/postgresql:17.5-21@sha256:98dc430f2fab945ea158ecf91fcf4eefb36c1c77e61e0f015c501dc8d6c73057
    enableSuperuserAccess: true
    primaryUpdateMethod: switchover
    ephemeralVolumesSizeLimit:
        shm: 250Mi
        temporaryData: 250Mi
    postgresql:
        parameters:
            # Tuned by https://pgconfigurator.cybertec-postgresql.com/
            # Connectivity
            max_connections: "220"
            superuser_reserved_connections: "5"
            # # Memory Settings
            # shared_buffers: 2048 MB
            # work_mem: 32 MB
            # maintenance_work_mem: 320 MB
            # huge_pages: "off"
            # effective_cache_size: 6 GB
            # effective_io_concurrency: "150"
            # random_page_cost: "1.5"
            # # Monitoring
            # track_io_timing: "on"
            # # track execution times of pl-language procedures if any
            # track_functions: pl
            # # Replication
            # max_wal_senders: "10"
            # # Checkpointing
            # checkpoint_timeout: 15 min
            # checkpoint_completion_target: "0.9"
            # max_wal_size: 1024 MB
            # min_wal_size: 512 MB
            # # WAL writing
            # wal_compression: "on"
            # wal_buffers: "-1"
            # wal_writer_delay: 200ms
            # wal_writer_flush_after: 1MB
            # wal_keep_size: 3650 MB
            # # Background writer
            # bgwriter_delay: 200ms
            # bgwriter_lru_maxpages: "100"
            # bgwriter_lru_multiplier: "2.0"
            # bgwriter_flush_after: "0"
            # # Parallel queries:
            # max_worker_processes: "5"
            # max_parallel_workers_per_gather: "3"
            # max_parallel_maintenance_workers: "3"
            # max_parallel_workers: "5"
            # parallel_leader_participation: "on"
            # # Advanced features
            # enable_partitionwise_join: "on"
            # enable_partitionwise_aggregate: "on"
            # jit: "on"
            # max_slot_wal_keep_size: 1000 MB
            # track_wal_io_timing: "on"
            # maintenance_io_concurrency: "150"
            # wal_recycle: "on"
            # #pg_hba:
            # #    - host all bugzilla all md5
    backup:
        target: prefer-standby
        retentionPolicy: 30d
        barmanObjectStore:
            destinationPath: s3://mtrnord-talos-pg-backup/pg-base-backup
            endpointURL: https://hel1.your-objectstorage.com
            s3Credentials:
                accessKeyId:
                    name: pg-s3-credentials
                    key: ENC[AES256_GCM,data:4M9JKaScXDiKvIJ0mA==,iv:tDLVbOl+U4AG1ktv1VGkz+66DZNyXPJXwCtrtFF/vAQ=,tag:fVXeYj0vANWdNko3g51Hdw==,type:str]
                secretAccessKey:
                    name: pg-s3-credentials
                    key: ENC[AES256_GCM,data:0dzSNfM1xKLLkXLUhOeD67Y=,iv:5VfVIBKBLElUkSbbPkXw9AsUrVXcU14JFeAwMVLhA30=,tag:aA+gkfVY4X3R7Ojkc6ZLcA==,type:str]
            wal:
                compression: gzip
                maxParallel: 2
            data:
                compression: ENC[AES256_GCM,data:4cJKEA==,iv:VmK56FqjpZ2xdvXb7abEHHw67R+hEW229c3RTroSk3w=,tag:9SSv2LeTllaS7us1OAPvcQ==,type:str]
                immediateCheckpoint: ENC[AES256_GCM,data:HGtR3Q==,iv:haS2NcdQ9g7jP4A0jmirUTjQ+zGpcs+/436kdNB3+uc=,tag:znfAG9SEdpKghFVYeK1o5w==,type:bool]
                jobs: ENC[AES256_GCM,data:pA==,iv:HvPlC0FpoD/WC1hz5sh5Pxz1Zr0U3nYJ4Ui+EPQ/Ta8=,tag:3hPbl3zAJ5x2tyP1KLJu2Q==,type:int]
    managed:
