---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-namespaces
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infra-configs
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/2024_cluster/namespaces
  prune: false
  wait: true
  timeout: 5m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-secrets
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infra-configs
    - name: apps-namespaces
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/2024_cluster/secrets
  prune: false
  wait: true
  timeout: 5m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infra-configs
    - name: apps-secrets
    - name: apps-namespaces
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/2024_cluster
  prune: true
  wait: true
  timeout: 5m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-age
