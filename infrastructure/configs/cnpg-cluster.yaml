apiVersion: v1
kind: Namespace
metadata:
    name: postgres-cluster
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
    name: pg-cluster-v2
    namespace: postgres-cluster
spec:
    instances: 3
    imageName: ghcr.io/cloudnative-pg/postgresql:17.2@sha256:13ee1d8acd9bce3626f2abe6559fc2c092926038d5cd55eff59be2a48c6b176c
    enableSuperuserAccess: true
    primaryUpdateMethod: switchover
    ephemeralVolumesSizeLimit:
        shm: 100Mi
        temporaryData: 100Mi
    postgresql:
        parameters:
            max_connections: "340"
        pg_hba:
            - host all bugzilla all md5
    managed:
        roles:
            - name: synapse
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: synapse
            - name: draupnir_synapse
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: draupnir-synapse
            - name: authentik
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: authentik
            - name: ejabberd
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: ejabberd
            - name: vaultwarden
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: vaultwarden
            - name: mastodon
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: mastodon
            - name: openproject
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: openproject
            - name: plausible
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: plausible
            - name: coder
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: coder
            - name: matrix_auth
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: matrix-auth
            - name: cachet
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: cachet
            - name: docuseal
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: docuseal
            - name: bugzilla
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: bugzilla
