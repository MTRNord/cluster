apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
    name: pg-cluster-v2
    namespace: postgres-cluster
spec:
    instances: 3
    imageName: ghcr.io/cloudnative-pg/postgresql:17.2@sha256:13ee1d8acd9bce3626f2abe6559fc2c092926038d5cd55eff59be2a48c6b176c
    enableSuperuserAccess: true
    primaryUpdateMethod: switchover
    ephemeralVolumesSizeLimit:
        shm: 250Mi
        temporaryData: 250Mi
    postgresql:
        parameters:
            # Tuned by https://pgconfigurator.cybertec-postgresql.com/
            # Connectivity
            max_connections: "220"
            superuser_reserved_connections: "3"
            # # Memory Settings
            # shared_buffers: 2048 MB
            # work_mem: 32 MB
            # maintenance_work_mem: 320 MB
            # huge_pages: "off"
            # effective_cache_size: 6 GB
            # effective_io_concurrency: "150"
            # random_page_cost: "1.5"
            # # Monitoring
            # track_io_timing: "on"
            # # track execution times of pl-language procedures if any
            # track_functions: pl
            # # Replication
            # max_wal_senders: "10"
            # # Checkpointing
            # checkpoint_timeout: 15 min
            # checkpoint_completion_target: "0.9"
            # max_wal_size: 1024 MB
            # min_wal_size: 512 MB
            # # WAL writing
            # wal_compression: "on"
            # wal_buffers: "-1"
            # wal_writer_delay: 200ms
            # wal_writer_flush_after: 1MB
            # wal_keep_size: 3650 MB
            # # Background writer
            # bgwriter_delay: 200ms
            # bgwriter_lru_maxpages: "100"
            # bgwriter_lru_multiplier: "2.0"
            # bgwriter_flush_after: "0"
            # # Parallel queries:
            # max_worker_processes: "5"
            # max_parallel_workers_per_gather: "3"
            # max_parallel_maintenance_workers: "3"
            # max_parallel_workers: "5"
            # parallel_leader_participation: "on"
            # # Advanced features
            # enable_partitionwise_join: "on"
            # enable_partitionwise_aggregate: "on"
            # jit: "on"
            # max_slot_wal_keep_size: 1000 MB
            # track_wal_io_timing: "on"
            # maintenance_io_concurrency: "150"
            # wal_recycle: "on"
            # #pg_hba:
            # #    - host all bugzilla all md5
    backup:
        target: prefer-standby
        retentionPolicy: 30d
        barmanObjectStore:
            destinationPath: s3://midnightthoughts-pg-backup/pg-base-backup
            endpointURL: https://hel1.your-objectstorage.com
            s3Credentials:
                accessKeyId:
                    name: pg-s3-credentials
                    key: ENC[AES256_GCM,data:I0di2+cDMMlr0Hmbzw==,iv:PCxKHnvwD/DN39WTYrTkY11HyZcm+0sjohZveNj8XEA=,tag:UFMSIJ95mqenAFL5T/eabg==,type:str]
                secretAccessKey:
                    name: pg-s3-credentials
                    key: ENC[AES256_GCM,data:VfI/MENASesGDjJ7lh535ks=,iv:dior4Qkm7c5gghiNBrBlv6tdhoeuIchiooyWPdyNoFs=,tag:fMceJVwyaDOStmsm5IJ3kQ==,type:str]
            wal:
                compression: gzip
                maxParallel: 2
            data:
                compression: ENC[AES256_GCM,data:Mz+BwA==,iv:/pCR15OCgnPlMYtsVXZJhHlmB4IC76KAEjjOjQnC2cw=,tag:6wvZFTUQGc/3OtVEnwtiaA==,type:str]
                immediateCheckpoint: ENC[AES256_GCM,data:oeUNjQ==,iv:VnodeocnUrjjpl90NHlTJkERIc63PjgeYgaHix3Dx8I=,tag:ABY4EiV0dEXPWXCPuBsIVA==,type:bool]
                jobs: ENC[AES256_GCM,data:oQ==,iv:zHqZxaba10HnqNSEmIlAVUgvfHWry98+g0Z3OL3fHv8=,tag:ZzSZCSaKCR6Bors2KQ1riw==,type:int]
