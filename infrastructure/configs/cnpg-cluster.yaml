              superuser: false
              passwordSecret:
                name: meowlnir
            - name: draupnir_synapse
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: draupnir-synapse
            - name: authentik
              ensure: present
              login: true
              superuser: false
              passwordSecret:
                name: authentik
            - name: ejabberd
              ensure: present
