---
apiVersion: v1
kind: Namespace
metadata:
  name: matrix-postgres-cluster
---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  labels:
    team: matrix
  name: matrix-postgres-cluster
  namespace: matrix-postgres-cluster
spec:
  allowedSourceRanges: []
  databases:
    synapse: synapse
    matrix_media_repo: matrix_media_repo
  enableConnectionPooler: false
  enableReplicaConnectionPooler: false
  numberOfInstances: 2
  postgresql:
    version: "15"
    parameters:
      password_encryption: scram-sha-256
  resources:
    limits:
      cpu: 500m
      memory: 700Mi
    requests:
      cpu: 100m
      memory: 600Mi
  teamId: matrix
  users:
    synapse: []
    matrix_media_repo: []
  volume:
    iops: 3000
    size: 10Gi
    throughput: 125
