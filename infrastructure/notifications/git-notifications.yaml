---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Provider
metadata:
  name: flux-system-github
  namespace: flux-system
spec:
  type: github
  address: https://github.com/MTRNord/cluster
  secretRef:
    name: github
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Provider
metadata:
  name: flux-system-gitea
  namespace: flux-system
spec:
  type: gitea
  address: https://github.com/MTRNord/cluster
  secretRef:
    name: gitea
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: deployment-status-github
  namespace: flux-system
spec:
  providerRef:
    name: flux-system-github
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: "*"
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: deployment-status-gitea
  namespace: flux-system
spec:
  providerRef:
    name: flux-system-gitea
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: "*"
