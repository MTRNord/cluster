---
apiVersion: v1
kind: Namespace
metadata:
  name: kube-fledged
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: kube-fledged
  namespace: kube-fledged
spec:
  interval: 24h
  url: https://senthilrch.github.io/kubefledged-charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-fledged
  namespace: kube-fledged
spec:
  interval: 60m
  chart:
    spec:
      chart: kube-fledged
      sourceRef:
        kind: HelmRepository
        name: kube-fledged
        namespace: kube-fledged
      interval: 12h
  values: {}
