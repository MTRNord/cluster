apiVersion: v1
kind: Namespace
metadata:
    name: rook-ceph
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
    name: rook-ceph
    namespace: rook-ceph
spec:
    interval: 24h
    url: https://charts.rook.io/release
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: rook-ceph-operator
    namespace: rook-ceph
spec:
    chart:
        spec:
            chart: rook-ceph
            sourceRef:
                kind: HelmRepository
                name: rook-ceph
    interval: 60m
    values:
        csi:
            enableCephfsSnapshotter: false
            enableNFSSnapshotter: false
            enableRBDSnapshotter: false
            enableVolumeGroupSnapshot: false
            serviceMonitor:
                enabled: true
        monitoring:
            enabled: true
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: rook-ceph-cluster
    namespace: rook-ceph
spec:
    chart:
        spec:
            chart: rook-ceph-cluster
            sourceRef:
                kind: HelmRepository
                name: rook-ceph
            version: v1.15.3
    interval: 60m
    values:
        toolbox:
            enabled: true
        monitoring:
            enabled: true
            createPrometheusRules: true
        cephClusterSpec:
            cephVersion:
                image: quay.io/ceph/ceph:v19.2.0
            mon:
                count: 2
                allowMultiplePerNode: false
                volumeClaimTemplate:
                    spec:
                        storageClassName: hcloud-volumes
                        resources:
                            requests:
                                storage: 10Gi
                        accessModes:
                            - ReadWriteOnce
            storage:
                useAllNodes: true
                #useAllDevices: false
                storageClassDeviceSets:
                    - name: "hcloud-volumes"
                      count: 3
                      portable: true
                      encrypted: false
                      tuneFastDeviceClass: true
                      volumeClaimTemplates:
                        - metadata:
                            name: "data"
                          spec:
                            storageClassName: hcloud-volumes
                            resources:
                                requests:
                                    storage: 125Gi
                            volumeMode: Block
                            accessModes:
                                - ReadWriteOnce
            dashboard:
                ssl: false
        ingress:
            dashboard:
                enabled: false
                annotations:
                    cert-manager.io/cluster-issuer: letsencrypt-dns
                    external-dns.alpha.kubernetes.io/hostname: midnightthoughts.space
                host:
                    name: rook.midnightthoughts.space
                    path: "/"
                tls:
                    - secretName: rook-midnightthoughts-space-tls
                      hosts:
                        - rook.midnightthoughts.space
        cephBlockPools: []
        cephObjectStores: []
        cephFilesystems:
            - name: cephfs
              spec:
                metadataPool:
                    replicated:
                        size: 2
                        requireSafeReplicaSize: false
                    parameters:
                        compression_mode: force
                dataPools:
                    - name: data0
                      replicated:
                        size: 2
                        requireSafeReplicaSize: false
                      parameters:
                        compression_mode: force
                preserveFilesystemOnDelete: true
              storageClass:
                enabled: true
                isDefault: true
                name: cephfs
                pool: data0
                reclaimPolicy: Delete
                allowVolumeExpansion: true
                volumeBindingMode: Immediate
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: rook-ceph-dashboard
    namespace: rook-ceph
spec:
    parentRefs:
        - name: envoy-gateway
          namespace: envoy-gateway
    hostnames:
        - rook.midnightthoughts.space
    rules:
        - backendRefs:
            - name: rook-ceph-mgr-dashboard
              port: 7000
          timeouts:
            request: 240s
            backendRequest: 0s
