apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
    name: csi-driver-smb
    namespace: kube-system
spec:
    interval: 24h
    url: https://raw.githubusercontent.com/kubernetes-csi/csi-driver-smb/master/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: csi-driver-smb
    namespace: kube-system
spec:
    interval: 30m
    chart:
        spec:
            chart: csi-driver-smb
            version: "v1.16.0"
            sourceRef:
                kind: HelmRepository
                name: csi-driver-smb
                namespace: kube-system
            interval: 12h
    values: {}
