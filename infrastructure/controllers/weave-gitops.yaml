---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  type: oci
  interval: 60m0s
  url: oci://ghcr.io/weaveworks/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 60m
  chart:
    spec:
      chart: weave-gitops
      version: "~4.0.29"
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
      interval: 12h
  # https://github.com/weaveworks/weave-gitops/blob/main/charts/gitops-server/values.yaml
  values:
    #resources:
    #  requests:
    #    cpu: 100m
    #    memory: 64Mi
    #  limits:
    #    cpu: 1
    #    memory: 512Mi
    adminUser:
      create: true
      username: mtrnord
      passwordHash: $2a$10$smVGWN9U0qRRzMMNLAipYO0wU12ADk/m2g.fLAVmPiw2Y478ohesi
    oidcSecret:
      create: false
    #additionalArgs:
    #  - --auth-methods=oidc
    networkPolicy:
      create: true
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-http
      hosts:
        - host: weave.midnightthoughts.space
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: weave.midnightthoughts.space-tls
          hosts:
            - weave.midnightthoughts.space
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: helm-weave-gitops
  namespace: flux-system
spec:
  providerRef:
    name: matrix
  eventSeverity: info
  eventSources:
    - kind: HelmRepository
      name: weave-gitops
    - kind: HelmChart
      name: weave-gitops
    - kind: HelmRelease
      name: weave-gitops
      namespace: flux-system
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-certmanager-ingress
  namespace: flux-system
spec:
  podSelector:
    matchLabels:
      acme.cert-manager.io/http01-solver: "true"
  ingress:
    - ports:
        - protocol: TCP
          port: 8089
  policyTypes:
    - Ingress
