apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: cloudnative-pg-operator
    namespace: postgres-cluster
spec:
    releaseName: cloudnative-pg-operator
    chart:
        spec:
            chart: cloudnative-pg
            sourceRef:
                kind: HelmRepository
                name: cnpg
    interval: 60m
    timeout: 5m
    install:
        timeout: 5m
        remediation:
            retries: 3
    values:
        monitoring:
            podMonitorEnabled: true
            grafanaDashboard:
                create: true
