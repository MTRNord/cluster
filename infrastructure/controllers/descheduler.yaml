---
apiVersion: v1
kind: Namespace
metadata:
  name: descheduler
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: descheduler
  namespace: descheduler
spec:
  interval: 24h
  url: https://kubernetes-sigs.github.io/descheduler/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: descheduler
  namespace: descheduler
spec:
  interval: 30m
  chart:
    spec:
      chart: descheduler
      version: "0.29.0"
      sourceRef:
        kind: HelmRepository
        name: descheduler
        namespace: descheduler
      interval: 12h
  values:
    tolerations:
      - key: "arch"
        operator: "Equal"
        value: "arm64"
        effect: "NoSchedule"
    service:
      enabled: true
      ipFamilyPolicy: PreferDualStack
      ipFamilies:
        - IPv6
        - IPv4
    serviceMonitor:
      enabled: true
    deschedulerPolicy:
      strategies:
        RemoveDuplicates:
          enabled: false
        RemovePodsHavingTooManyRestarts:
          enabled: false
        RemovePodsViolatingNodeTaints:
          enabled: true
        RemovePodsViolatingNodeAffinity:
          enabled: true
        RemovePodsViolatingInterPodAntiAffinity:
          enabled: true
        RemovePodsViolatingTopologySpreadConstraint:
          enabled: true
        LowNodeUtilization:
          enabled: true
          params:
            nodeResourceUtilizationThresholds:
              thresholds:
                cpu: 20
                memory: 20
                pods: 20
              targetThresholds:
                cpu: 50
                memory: 50
                pods: 50
