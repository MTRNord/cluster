apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-exporter
  namespace: postgres-exporter
spec:
  releaseName: postgres-exporter
  chart:
    spec:
      chart: prometheus-postgres-exporter
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    image:
      repository: quay.io/prometheuscommunity/postgres-exporter
      tag: master
      pullPolicy: Always
    serviceMonitor:
      # When set true then use a ServiceMonitor to configure scraping
      enabled: true
    prometheusRule:
      enabled: true
      namespace: "monitoring"
      rules:
        - alert: HugeReplicationLag
          expr: pg_replication_lag{service="{{ template "prometheus-postgres-exporter.fullname" . }}"} / 3600 > 1
          for: 1m
          labels:
            severity: critical
          annotations:
            description: replication for {{ template "prometheus-postgres-exporter.fullname" . }} PostgreSQL is lagging by {{ "{{ $value }}" }} hour(s).
            summary: PostgreSQL replication is lagging by {{ "{{ $value }}" }} hour(s).
    config:
      datasource:
        host: matrix-postgres-cluster.matrix-postgres-cluster.svc.cluster.local
        user: postgres
        passwordSecret:
          name: postgres-secret
          key: password
        port: "5432"
        sslmode: require
        database: "postgres"
