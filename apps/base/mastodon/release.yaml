                      - path: /
            tls:
                - hosts:
                      - mastodon.mtrnord.blog
                  secretName: mastodon.mtrnord.blog-tls
        mastodon:
            sidekiq:
                updateStrategy:
                    type: RollingUpdate
                    rollingUpdate:
                        maxSurge: 25%
                        maxUnavailable: 25%
                resources:
                    limits: {}
                    requests:
                        cpu: 136m
                        memory: 542Mi
            workers:
                - name: all-queues
                  concurrency: 25
                  replicas: 1
                  resources:
                      limits: {}
                      requests:
                          cpu: 136m
                          memory: 542Mi
                  queues:
                      - default,8
                      - push,6
                      - ingress,4
                      - mailers,2
                      - pull
