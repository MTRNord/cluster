    parentRefs:
        - name: envoy-gateway
          namespace: envoy-gateway
    hostnames:
        - mastodon.mtrnord.blog
    rules:
        - backendRefs:
              - name: mastodon-streaming
                port: 4000
          timeouts:
              request: 240s
              backendRequest: 0s
          matches:
              - path:
                    type: PathPrefix
                    value: /api/v1/streaming
