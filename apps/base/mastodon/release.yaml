                  concurrency: 25
                  replicas: 1
                  resources:
                      limits: {}
                      requests:
                          cpu: "136m"
                          memory: "542Mi"
                  queues:
                    - default,8
                    - push,6
                    - ingress,4
                    - mailers,2
                    - pull
