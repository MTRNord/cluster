apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: mastodon-assets-v2
spec:
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: mastodon-system-v2
spec:
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 15Gi
