apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: mastodon-assets
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: mastodon-system
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 15Gi
