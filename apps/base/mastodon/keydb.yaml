---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keydb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keydb
  template:
    metadata:
      labels:
        app: keydb
    spec:
      containers:
        - name: keydb
          image: eqalpha/keydb:latest
          imagePullPolicy: Always
          command: ["keydb-server"]
          args: [ "/etc/keydb/keydb.conf", "--protected-mode", "no"]
          ports:
            - containerPort: 6379
      livenessProbe:
        exec:
          command:
          - sh
          - -c
          - keydb-cli ping
        initialDelaySeconds: 10
        timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: keydb
spec:
  selector:
    app: keydb
  ports:
  - name: redis
    protocol: TCP
    port: 6379
    targetPort: 6379
