apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: element-changedetection-data
    namespace: changedetection
spec:
    storageClassName: ceph-filesystem
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: element-changedetection
    namespace: changedetection
spec:
    replicas: 1
    selector:
        matchLabels:
            app: element-changedetection
    strategy:
        rollingUpdate:
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: element-changedetection
        spec:
            containers:
                - image: ghcr.io/dgtlmoon/changedetection.io
                  imagePullPolicy: Always
                  name: element-changedetection
                  env:
                      - name: PORT
                        value: "5000"
                      - name: BASE_URL
                        value: "element-changes.midnightthoughts.space"
                      - name: TZ
                        value: "Europe/Berlin"
                  livenessProbe:
                      failureThreshold: 3
                      httpGet:
                          path: /
                          port: 5000
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 5000
                  resources:
                      requests:
                          ephemeral-storage: 1024Mi
                          cpu: 100m
                          memory: 200Mi
                      limits:
                          ephemeral-storage: 2048Mi
                          cpu: 2000m
                          memory: 2000Mi
                  securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                          drop:
                              - ALL
                          #add:
                          #    - SYS_ADMIN
                      readOnlyRootFilesystem: false
                      runAsNonRoot: true
                  volumeMounts:
                      - mountPath: /datastore
                        name: element-changedetection-data
                      - mountPath: /tmp
                        name: tmp
            volumes:
                - name: element-changedetection-data
                  persistentVolumeClaim:
                      claimName: element-changedetection-data
                - name: tmp
                  emptyDir:
                      sizeLimit: 2048Mi
---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: element-changedetection
    name: element-changedetection-srv
    namespace: changedetection
spec:
    ports:
        - port: 5000
          protocol: TCP
          targetPort: 5000
    selector:
        app: element-changedetection
    type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: element-changedetection
    namespace: changedetection
spec:
    parentRefs:
        - name: envoy-gateway
          namespace: envoy-gateway
    hostnames:
        - "element-changes.midnightthoughts.space"
    rules:
        - backendRefs:
              - name: element-changedetection-srv
                port: 5000
