apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: element-changedetection-data
    namespace: changedetection
spec:
    storageClassName: ceph-filesystem
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: element-changedetection
    namespace: changedetection
spec:
    replicas: 1
    selector:
        matchLabels:
            app: element-changedetection
    strategy:
        rollingUpdate:
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: element-changedetection
        spec:
            containers:
                - image: archivebox/sonic:latest
                  imagePullPolicy: Always
                  name: element-changedetection-sonic
                  env:
                      - name: SEARCH_BACKEND_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: element-changedetection
                                key: search_backend_password
                  resources:
                      requests:
                          ephemeral-storage: 1024Mi
                          cpu: 100m
                          memory: 200Mi
                      limits:
                          ephemeral-storage: 2048Mi
                          cpu: 2000m
                          memory: 3000Mi
                  securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                          drop:
                              - ALL
                          #add:
                          #    - SYS_ADMIN
                      readOnlyRootFilesystem: false
                      runAsNonRoot: false
                  volumeMounts:
                      - mountPath: /var/lib/sonic/store
                        name: element-changedetection-data
                        subPath: sonic
                      - mountPath: /tmp
                        name: tmp
                - image: archivebox/archivebox:latest
                  imagePullPolicy: Always
                  name: element-changedetection-scheduler
                  env:
                      - name: TIMEOUT
                        value: "120"
                      - name: SEARCH_BACKEND_ENGINE
                        value: "sonic"
                      - name: SEARCH_BACKEND_HOST
                        value: "localhost"
                      - name: SEARCH_BACKEND_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: element-changedetection
                                key: search_backend_password
                  arguments:
                      - scheduler
                      - --foreground
                      - --update
                      - '--every="15 * * * *"'
                  resources:
                      requests:
                          ephemeral-storage: 1024Mi
                          cpu: 100m
                          memory: 200Mi
                      limits:
                          ephemeral-storage: 2048Mi
                          cpu: 2000m
                          memory: 3000Mi
                  securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                          drop:
                              - ALL
                          add:
                              - SYS_ADMIN
                      readOnlyRootFilesystem: false
                      runAsNonRoot: false
                  volumeMounts:
                      - mountPath: /data
                        name: element-changedetection-data
                      - mountPath: /tmp
                        name: tmp
                - image: archivebox/archivebox:latest
                  imagePullPolicy: Always
                  name: element-changedetection
                  env:
                      - name: ALLOWED_HOSTS
                        value: "https://element-changes.midnightthoughts.space"
                      - name: CSRF_TRUSTED_ORIGINS
                        value: "https://element-changes.midnightthoughts.space"
                      - name: TZ
                        value: "Europe/Berlin"
                      - name: PUBLIC_INDEX
                        value: "True"
                      - name: PUBLIC_SNAPSHOTS
                        value: "False"
                      - name: PUBLIC_ADD_VIEW
                        value: "False"
                      - name: SEARCH_BACKEND_ENGINE
                        value: "sonic"
                      - name: SEARCH_BACKEND_HOST
                        value: "localhost"
                      - name: SEARCH_BACKEND_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: element-changedetection
                                key: search_backend_password
                  livenessProbe:
                      failureThreshold: 3
                      httpGet:
                          path: /
                          port: 8000
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 8000
                  resources:
                      requests:
                          ephemeral-storage: 1024Mi
                          cpu: 100m
                          memory: 200Mi
                      limits:
                          ephemeral-storage: 2048Mi
                          cpu: 2000m
                          memory: 2000Mi
                  securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                          drop:
                              - ALL
                              #add:
                              #    - SYS_ADMIN
                      readOnlyRootFilesystem: false
                      runAsNonRoot: false
                  volumeMounts:
                      - mountPath: /data
                        name: element-changedetection-data
                      - mountPath: /tmp
                        name: tmp
            volumes:
                - name: element-changedetection-data
                  persistentVolumeClaim:
                      claimName: element-changedetection-data
                - name: tmp
                  emptyDir:
                      sizeLimit: 2048Mi
---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: element-changedetection
    name: element-changedetection-srv
    namespace: changedetection
spec:
    ports:
        - port: 8000
          protocol: TCP
          targetPort: 8000
    selector:
        app: element-changedetection
    type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: element-changedetection
    namespace: changedetection
spec:
    parentRefs:
        - name: envoy-gateway
          namespace: envoy-gateway
    hostnames:
        - "element-changes.midnightthoughts.space"
    rules:
        - backendRefs:
              - name: element-changedetection-srv
                port: 8000
