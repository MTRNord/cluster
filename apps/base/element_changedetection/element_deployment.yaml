apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: element-changedetection-data
    namespace: changedetection
spec:
    storageClassName: ceph-filesystem
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 15Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: element-changedetection
    namespace: changedetection
spec:
    replicas: 1
    selector:
        matchLabels:
            app: element-changedetection
    strategy:
        rollingUpdate:
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: element-changedetection
        spec:
            containers:
                - image: archivebox/archivebox:latest
                  imagePullPolicy: Always
                  name: element-changedetection
                  command:
                      - /app/bin/docker_entrypoint.sh
                  args:
                      #- init
                      #- --setup
                      - server
                      - --reload
                      - 0.0.0.0:8000
                  env:
                      - name: ADMIN_USERNAME
                        value: "MTRNord"
                      - name: ADMIN_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: element-changedetection
                                key: admin_password
                      - name: ALLOWED_HOSTS
                        value: "element-changes.midnightthoughts.space"
                      - name: CSRF_TRUSTED_ORIGINS
                        value: "https://element-changes.midnightthoughts.space"
                      - name: TZ
                        value: "Europe/Berlin"
                      - name: PUBLIC_INDEX
                        value: "True"
                      - name: PUBLIC_SNAPSHOTS
                        value: "False"
                      - name: PUBLIC_ADD_VIEW
                        value: "False"
                      - name: SEARCH_BACKEND_ENGINE
                        value: "sonic"
                      - name: SEARCH_BACKEND_HOST
                        value: "localhost"
                      - name: TIMEOUT
                        value: "360"
                      - name: SEARCH_BACKEND_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: element-changedetection
                                key: search_backend_password
                  livenessProbe:
                      failureThreshold: 3
                      httpGet:
                          path: /
                          port: 8000
                          httpHeaders:
                              - name: Host
                                value: "element-changes.midnightthoughts.space"
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 8000
                          httpHeaders:
                              - name: Host
                                value: "element-changes.midnightthoughts.space"
                  resources:
                      requests:
                          ephemeral-storage: 1024Mi
                          cpu: 100m
                          memory: 200Mi
                      limits: {}
                  volumeMounts:
                      - mountPath: /data
                        name: element-changedetection-data
                      - mountPath: /tmp
                        name: tmp
                - image: archivebox/archivebox:latest
                  imagePullPolicy: Always
                  name: element-changedetection-scheduler
                  env:
                      - name: PUID
                        value: "911"
                      - name: PGID
                        value: "911"
                      - name: TIMEOUT
                        value: "360"
                      - name: SEARCH_BACKEND_ENGINE
                        value: "sonic"
                      - name: SEARCH_BACKEND_HOST
                        value: "localhost"
                      - name: SEARCH_BACKEND_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: element-changedetection
                                key: search_backend_password
                  command:
                      - /app/bin/docker_entrypoint.sh
                  args:
                      - schedule
                      - --tag
                      - element-blog
                      - --every
                      - "*/15 * * * *"
                      - --foreground
                      - --update
                      - --depth=1
                      - https://element.io/blog/rss/
                  resources:
                      requests:
                          ephemeral-storage: 1024Mi
                          cpu: 1000m
                          memory: 1000Mi
                      limits: {}
                  volumeMounts:
                      - mountPath: /data
                        name: element-changedetection-data
                      - mountPath: /tmp
                        name: tmp
                - image: archivebox/sonic:latest
                  imagePullPolicy: Always
                  name: element-changedetection-sonic
                  env:
                      - name: SEARCH_BACKEND_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: element-changedetection
                                key: search_backend_password
                  resources:
                      requests:
                          ephemeral-storage: 1024Mi
                          cpu: 100m
                          memory: 200Mi
                      limits: {}
                  securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                          drop:
                              - ALL
                          #add:
                          #    - SYS_ADMIN
                      readOnlyRootFilesystem: true
                      runAsNonRoot: false
                  volumeMounts:
                      - mountPath: /var/lib/sonic/store
                        name: element-changedetection-data
                        subPath: sonic
                      - mountPath: /data
                        name: element-changedetection-data
                      - mountPath: /tmp
                        name: tmp
            volumes:
                - name: element-changedetection-data
                  persistentVolumeClaim:
                      claimName: element-changedetection-data
                - name: tmp
                  emptyDir:
                      sizeLimit: 2048Mi
---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: element-changedetection
    name: element-changedetection-srv
    namespace: changedetection
spec:
    ports:
        - port: 8000
          protocol: TCP
          targetPort: 8000
    selector:
        app: element-changedetection
    type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: element-changedetection
    namespace: changedetection
spec:
    parentRefs:
        - name: envoy-gateway
          namespace: envoy-gateway
    hostnames:
        - "element-changes.midnightthoughts.space"
    rules:
        - backendRefs:
              - name: element-changedetection-srv
                port: 8000
