apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: gerrit
    namespace: gerrit
spec:
    interval: 1h
    releaseName: gerrit
    chart:
        spec:
            chart: ./helm-charts/gerrit-operator/
            sourceRef:
                kind: GitRepository
                name: gerrit
                namespace: gerrit
    values:
        ingress:
            type: NONE
