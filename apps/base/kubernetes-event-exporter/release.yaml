apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: kubernetes-event-exporter
    namespace: monitoring
spec:
    interval: 30m
    releaseName: kubernetes-event-exporter
    chartRef:
        kind: OCIRepository
        name: kubernetes-event-exporter
    values:
        config:
            logLevel: debug
            logFormat: json
            route:
                routes:
                    - match:
                        - receiver: "loki"
            receivers:
                - name: "loki"
                  loki:
                    url: http://loki-stack.svc.cluster.local:3100/loki/api/v1/push
                    # headers:
                    #     Content-Type: application/json
                    #     User-Agent: "kube-event-exporter"
                    streamLabels:
                        app: kube-event-exporter
                    layout:
                        streams:
                            - streams:
                                app: kube-api
                                source: event-exporter
                                message: "{{ .Message }}"
                                reason: "{{ .Reason }}"
                                type: "{{ .Type }}"
                                count: "{{ .Count }}"
                                kind: "{{ .InvolvedObject.Kind }}"
                                name: "{{ .InvolvedObject.Name }}"
                                namespace: "{{ .Namespace }}"
                                component: "{{ .Source.Component }}"
                                host: "{{ .Source.Host }}"
                                labels: "{{ toJson .InvolvedObject.Labels}}"
                        values:
                            - - "{{ mul .GetTimestampMs 1000000 }}"
                              - "severity={{ .Type }} namespace={{ .InvolvedObject.Namespace }} object={{ .InvolvedObject.Kind }}/{{ .InvolvedObject.Name }} reason={{ .Reason }} message={{ .Message }}"
