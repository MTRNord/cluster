apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: workadventure
    namespace: workadventure
spec:
    interval: 5m
    chart:
        spec:
            chart: workadventure
            sourceRef:
                kind: HelmRepository
                name: workadventure
            interval: 60m
            version: 0.0.9-dev1
    install:
        crds: Create
    upgrade:
        crds: CreateReplace
        # Force recreation due to Helm not properly patching Deployment with e.g. added port,
        # causing spurious drift detection
        force: true
    values:
        domainName: workadventure.midnightthoughts.space
        ejabberdDomain: ejabberd.workadventure.midnightthoughts.space
        singleDomain: true
        play:
            tolerations:
                - key: arch
                  operator: Equal
                  value: arm64
                  effect: NoSchedule
