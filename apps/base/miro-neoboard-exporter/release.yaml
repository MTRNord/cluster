apiVersion: apps/v1
kind: Deployment
metadata:
    name: miro-neoboard-exporter
    namespace: neoboard
spec:
    replicas: 1
    selector:
        matchLabels:
            app: miro-neoboard-exporter
    template:
        metadata:
            labels:
                app: miro-neoboard-exporter
        spec:
            containers:
                - name: miro-neoboard-exporter
                  image: ghcr.io/mtrnord/neoboard-exporter:latest
                  imagePullPolicy: Always
                  ports:
                    - containerPort: 3000
                  envFrom:
                    - secretRef:
                        name: miro-neoboard-exporter-secret
                  volumeMounts:
                    - name: env-file
                      mountPath: /app/.env
                      subPath: .env
                  livenessProbe:
                    httpGet:
                        path: /
                        port: 3000
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    timeoutSeconds: 5
                    successThreshold: 1
                    failureThreshold: 3
                  readinessProbe:
                    httpGet:
                        path: /
                        port: 3000
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    timeoutSeconds: 5
                    successThreshold: 1
                    failureThreshold: 3
