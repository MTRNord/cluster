---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: actualbudget-server
    namespace: actualbudget-server
spec:
    resources:
        requests:
            storage: 1Gi
    storageClassName: ceph-filesystem
    volumeMode: Filesystem
    accessModes:
        - ReadWriteMany
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: actualbudget-server
    namespace: actualbudget-server
spec:
    replicas: 1
    selector:
        matchLabels:
            app: actualbudget-server
    template:
        metadata:
            labels:
                app: actualbudget-server
        spec:
            containers:
                - name: actualbudget-server
                  image: ghcr.io/actualbudget/actual:25.3.1
                  imagePullPolicy: IfNotPresent
                  resources:
                      limits:
                          cpu: 100m
                          memory: 128Mi
                      requests:
                          cpu: 100m
                          memory: 128Mi
                  env:
                      - name: NODE_ENV
                        value: "production"
                  #    - name: DEBUG
                  #      value: "*"
                  ports:
                      - containerPort: 5006
                  livenessProbe:
                      httpGet:
                          path: /
                          port: 5006
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      successThreshold: 1
                      failureThreshold: 3
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 5006
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      successThreshold: 1
                      failureThreshold: 3
                  volumeMounts:
                      - name: actualbudget-server
                        mountPath: /data
            volumes:
                - name: actualbudget-server
                  persistentVolumeClaim:
                      claimName: actualbudget-server

---
apiVersion: v1
kind: Service
metadata:
    name: actualbudget-server-service
    namespace: actualbudget-server
spec:
    selector:
        app: actualbudget-server
    ports:
        - protocol: TCP
          port: 5006
          targetPort: 5006
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: actualbudget-server
    namespace: actualbudget-server
spec:
    parentRefs:
        - name: envoy-gateway
          namespace: envoy-gateway
    hostnames:
        - budget.midnightthoughts.space
    rules:
        - backendRefs:
              - name: actualbudget-server-service
                port: 5006
          timeouts:
              request: 240s
              backendRequest: 0s
