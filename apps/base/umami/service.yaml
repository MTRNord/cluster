---
apiVersion: v1
kind: Service
metadata:
  name: umami
  namespace: umami
spec:
  ports:
  - port: 3000
    name: web
  selector:
    app: umami
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: umami
  namespace: umami
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http
spec:
  tls:
  - hosts:
    - umami.nordgedanken.dev
    secretName: umami-certs
  rules:
  - host: umami.nordgedanken.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: umami
            port:
              number: 3000
