apiVersion: apps/v1
kind: Deployment
metadata:
    name: bugzilla
    labels:
        app.kubernetes.io/name: bugzilla
        app.kubernetes.io/instance: bugzilla
spec:
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/name: bugzilla
            app.kubernetes.io/instance: bugzilla
    template:
        metadata:
            labels:
                app.kubernetes.io/name: bugzilla
                app.kubernetes.io/instance: bugzilla
            annotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "9117"
        spec:
            initContainers:
                - name: init-bugzilla-vol
                  image: alpine:3.20
                  command:
                    - chown
                    - -R
                    - 10001:10001
                    - /app/data
                  volumeMounts:
                    - mountPath: /app/data
                      name: bugzilla-data
            containers:
                - name: bugzilla
                  image: ghcr.io/mtrnord/bugzilla:latest
                  imagePullPolicy: Always
                  securityContext:
                    runAsUser: 10001
                    runAsGroup: 10001
                    fsGroup: 10001
                  #args:
                  #    - while true; do sleep 30; done;
                  #command:
                  #    - /bin/bash
                  #    - -c
                  #    - --
                  env:
                    - name: BMO_urlbase
                      value: https://bugzilla.midnightthoughts.space/
                    - name: BMO_db_driver
                      value: sqlite
                    - name: BMO_db_host
                      value: localhost
                    - name: BMO_db_user
                      value: bugzilla
                    - name: BMO_db_pass
                      value: bugzilla
                    #  value: pg
                    #- name: BMO_db_host
                    #  value: pg-cluster-v2-rw.postgres-cluster.svc.cluster.local
                    - name: BMO_db_name
                      value: bugzilla
                    #- name: BMO_db_user
                    #  value: bugzilla
                    #- name: BMO_db_pass
                    #  valueFrom:
                    #    secretKeyRef:
                    #        name: bugzilla
                    #        key: ENC[AES256_GCM,data:6rSmmYzXb0g=,iv:CD66d0jaIUQNW4pUHtOtn7nGv/TADkE5hJyqVam3Q7I=,tag:tb0sL3SVZO8A6z0JUhbboQ==,type:str]
                    - name: BMO_site_wide_secret
                      valueFrom:
                        secretKeyRef:
                            name: bugzilla
                            key: ENC[AES256_GCM,data:xqkSw73eciMwjoEhr7D87w==,iv:Sr5kcDdVJ6WVOAsbdmVQFs1I00tYjSQYyQ9kS/pCm8M=,tag:S1B9kajAuKOoPpzn643mrQ==,type:str]
                    - name: BMO_inbound_proxies
                      value: "*"
                    - name: BMO_memcached_servers
                      value: bugzilla
                    - name: BMO_memcached_namespace
                      value: ""
                  ports:
                    - name: http
                      containerPort: 8000
                      protocol: TCP
                  livenessProbe:
                    httpGet:
                        path: /
                        port: http
                  readinessProbe:
                    httpGet:
                        path: /
                        port: http
                  volumeMounts:
                    - mountPath: /app/data
                      name: bugzilla-data
            volumes:
                - name: bugzilla-data
                  persistentVolumeClaim:
                    claimName: bugzilla-data
