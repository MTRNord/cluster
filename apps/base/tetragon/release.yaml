apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: tetragon
    namespace: tetragon
spec:
    releaseName: tetragon
    chart:
        spec:
            version: "1.0.0"
            chart: tetragon
            sourceRef:
                kind: HelmRepository
                name: tetragon
    interval: 50m
    timeout: 25m
    install:
        timeout: 25m
        remediation:
            retries: 3
    values:
        tolerations:
            - operator: Exists
            - key: "arch"
              operator: "Equal"
              value: "arm64"
              effect: "NoSchedule"
