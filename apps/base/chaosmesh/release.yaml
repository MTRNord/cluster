apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: chaosmesh
  namespace: chaosmesh
spec:
  interval: 5m
  chart:
    spec:
      chart: chaos-mesh
      sourceRef:
        kind: HelmRepository
        name: chaosmesh
      interval: 60m
  install:
    crds: Create
  values:
    controllerManager:
      enableFilterNamespace: true
    chaosDaemon:
      runtime: crio
      socketPath: /var/run/crio/crio.sock
    dashboard:
      securityMode: true
      rootUrl: https://chaos.nordgedanken.dev
      persistentVolume:
        enabled: true
        size: 8Gi
        mountPath: /data
        storageClassName: nfs-csi
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-http
        hosts:
          - name: chaos.nordgedanken.dev
            tls: true
            tlsSecret: chaos.nordgedanken.dev-tls
