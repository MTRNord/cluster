---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minio-cluster
spec:
  selector:
    matchLabels:
      v1.min.io/tenant: loki
  endpoints:
    - port: 443
      path: /minio/v2/metrics/cluster
      scheme: https
      scrapeInterval: 30s
      tlsConfig:
        server_name: minio.monitoring.svc.cluster.local
        insecure_skip_verify: true
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minio-buckets
spec:
  selector:
    matchLabels:
      v1.min.io/tenant: loki
  endpoints:
    - port: 443
      path: /minio/v2/metrics/bucket
      scheme: https
      scrapeInterval: 30s
      tlsConfig:
        server_name: minio.monitoring.svc.cluster.local
        insecure_skip_verify: true
