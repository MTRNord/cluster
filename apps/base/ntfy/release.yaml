apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: ntfy-data
    namespace: ntfy
spec:
    resources:
        requests:
            storage: 200Mi
    volumeMode: Filesystem
    accessModes:
        - ReadWriteMany
    storageClassName: ceph-filesystem

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: ntfy
spec:
    selector:
        matchLabels:
            app: ntfy
    template:
        metadata:
            labels:
                app: ntfy
        spec:
            containers:
                - name: ntfy
                  image: binwiederhier/ntfy
                  args:
                      ["serve", "--config", "/opt/docker/ntfy/config/ntfy.yml"]
                  env:
                      - name: TZ
                        value: "Europe/Berlin"
                  resources:
                      limits:
                          memory: "256Mi"
                          cpu: "700m"
                      requests:
                          memory: "128Mi"
                          cpu: "500m"
                  ports:
                      - containerPort: 8080
                        name: http
                  volumeMounts:
                      - name: ntfy-config
                        mountPath: /opt/docker/ntfy/config
                      - name: ntfy-cache
                        mountPath: /opt/docker/ntfy/cache
                      - name: ntfy-data
                        mountPath: /etc/ntfy
            probes:
                livenessProbe:
                    httpGet:
                        path: /v1/health
                        port: 8080
                readinessProbe:
                    httpGet:
                        path: /v1/health
                        port: 8080
            volumes:
                - name: ntfy-config
                  configMap:
                      name: ntfy-config
                - name: ntfy-cache
                  emptyDir: {}
                - name: ntfy-data
                  persistentVolumeClaim:
                      claimName: ntfy-data
---
apiVersion: v1
kind: Service
metadata:
    name: ntfy-service
    namespace: ntfy
spec:
    selector:
        app: ntfy
    ports:
        - port: 8080
          targetPort: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: ntfy
    namespace: ntfy
spec:
    parentRefs:
        - name: envoy-gateway
          namespace: envoy-gateway
    hostnames:
        - notify.mtrnord.blog
    rules:
        - backendRefs:
              - name: ntfy-service
                port: 8080
