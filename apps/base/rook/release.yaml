apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      version: "1.10.x"
      chart: rook-ceph
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
      interval: 60m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    crds:
      enabled: false
    monitoring:
      enabled: true
