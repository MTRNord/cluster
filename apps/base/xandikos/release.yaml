                    limits:
                        cpu: "2"
                        memory: 2Gi
                    requests:
                        cpu: "0.1"
                        memory: 10M
                  livenessProbe:
                    httpGet:
                        path: /health
                        port: 8081
                    initialDelaySeconds: 30
                    periodSeconds: 3
                    timeoutSeconds: 90
                  ports:
                    - containerPort: 8081
                  volumeMounts:
                    - name: xandikos-volume
                      mountPath: /data
            securityContext:
                fsGroup: 1000
            volumes:
                - name: xandikos-volume
                  persistentVolumeClaim:
                    claimName: xandikos
