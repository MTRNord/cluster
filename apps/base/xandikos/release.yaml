            app: xandikos
    template:
        metadata:
            labels:
                app: xandikos
        spec:
            containers:
                - name: xandikos
                  image: ghcr.io/jelmer/xandikos
                  imagePullPolicy: Always
                  command:
                    - python3
                    - -m
                    - xandikos.web
                    - --port=8080
                    - -d/data
                    - --defaults
                    - --listen-address=0.0.0.0
                    - --current-user-principal=/jelmer
