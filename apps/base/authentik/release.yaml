                # -- SMTP credentials, when left empty, no authentication will be done
                password: ENC[AES256_GCM,data:9SyHrU90FqyJ,iv:EU8net1Z0eNi7ls0Wrr/2yWXvtsSdIHf4WK7u65o9Hc=,tag:jpWttbP1TCELs14CB80tcA==,type:str]
