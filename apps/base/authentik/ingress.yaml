---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
    name: authentik-ldap
    namespace: authentik
    annotations:
        external-dns.alpha.kubernetes.io/hostname: midnightthoughts.space
spec:
    entryPoints:
        - ldap
    routes:
        - match: HostSNI(`*`)
          services:
              - name: ak-outpost-ldap
                port: 389
