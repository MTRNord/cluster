---
kind: Service
apiVersion: v1
metadata:
  name: traefik-sso
  namespace: traefik-ingress
spec:
  selector:
    app: traefik-sso
  ports:
  - protocol: TCP
    port: 4181
    targetPort: 4181
---
apiVersion: traefik.containo.us/v1alpha2
kind: Middleware
metadata:
  name: sso
  namespace: traefik-ingress
spec:
  forwardAuth:
    address: http://traefik-sso:4181
    authResponseHeaders: 
        - "X-Forwarded-User"
    trustForwardHeader: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-sso
  namespace: traefik-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: traefik-ingress-sso@kubernetescrd
spec:
  rules:
  - host: auth.nordgedanken.dev
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: traefik-sso
            port:
              number: 4181
  tls:
  - hosts:
    - "auth.nordgedanken.dev"
    secretName: auth.nordgedanken.dev-tls
