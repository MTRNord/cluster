---
apiVersion: operator.zuul-ci.org/v1alpha2
kind: Zuul
metadata:
  name: zuul
  namespace: zuul
spec:
  executor:
    count: 1
    sshkey:
      secretName: gerrit-secrets
  scheduler:
    config:
      secretName: zuul-tenant-config
  launcher:
    config:
      secretName: zuul-nodepool-config
  web:
    count: 1
  connections:
    github-ffslfl:
      driver: github
      app_id: 693479
      secretName: zuul-github-config
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zuul-ingress
  namespace: zuul
spec:
  rules:
  - host: zuul.nordgedanken.dev
    http:
      paths:
      - path: /
        backend:
          service:
            name: zuul-web
            port: 9000
  tls:
  - hosts:
    - zuul.nordgedanken.dev
    secretName: zuul.nordgedanken.dev-tls-secret
