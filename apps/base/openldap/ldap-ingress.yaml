---
apiVersion: traefik.containo.us/v1alpha2
kind: IngressRouteTCP
metadata:
  name: openldap
  namespace: openldap
spec:
  entryPoints:
    - ldap
  routes:
    - match: HostSNI(`*`)
      services:
        - name: openldap
          port: ldap-port
  tls:
    secretName: users.midnightthoughts.space-tls
