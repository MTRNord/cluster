            enabled: false
        env:
            LDAP_ALLOW_ANON_BINDING: "false"
            LDAP_ENABLE_TLS: "no"
            #LDAP_LOGLEVEL: "64"
        phpldapadmin:
            enabled: true
            ingress:
                enabled: true
                annotations:
                    cert-manager.io/cluster-issuer: letsencrypt-http
                path: /
                pathType: Prefix
                ## Ingress Host
                hosts:
                    - admin.users.midnightthoughts.space
                ## Ingress cert
                tls:
                    - secretName: users.midnightthoughts.space-tls
