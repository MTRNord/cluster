apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: apisix
    namespace: apisix
spec:
    releaseName: apisix
    interval: 60m
    chart:
        spec:
            chart: apisix
            sourceRef:
                kind: HelmRepository
                name: apisix
    values:
        timezone: Europe/Berlin
        service:
            type: ClusterIP
            externalTrafficPolicy: ""
        apisix:
            wasm:
                # Needs at least 1 plugin to be enabled
                enabled: false
            plugins: []
            nginx:
                envs:
                    - KUBERNETES_SERVICE_HOST=kubernetes.default.svc
                    - KUBERNETES_SERVICE_PORT=443
        etcd:
            enabled: true
            replicaCount: 1
        metrics:
            serviceMonitor:
                enabled: true
        discovery:
            enabled: true
            registry:
                kubernetes: {}
        serviceAccount:
            create: true
        rbac:
            create: true            
        ingress:
            enabled: true
            annotations:
                cert-manager.io/cluster-issuer: letsencrypt-dns
                external-dns.alpha.kubernetes.io/hostname: midnightthoughts.space
            hosts:
                - host: testing.midnightthoughts.space
                  paths:
                    - /
            tls:
                - secretName: testing-midnightthoughts-space-tls
                  hosts:
                    - testing.midnightthoughts.space
        dashboard:
            enabled: true
            ingress:
                enabled: true
                annotations:
                    cert-manager.io/cluster-issuer: letsencrypt-dns
                    external-dns.alpha.kubernetes.io/hostname: midnightthoughts.space
                    traefik.ingress.kubernetes.io/router.pathmatcher: PathRegexp
                hosts:
                    - host: apisix.midnightthoughts.space
