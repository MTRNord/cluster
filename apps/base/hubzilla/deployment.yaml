apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: hubzilla-data
    namespace: hubzilla
spec:
    storageClassName: ceph-filesystem
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: hubzilla
    namespace: hubzilla
spec:
    replicas: 1
    selector:
        matchLabels:
            app: hubzilla
    strategy:
        rollingUpdate:
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: hubzilla
        spec:
            containers:
                - image: ghcr.io/saiwal/hubzilla-docker:latest
                  imagePullPolicy: Always
                  name: hubzilla
                  env:
                      - name: HUBZILLA_DB_HOST
                        value: mariadb-maxscale.mariadb-operator.svc.cluster.local
                      - name: HUBZILLA_DB_USER
                        value: hubzilla
                      - name: HUBZILLA_DB_PASS
                        valueFrom:
                            secretKeyRef:
                                name: hubzilla-env
                                key: mariadb-password
                      - name: HUBZILLA_DB_NAME
                        value: hubzilla
                      - name: SSMTP_ROOT
                        value: support@midnightthoughts.space
                      - name: SSMTP_MAILHUB
                        value: mail.midnightthoughts.space:587
                      - name: SSMTP_AUTHUSER
                        value: support@midnightthoughts.space
                      - name: SSMTP_AUTHPASS
                        valueFrom:
                            secretKeyRef:
                                name: hubzilla-env
                                key: email-password
                      - name: SSMTP_USESTARTTLS
                        value: "Yes"
                      - name: SSMTP_FROMLINEOVERRIDE
                        value: "No"
                      - name: REVALIASES_ROOT
                        value: support@midnightthoughts.space:mail.midnightthoughts.space:587
                      - name: REVALIASES_WWWDATA
                        value: support@midnightthoughts.space:mail.midnightthoughts.space:587
                  livenessProbe:
                      failureThreshold: 3
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 60
                      periodSeconds: 30
                      successThreshold: 1
                      timeoutSeconds: 1
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 60
                      periodSeconds: 30
                  resources:
                      requests:
                          ephemeral-storage: 1024Mi
                          cpu: 100m
                          memory: 200Mi
                      limits:
                          ephemeral-storage: 2048Mi
                          cpu: 2000m
                          memory: 2000Mi
                  securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                          drop:
                              - ALL
                          add:
                              - "NET_BIND_SERVICE"
                              - CHOWN
                      readOnlyRootFilesystem: false
                      #runAsNonRoot: true
                  volumeMounts:
                      - mountPath: /var/www/html
                        name: hubzilla-data
                      - mountPath: /tmp
                        name: tmp
            volumes:
                - name: hubzilla-data
                  persistentVolumeClaim:
                      claimName: hubzilla-data
                - name: tmp
                  emptyDir:
                      sizeLimit: 2048Mi
---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: hubzilla
    name: hubzilla-srv
    namespace: hubzilla
spec:
    ports:
        - port: 80
          protocol: TCP
          targetPort: 80
    selector:
        app: hubzilla
    type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: hubzilla
    namespace: hubzilla
spec:
    parentRefs:
        - name: envoy-gateway
          namespace: envoy-gateway
    hostnames:
        - "hub.mtrnord.blog"
    rules:
        - backendRefs:
              - name: hubzilla
                port: 80
