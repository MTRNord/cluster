apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: vault
    namespace: vault
spec:
    releaseName: vault
    interval: 60m
    chart:
        spec:
            chart: vault
            version: "0.30.0"
            sourceRef:
                kind: HelmRepository
                name: vault
    values:
        global:
            enabled: true
            # TODO: Correct?
            tlsDisable: true
        server:
            auditStorage:
                enabled: true
                size: 10Gi
                storageClass: ceph-filesystem
                accessMode: ReadWriteMany
            dataStorage:
                enabled: true
                size: 5Gi
                storageClass: ceph-filesystem
                accessMode: ReadWriteMany
            service:
                enabeled: true
            standalone:
                enabled: true
                config: |
                    ui = true

                    listener "tcp" {
                      address = "[::]:8200"
                      cluster_address = "[::]:8201"
                      tls_disable = "true"
                    }

                    storage "file" {
                      path = "/vault/data"
                    }
        ui:
            enabled: true
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: vault
    namespace: vault
spec:
    parentRefs:
        - name: envoy-gateway
          namespace: envoy-gateway
    hostnames:
        - certs.midnightthoughts.space
    rules:
        - backendRefs:
              - name: vault-ui
                port: 8200
