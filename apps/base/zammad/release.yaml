apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: zammad
    namespace: zammad
spec:
    interval: 5m
    chart:
        spec:
            version: 10.x.x
            chart: zammad
            sourceRef:
                kind: HelmRepository
                name: zammad
            interval: 60m
    install:
        crds: Create
        timeout: 25m
    upgrade:
        timeout: 25m
        crds: CreateReplace
        # Force recreation due to Helm not properly patching Deployment with e.g. added port,
        # causing spurious drift detection
        force: true
    values:
        tolerations:
          - key: arch
            operator: Equal
            value: arm64
            effect: NoSchedule
        ingress:
            enabled: true
            annotations:
                cert-manager.io/cluster-issuer: letsencrypt-http
            hosts:
                - host: zammad.midnightthoughts.space
                  paths:
                    - path: /
                      pathType: ImplementationSpecific
            tls:
                - secretName: zammad.midnightthoughts.space-tls
                  hosts:
                    - zammad.midnightthoughts.space
        secrets:
            postgresql:
                useExisting: true
                secretName: zammad-postgres
        zammadConfig:
            redis:
                pass: ENC[AES256_GCM,data:B/NdV0G0jNjWSlBtaMalnreznuf8iN23uhpfraEgc8lzqOmQOidKYh/8L9t32dF4F6LFNBe9FIEiRoxycODnmA==,iv:Jw5QfFOZ6GWqYhpXWBxbWgljui0OjaC8YRuzXRV2gTg=,tag:jFXf9GS5GKUAX5WiZaB9Yg==,type:str]
            postgresql:
                enabled: false
                db: zammad
                host: matrix-postgres-cluster.matrix-postgres-cluster.svc.cluster.local
            tmpDirVolume:
                emptyDir:
                    sizeLimit: 100Mi
                    medium: Memory
        persistence:
            enabled: true
            storageClass: nfs-csi
            existingClaim: zammad-data-csi
        elasticsearch:
            image:
                debug: true
            clusterName: zammad
            coordinating:
                replicaCount: 0
            data:
                replicaCount: 0
            ingest:
                replicaCount: 0
            master:
                heapSize: 512m
                masterOnly: false
                replicaCount: 1
                tolerations:
                    - key: arch
                      operator: Equal
                      value: arm64
                      effect: NoSchedule
            metrics:
                enabled: true
        redis:
            auth:
