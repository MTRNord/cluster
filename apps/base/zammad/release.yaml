apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: zammad
    namespace: zammad
spec:
    interval: 5m
    chart:
        spec:
            version: 10.x.x
            chart: zammad
            sourceRef:
                kind: HelmRepository
                name: zammad
            interval: 60m
    install:
        crds: Create
        timeout: 25m
    upgrade:
        timeout: 25m
        crds: CreateReplace
        # Force recreation due to Helm not properly patching Deployment with e.g. added port,
        # causing spurious drift detection
        force: true
    values:
        tolerations:
            - key: arch
              operator: Equal
              value: arm64
              effect: NoSchedule
        ingress:
            enabled: true
            annotations:
                cert-manager.io/cluster-issuer: letsencrypt-http
            hosts:
                - host: zammad.midnightthoughts.space
                  paths:
                    - path: /
                      pathType: ImplementationSpecific
            tls:
                - secretName: zammad.midnightthoughts.space-tls
                  hosts:
                    - zammad.midnightthoughts.space
        secrets:
            postgresql:
                useExisting: true
                secretName: zammad-postgres
        zammadConfig:
            redis:
                pass: ENC[AES256_GCM,data:/ze/4BWIrWmH+kslcKGMu55bnOVP+Wc3q4THN3hko5FBujLGy2otEgImYfviDb8dQJMjbL3mv0Z1wF4eSX3opA==,iv:yyNqCg5R/Sna8F91dZ4CXU4GY8sGnVV9bEjc/zTxido=,tag:0rzhg/GnEiU0n2yX1BYhVw==,type:str]
            postgresql:
                enabled: false
                db: zammad
                host: matrix-postgres-cluster.matrix-postgres-cluster.svc.cluster.local
            tmpDirVolume:
                emptyDir:
                    sizeLimit: 100Mi
                    medium: Memory
        persistence:
            enabled: true
            storageClass: nfs-csi
            existingClaim: zammad-data-csi
        elasticsearch:
            master:
                masterOnly: false
                replicaCount: 1
                tolerations:
                    - key: arch
                      operator: Equal
                      value: arm64
                      effect: NoSchedule
                extraEnvVars:
                    - name: ELASTICSEARCH_ADVERTISED_HOSTNAME
