        vmsingle:
            enabled: false
            spec:
                extraArgs:
                    search.maxSeries: "3000000"
                    search.maxConcurrentRequests: "25"
                    search.maxQueryDuration: 60s
                    search.maxLabelsAPIDuration: 60s
                storage:
                    accessModes:
                        - ReadWriteMany
                    resources:
                        requests:
                            storage: 15Gi
        vmcluster:
            enabled: true
            replicationFactor: 2
            spec:
                vminsert:
                    replicaCount: 2
                    resources:
                        limits:
                            cpu: "1"
                            memory: 500Mi
                    affinity:
                        podAntiAffinity:
                            requiredDuringSchedulingIgnoredDuringExecution:
                                - labelSelector:
                                    matchExpressions:
                                        - key: ENC[AES256_GCM,data:lE42,iv:IeS8te4HFnKbDVpeHpToQMVt/aindyupr4hUAEYX0M8=,tag:O1IPcXuF8/ZlI009uRS6Ww==,type:str]
                                          operator: In
                                          values:
                                            - vminsert
                                  topologyKey: kubernetes.io/hostname
                vmselect:
                    extraArgs:
                        search.maxSeries: "3000000"
                        search.maxConcurrentRequests: "15"
                        search.maxQueryDuration: 60s
                        search.maxLabelsAPIDuration: 60s
                    replicaCount: 2
                    resources:
                        limits:
                            cpu: "1"
                            memory: 500Mi
                    storage:
