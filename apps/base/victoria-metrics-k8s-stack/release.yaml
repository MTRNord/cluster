        #                   url: https://events.eu.pagerduty.com/v2/enqueue
        #                   severity: warning
        vmsingle:
            enabled: false
            spec:
                extraArgs:
                    search.maxSeries: "3000000"
                    search.maxConcurrentRequests: "25"
                    search.maxQueryDuration: 60s
                storage:
                    accessModes:
                        - ReadWriteMany
                    resources:
                        requests:
                            storage: 15Gi
        vmcluster:
            enabled: true
            replicationFactor: 2
            spec:
                vminsert:
                    replicaCount: 3
                    resources:
                        limits:
                            cpu: "1"
                            memory: 500Mi
                    affinity:
                        podAntiAffinity:
                            requiredDuringSchedulingIgnoredDuringExecution:
                                - labelSelector:
                                    matchExpressions:
                                        - key: ENC[AES256_GCM,data:4ZDG,iv:bs6XYATblwV3ovLhObkfv37oGLU9o0Suq6RMkSsV+gc=,tag:eHuDahP2ACRABeIrJmturQ==,type:str]
                                          operator: In
                                          values:
                                            - vminsert
                                  topologyKey: kubernetes.io/hostname
                vmselect:
                    extraArgs:
                        search.maxSeries: "3000000"
                        search.maxConcurrentRequests: "15"
                        search.maxQueryDuration: 60s
                    replicaCount: 3
                    resources:
                        limits:
                            cpu: "1"
                            memory: 500Mi
                    storage:
                        volumeClaimTemplate:
                            spec:
                                accessModes:
                                    - ReadWriteMany
                                resources:
                                    requests:
                                        storage: 2Gi
                    affinity:
                        podAntiAffinity:
                            requiredDuringSchedulingIgnoredDuringExecution:
                                - labelSelector:
