apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redmine
  namespace: redmine
spec:
  releaseName: redmine
  chart:
    spec:
      chart: redmine
      sourceRef:
        kind: HelmRepository
        name: redmine
  interval: 50m
  timeout: 25m
  install:
    timeout: 25m
    remediation:
      retries: 3
  values:
    postgresql:
      enabled: true
      primary:
        tolerations:
          - key: "arch"
            operator: "Equal"
            value: "arm64"
            effect: "NoSchedule"
        persistence:
          storageClass: "rook-main-fs"
          accessModes:
            - ReadWriteMany
    service:
      type: ClusterIP
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-dns
      tls: true
    persistence:
      storageClass: "rook-main-fs"
      accessModes:
        - ReadWriteMany
    databaseType: postgresql
    mariadb:
      enabled: false
    containerSecurityContext:
      enabled: true
      capabilities:
        add: [SYS_CHROOT]
    resources:
      requests:
        cpu: 0m
        memory: 0Mi
    initContainers:
      - name: install-plugins
        image: alpine/git:2.40.1
        imagePullPolicy: Always
        volumeMounts:
          - name: redmine-data
            mountPath: /bitnami/redmine
        command: ['sh', '-c', 'cd /bitnami/redmine/plugins && git clone https://github.com/devopskube/redmine_openid_connect.git']
