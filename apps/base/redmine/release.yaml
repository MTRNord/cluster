apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redmine
  namespace: redmine
spec:
  releaseName: redmine
  chart:
    spec:
      chart: redmine
      sourceRef:
        kind: HelmRepository
        name: redmine
  interval: 50m
  timeout: 25m
  install:
    timeout: 25m
    remediation:
      retries: 3
  values:
    postgresql:
      enabled: true
      primary:
        tolerations:
          - key: "arch"
            operator: "Equal"
            value: "arm64"
            effect: "NoSchedule"
        persistence:
          storageClass: "rook-main-fs"
          accessModes:
            - ReadWriteMany
    service:
      type: ClusterIP
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-dns
      tls: true
    persistence:
      storageClass: "rook-main-fs"
      accessModes:
        - ReadWriteMany
    databaseType: postgresql
    mariadb:
      enabled: false
    containerSecurityContext:
      enabled: true
      capabilities:
        add: [SYS_CHROOT]
    resources:
      requests:
        cpu: 0m
        memory: 0Mi
    initContainers:
      - name: install-plugins
        image: bitnami/redmine:5.0.5-debian-11-r23
        imagePullPolicy: Always
        env:
          - name: REDMINE_DATABASE_TYPE
            value: postgresql
          - name: REDMINE_DATABASE_HOST
            value: redmine-postgresql
          - name: REDMINE_DATABASE_NAME
            value: bitnami_redmine
          - name: REDMINE_DATABASE_USER
            value: bn_redmine
          - name: REDMINE_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: redmine-postgresql
          - name: REDMINE_DATABASE_PORT_NUMBER
            value: "5432"
        volumeMounts:
          - name: redmine-data
            mountPath: /bitnami/redmine
        command: ['/opt/bitnami/scripts/redmine/entrypoint.sh', 'source /opt/bitnami/scripts/redmine-env.sh && rm -r /bitnami/redmine/plugins && mkdir /bitnami/redmine/plugins && cd /bitnami/redmine/plugins && git clone https://github.com/devopskube/redmine_openid_connect.git && cd /opt/bitnami/redmine && bundle install && bundle exec rake redmine:plugins:migrate $REDMINE_ENV RAILS_ENV=production']
    volumePermissions:
      enabled: true
