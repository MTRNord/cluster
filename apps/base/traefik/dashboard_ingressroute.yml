apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-hsts@kubernetescrd,default-redirect-https@kubernetescrd
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`dashboard.kubernetes.midnightthoughts.space`)
    kind: Rule
    services:
    - name: api@internal
      kind: TraefikService
  tls:
    secretName: midnightthoughts-tls-secret
