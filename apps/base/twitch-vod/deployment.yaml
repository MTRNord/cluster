apiVersion: apps/v1
kind: Deployment
metadata:
    name: twitch-vod
    labels:
        app.kubernetes.io/name: twitch-vod
        app.kubernetes.io/instance: twitch-vod
spec:
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/name: twitch-vod
            app.kubernetes.io/instance: twitch-vod
    template:
        metadata:
            labels:
                app.kubernetes.io/name: twitch-vod
                app.kubernetes.io/instance: twitch-vod
        spec:
            initContainers:
                - name: init-twitch-vod-vol
                  image: alpine:3.20
                  command:
                    - chown
                    - -R
                    - 10001:10001
                    - /usr/local/share/twitchautomator/data
                  volumeMounts:
                    - mountPath: /usr/local/share/twitchautomator/data
                      name: twitch-vod-data
            containers:
                - name: twitch-vod
                  image: mrbrax/twitchautomator:master
                  imagePullPolicy: Always
                  securityContext:
                    runAsUser: 10001
                    runAsGroup: 10001
                    fsGroup: 10001
                  env:
                    - name: NODE_ENV
                      value: production
                    - name: TCD_ENABLE_FILES_API
                      value: "1"
                    - name: TCD_EXPOSE_LOGS_TO_PUBLIC
                      value: "0"
                    - name: TCD_MIGRATE_OLD_VOD_JSON
                      value: "0"
                  ports:
                    - name: http
                      containerPort: 8080
                      protocol: TCP
                  livenessProbe:
                    httpGet:
                        path: /
                        port: http
                  readinessProbe:
                    httpGet:
                        path: /
                        port: http
                  volumeMounts:
                    - mountPath: /usr/local/share/twitchautomator/data
                      name: twitch-vod-data
                    - mountPath: /usr/local/share/twitchautomator/public
                      name: builddir
            volumes:
                - name: twitch-vod-data
                  persistentVolumeClaim:
                    claimName: twitch-vod-data
                # Emptydir for build
                - name: builddir
                  emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
    name: twitch-vod
    labels:
        app.kubernetes.io/name: twitch-vod
        app.kubernetes.io/instance: twitch-vod
spec:
    ports:
        - name: http
          port: 8080
          targetPort: http
    selector:
        app.kubernetes.io/name: twitch-vod
        app.kubernetes.io/instance: twitch-vod
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: twitch-vod-data
spec:
    className: smb-storagebox
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 20Gi
---
# Ingress for bugzilla
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: twitch-vod
    labels:
        app.kubernetes.io/name: twitch-vod
        app.kubernetes.io/instance: twitch-vod
    annotations:
        cert-manager.io/cluster-issuer: letsencrypt-dns
        external-dns.alpha.kubernetes.io/hostname: midnightthoughts.space
spec:
    rules:
        - host: twitch-vod.midnightthoughts.space
          http:
            paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                        name: twitch-vod
                        port:
                            number: 8080
    tls:
        - hosts:
            - twitch-vod.midnightthoughts.space
          secretName: twitch-vod-tls
