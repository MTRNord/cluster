apiVersion: apps/v1
kind: Deployment
metadata:
    name: pagerduty-cachet
    namespace: cachet
spec:
    selector:
        matchLabels:
            app: pagerduty-cachet
    template:
        metadata:
            labels:
                app: pagerduty-cachet
        spec:
            containers:
                - name: pagerduty-cachet
                  image: ghcr.io/mtrnord/pagerduty_cachet:main
                  imagePullPolicy: Always
                  env:
                    - name: CACHET_URL
                      valueFrom:
                        secretKeyRef:
                            name: cachet-sync
                            key: cachet-url
                    - name: WEBHOOK_SECRET
                      valueFrom:
                        secretKeyRef:
                            name: cachet-sync
                            key: webhook-secret
                    - name: CACHET_KEY
                      valueFrom:
                        secretKeyRef:
                            name: cachet-sync
                            key: cachet-key
                    - name: PAGERDUTY_KEY
                      valueFrom:
                        secretKeyRef:
                            name: cachet-sync
                            key: pagerduty-key
                  ports:
                    - containerPort: 8080
                      name: http
                      protocol: TCP
                  livenessProbe:
                    httpGet:
                        path: /healthz
                        port: appservice
                        scheme: HTTP
                    initialDelaySeconds: 15
                    periodSeconds: 10
                  startupProbe:
                    httpGet:
                        path: /healthz
                        port: appservice
                    initialDelaySeconds: 15
                    failureThreshold: 30
                    periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
    name: pagerduty-cachet
    namespace: cachet
spec:
    selector:
        app: pagerduty-cachet
    ports:
        - port: 80
          targetPort: 8080
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: pagerduty-cachet
    namespace: cachet
    annotations:
        cert-manager.io/cluster-issuer: letsencrypt-dns
        external-dns.alpha.kubernetes.io/hostname: midnightthoughts.space
spec:
    rules:
        - host: webhook.status.midnightthoughts.space
          http:
            paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                        name: pagerduty-cachet
                        port:
                            number: 80
