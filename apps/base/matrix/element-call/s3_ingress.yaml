---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
  name: element-call-tenant-ingress                                                                                                                                                                                       
  namespace: element-call
spec:
  ingressClassName: traefik
  rules:
  - host: s3.stream.nordgedanken.dev                                                                                                                                                                                 
    http:
      paths:
      - backend:
          service:
            name: minio
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: console.call-s3.midnightthoughts.space
    http:
      paths:
      - backend:
          service:
            name: element-call-console
            port:
              number: 9090
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - call-s3.midnightthoughts.space
    - console.call-s3.midnightthoughts.space
    secretName: call-s3.midnightthoughts.space-tls
