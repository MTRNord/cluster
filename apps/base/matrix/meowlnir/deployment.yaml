apiVersion: apps/v1
kind: Deployment
metadata:
    name: meowlnir
    namespace: matrix
spec:
    replicas: 1
    selector:
        matchLabels:
            app: meowlnir
    strategy:
        rollingUpdate:
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: meowlnir
        spec:
            containers:
                - image: dock.mau.dev/maunium/meowlnir:v0.4.0
                  imagePullPolicy: IfNotPresent
                  command:
                    - /usr/bin/meowlnir
                  args:
                    - --no-update
                  livenessProbe:
                    failureThreshold: 3
                    httpGet:
                        path: /_matrix/mau/live
                        port: 29339
                    initialDelaySeconds: 30
                    periodSeconds: 30
                    successThreshold: 1
                    timeoutSeconds: 1
                  name: meowlnir-container
                  resources:
                    requests:
                        ephemeral-storage: 1024Mi
                        cpu: 100m
                        memory: 200Mi
                    limits:
                        ephemeral-storage: 2048Mi
                        cpu: 2000m
                        memory: 2000Mi
                  readinessProbe:
                    httpGet:
                        path: /_matrix/mau/ready
                        port: 29339
                    initialDelaySeconds: 30
                    periodSeconds: 30
                  securityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                        drop:
                            - ALL
                    readOnlyRootFilesystem: true
                    #runAsNonRoot: true
                  volumeMounts:
                    - mountPath: /data/config.yaml
                      name: meowlnir-config
                      subPath: config.yaml
                      readOnly: true
                    - mountPath: /tmp
                      name: tmp
            volumes:
                - name: meowlnir-config
                  secret:
                    secretName: ENC[AES256_GCM,data:OqDzlwHu1ZM=,iv:1ixRYtUN2d5NP3+9TI+SlsICE88kqMCc6jNbHtXRN3w=,tag:yzOsJO3OWyI0otwhw0XGVA==,type:str]
                - name: tmp
                  emptyDir:
                    sizeLimit: 2048Mi
