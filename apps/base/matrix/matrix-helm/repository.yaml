---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: ananace-charts
  namespace: matrix
spec:
  interval: 5m
  url: https://ananace.gitlab.io/charts
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: sliding-proxy
  namespace: matrix
spec:
  image: ghcr.io/matrix-org/sliding-sync
  interval: 1m0s
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: dragonfly
  namespace: matrix
spec:
  type: "oci"
  interval: 5m
  url: oci://ghcr.io/dragonflydb/dragonfly/helm/dragonfly
