---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pantalaimon-freifunk
  namespace: matrix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pantalaimon-freifunk
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pantalaimon-freifunk
    spec:
      containers:
      - image: matrixdotorg/pantalaimon:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /_matrix/client/v3/login
            port: 8008
          initialDelaySeconds: 5
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        name: pantalaimon-freifunk-container
        readinessProbe:
          httpGet:
            path: /_matrix/client/v3/login
            port: 8008
          initialDelaySeconds: 5
          periodSeconds: 30
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          #runAsNonRoot: true
        volumeMounts:
        - mountPath: /data/pantalaimon.conf
          name: config-volume
          subPath: pantalaimon.conf
        - mountPath: /data
          name: storage
      volumes:
      - configMap:
          name: pantalaimon-freifunk-config
        name: config-volume
      - name: storage
        persistentVolumeClaim:
          claimName: pantalaimon-freifunk
