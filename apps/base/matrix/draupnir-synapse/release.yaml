---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: draupnir-synapse
  namespace: matrix
spec:
  chart:
    spec:
      chart: matrix-synapse
      sourceRef:
        kind: HelmRepository
        name: ananace-charts
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    extraConfig:
      opentracing:
        enabled: true
        homeserver_whitelist:
          - "draupnir4all.matrix.svc.cluster.local"
      federation_sender_instances:
        - federation-sender-1
        - federation-sender-2
    wellknown:
      enabled: true
      extraData:
        support:
          admins:
            - email_address: "support@nordgedanken.dev"
              role: "admin"
    image:
      pullSecrets:
        - name: docker
    persistence:
      size: 10Gi
      accessMode: ReadWriteMany
      existingClaim: draupnir-synapse-matrix-synapse-nfs-temp
    volumePermissions:
      enabled: true
    workers:
      default:
        extraEnv:
          - name: JAEGER_AGENT_HOST
            value: tempo.monitoring.svc.cluster.local
        extraConfig:
          opentracing:
            enabled: true
            homeserver_whitelist:
              - "draupnir4all.matrix.svc.cluster.local"
      federation_reader:
        replicaCount: 2
        enabled: true
        generic: true
        listeners: [federation]
        paths:
          - "/_matrix/federation/v1/send/"
      appservice:
        enabled: true
        name: appservices
      federation_sender_1:
        labels:
          synapse-component: federation-sender
        app: federation_sender
        name: federation-sender-1
        enabled: true
      federation_sender_2:
        labels:
          synapse-component: federation-sender
        app: federation_sender
        name: federation-sender-2
        enabled: true
      # default:
      #   tolerations:
      #     - key: "arch"
      #       operator: "Equal"
      #       value: "arm64"
      #       effect: "NoSchedule"
    synapse:
      # tolerations:
      #   - key: "arch"
      #     operator: "Equal"
      #     value: "arm64"
      #     effect: "NoSchedule"
      ## Liveness probe configuration to use
      ##
      livenessProbe:
        timeoutSeconds: 60
        failureThreshold: 5
        httpGet:
          path: /health
          port: http

      ## Readiness probe configuration to use
      ##
      readinessProbe:
        timeoutSeconds: 60
        failureThreshold: 5
        httpGet:
          path: /health
          port: http

      extraCommands: []
      extraEnv:
        - name: JAEGER_AGENT_HOST
          value: tempo.monitoring.svc.cluster.local
        - name: LD_PRELOAD
          value: /usr/lib/x86_64-linux-gnu/libjemalloc.so.2
        - name: SYNAPSE_CACHE_FACTOR
          value: "2"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/_synapse/metrics"
        prometheus.io/port: "9090"

    redis:
      architecture: standalone
      # master:
      #   tolerations:
      #     - key: "arch"
      #       operator: "Equal"
      #       value: "arm64"
      #       effect: "NoSchedule"
    postgresql:
      enabled: false
    externalPostgresql:
      host: matrix-postgres-cluster.matrix-postgres-cluster.svc.cluster.local
      port: 5432

      ## Password key to be retrieved from existing secret
      existingSecretPasswordKey: password
      sslmode: require
