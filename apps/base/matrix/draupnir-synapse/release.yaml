apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: draupnir-synapse
    namespace: matrix
spec:
    chart:
        spec:
            chart: matrix-synapse
            sourceRef:
                kind: HelmRepository
                name: ananace-charts
    interval: 50m
    install:
        remediation:
            retries: 3
    values:
        extraConfig:
            stream_writers:
                events: event_persister
            run_background_tasks_on: background_worker
            opentracing:
                enabled: true
                homeserver_whitelist:
                    - matrix.midnightthoughts.space
            presence:
                enabled: false
            federation_sender_instances:
                - federation-sender-1
                - federation-sender-2
            event_cache_size: 10K
            caches:
                global_factor: 10
                expire_caches: true
                cache_entry_ttl: 240m
                cache_autotuning:
                    max_cache_memory_usage: 2048M
                    target_cache_memory_usage: 1024M
                    min_cache_ttl: 5m
        wellknown:
            enabled: true
            extraData:
                support:
                    admins:
                        - email_address: support@nordgedanken.dev
                          role: admin
        image:
            pullSecrets:
                - name: docker
        persistence:
            size: 2Gi
            accessMode: ReadWriteSingle
        volumePermissions:
            enabled: true
        workers:
            default:
                volumeMounts:
                    - name: configs
                      mountPath: /data
                      readOnly: true
                volumes:
                    - name: configs
                      secret:
                        secretName: ENC[AES256_GCM,data:OdQxzt9pNqEeQWrWxxU+NWdXkw==,iv:9oyTMkdyKkWheSommQSnPwWlIEJJAIQnQSUX6xqNI24=,tag:tG0RlbAD4BFmLjuVuMpimQ==,type:str]
                extraConfig:
                    opentracing:
                        enabled: true
                        homeserver_whitelist:
                            - matrix.midnightthoughts.space
                    event_cache_size: 30K
                    caches:
                        global_factor: 10
                        expire_caches: true
                        cache_entry_ttl: 1080m
                        sync_response_cache_duration: 2m
                        cache_autotuning:
                            max_cache_memory_usage: 4069M
                            target_cache_memory_usage: 2048M
                            min_cache_ttl: 5m
            generic_frontend:
                replicaCount: 1
                enabled: true
                generic: true
                listeners:
                    - client
                csPaths:
                    # Client API requests
                    - /_matrix/client/(api/v1|r0|v3|unstable)/createRoom$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/publicRooms$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/state$
                    - /_matrix/client/(r0|v3|unstable)/account/whoami$
                    - /_matrix/client/(r0|v3|unstable)/devices$
                    - /_matrix/client/versions$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/event/
                    - /_matrix/client/(api/v1|r0|v3|unstable)/joined_rooms$
                    # Encryption requests
                    - /_matrix/client/(r0|v3|unstable)/keys/query$
                    - /_matrix/client/(r0|v3|unstable)/keys/changes$
                    - /_matrix/client/(r0|v3|unstable)/keys/claim$
                    - /_matrix/client/(r0|v3|unstable)/room_keys/
                    - /_matrix/client/(r0|v3|unstable)/keys/upload/
                    # Registration/login requests
                    - /_matrix/client/(r0|v3|unstable)/register$
                    - /_matrix/client/(r0|v3|unstable)/register/available$
                    # Event sending requests
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/redact
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/send
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/state/
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/(join|invite|leave|ban|unban|kick)$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/join/
                    - /_matrix/client/(api/v1|r0|v3|unstable)/profile/
            federation_reader:
                replicaCount: 1
                enabled: true
                generic: true
                listeners:
                    - federation
                paths:
                    - /_matrix/federation/v1/send/
            appservice:
                enabled: true
                name: appservices
                generic: true
            federation_sender_1:
                labels:
                    synapse-component: federation-sender
                app: federation_sender
                name: federation-sender-1
                enabled: true
            federation_sender_2:
                labels:
                    synapse-component: federation-sender
                app: federation_sender
                name: federation-sender-2
                enabled: true
            background_worker:
                name: background_worker
                replicaCount: 1
                enabled: true
                generic: true
            event_persister:
                name: event_persister
                replicaCount: 1
                enabled: true
                generic: true
                listeners:
                    - replication
        synapse:
            extraVolumeMounts:
                - name: configs
                  mountPath: /data
                  readOnly: true
            extraVolumes:
                - name: configs
                  secret:
                    secretName: ENC[AES256_GCM,data:08iJNCC69IlJoZefkdjotWfpwQ==,iv:pmsnJmtBZB9pJG4ThlbWNRkYu0pvmcr4vxMTJblEmBg=,tag:V8N0ePPec5eFhXnylbjkKw==,type:str]
            ## Liveness probe configuration to use
            ##
            livenessProbe:
                timeoutSeconds: 60
                failureThreshold: 5
                httpGet:
                    path: /health
                    port: http
            ## Readiness probe configuration to use
            ##
            readinessProbe:
                timeoutSeconds: 60
                failureThreshold: 5
                httpGet:
                    path: /health
                    port: http
            extraCommands: []
            annotations:
                prometheus.io/scrape: "true"
                prometheus.io/path: /_synapse/metrics
                prometheus.io/port: "9090"
        externalRedis:
            host: draupnir-synapse-keydb.matrix.svc.cluster.local
            port: 6379
            password: null
        redis:
            enabled: false
            usePassword: false
            password: null
            auth:
                enabled: false
                password: null
        postgresql:
            enabled: false
        externalPostgresql:
            host: postgres-cluster.postgres-cluster.svc.cluster.local
            port: 5432
            sslmode: require
            database: draupnir_synapse
            username: draupnir_synapse
            password: ENC[AES256_GCM,data:fGW6F1wvWSURZqr7TAwFUedBxAwJOThemHVtu+qY2q9ewnY6OTVxLn51Fg4i8g2QjNe8xaP4/vaz4cF+u1NYWA==,iv:TE83gVchbBMWbKlk+TWK7LHOgf/s48JnqPbRkgOzcTQ=,tag:V71MlOITWC1dX3jcmtIlQg==,type:str]
        signingkey:
            job:
                enabled: false
        serverName: draupnir.midnightthoughts.space
        publicServerName: matrix.draupnir.midnightthoughts.space
        wellknown:
            client:
                m.homeserver:
                    base_url: https://matrix.draupnir.midnightthoughts.space
        config:
            reportStats: true
            enableRegistration: false
        extraConfig:
            use_presence: false
            app_service_config_files:
                - /data/draupnir-registration.yaml
        ingress:
            traefikPaths: true
            hosts:
                - draupnir.midnightthoughts.space
                - matrix.draupnir.midnightthoughts.space
            tls:
                - hosts:
                    - draupnir.midnightthoughts.space
                    - matrix.draupnir.midnightthoughts.space
                  secretName: draupnir-midnightthoughts-synapse-tls-secret
            annotations:
                cert-manager.io/cluster-issuer: letsencrypt-dns
                traefik.ingress.kubernetes.io/router.tls: "true"
                traefik.ingress.kubernetes.io/router.middlewares: default-hsts@kubernetescrd,default-compress@kubernetescrd,default-redirect-https@kubernetescrd
