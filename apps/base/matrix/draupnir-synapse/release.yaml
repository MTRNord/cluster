---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: draupnir-synapse
  namespace: matrix
spec:
  chart:
    spec:
      chart: matrix-synapse
      sourceRef:
        kind: HelmRepository
        name: ananace-charts
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    wellknown:
      enabled: true
      extraData:
        support:
          admins:
            - email_address: "support@nordgedanken.dev"
              role: "admin"
    image:
      pullSecrets:
        - name: docker
    persistence:
      size: 10Gi
    volumePermissions:
      enabled: true
    synapse:
      ## Liveness probe configuration to use
      ##
      livenessProbe:
        timeoutSeconds: 60
        failureThreshold: 5
        httpGet:
          path: /health
          port: http

      ## Readiness probe configuration to use
      ##
      readinessProbe:
        timeoutSeconds: 60
        failureThreshold: 5
        httpGet:
          path: /health
          port: http

      extraCommands: []
      extraEnv:
        - name: LD_PRELOAD
          value: /usr/lib/x86_64-linux-gnu/libjemalloc.so.2
        - name: SYNAPSE_CACHE_FACTOR
          value: "2"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/_synapse/metrics"
        prometheus.io/port: "9090"

    redis:
      architecture: standalone
    postgresql:
      enabled: false
    externalPostgresql:
      host: matrix-postgres-cluster.matrix-postgres-cluster.svc.cluster.local
      port: 5432

      ## Password key to be retrieved from existing secret
      existingSecretPasswordKey: password
      sslmode: require
