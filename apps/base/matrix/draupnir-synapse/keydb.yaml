apiVersion: apps/v1
kind: Deployment
metadata:
    name: draupnir-synapse-keydb
spec:
    replicas: 1
    selector:
        matchLabels:
            app: draupnir-synapse-keydb
    template:
        metadata:
            labels:
                app: draupnir-synapse-keydb
        spec:
            containers:
                - name: draupnir-synapse-keydb
                  image: eqalpha/keydb:latest
                  imagePullPolicy: Always
                  command: ["keydb-server"]
                  args: ["/etc/keydb/keydb.conf", "--protected-mode", "no"]
                  ports:
                    - containerPort: 6379
            tolerations:
                - key: arch
                  operator: Equal
                  value: arm64
                  effect: NoSchedule
            livenessProbe:
                exec:
                    command:
                        - sh
                        - -c
                        - keydb-cli ping
                initialDelaySeconds: 10
                timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
    name: draupnir-synapse-keydb
spec:
    selector:
        app: draupnir-synapse-keydb
    ports:
        - name: redis
          protocol: TCP
          port: 6379
          targetPort: 6379
