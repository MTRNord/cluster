                external-dns.alpha.kubernetes.io/hostname: midnightthoughts.space
                traefik.ingress.kubernetes.io/router.pathmatcher: PathRegexp
            csPaths:
                - path: /_matrix/client/.*/(login|logout|refresh)
                  pathType: ImplementationSpecific
                  backend:
                    service:
