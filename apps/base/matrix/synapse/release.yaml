apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: matrix-synapse
    namespace: matrix
spec:
    # chart:
    #     spec:
    #         chart: matrix-synapse
    #         sourceRef:
    #             kind: HelmRepository
    #             name: ananace-charts
    #         version: 3.11.x
    chart:
        spec:
            chart: ./charts/matrix-synapse/
            sourceRef:
                kind: GitRepository
                name: matrix-gateway-api
                namespace: matrix
    interval: 60m
    timeout: 25m
    install:
        remediation:
            retries: 3
    values:
        signingkey:
            job:
                enabled: false
            existingSecret: matrix-synapse-signingkey
            existingSecretKey: signing.key
        serverName: midnightthoughts.space
        publicServerName: matrix.midnightthoughts.space
        config:
            extraMainListenerTypes:
                - media
            reportStats: true
            enableRegistration: false
            trustedKeyServers:
                - server_name: matrix.org
        wellknown:
            enabled: true
            client:
                m.homeserver:
                    base_url: https://matrix.midnightthoughts.space
                org.matrix.msc2965.authentication:
                    issuer: https://mas.matrix.midnightthoughts.space/
                    account: https://mas.matrix.midnightthoughts.space/account/
            extraData:
                support:
                    contacts:
                        - email_address: support@midnightthoughts.space
                          role: admin
        image:
            tag: v1.128.0
            pullSecrets:
                - name: ghcr-pull
        extraConfig:
            #notify_appservices_from_worker: appservices
            enable_authenticated_media: true
            stream_writers:
                events: event_persister
            run_background_tasks_on: background_worker
            federation_sender_instances:
                - federation-sender-1
            pusher_instances:
                - pusher-1
            mau_stats_only: true
            presence:
                enabled: false
            federation_metrics_domains:
                - matrix.org
                - t2bot.io
                - t2l.io
                - maunium.net
            enable_media_repo: true
            allow_public_rooms_without_auth: false
            allow_public_rooms_over_federation: false
            experimental_features:
                msc2409_to_device_messages_enabled: true
                msc2716_enabled: true
                msc3861:
                    enabled: true
                    issuer: https://mas.matrix.midnightthoughts.space/
                    client_id: ENC[AES256_GCM,data:7OPPmZ2w6D4fsi4mYMZd3wS9xCE0M4+eWNQ=,iv:FM4OeCbgIwmzqYCMosATW0ThJyFWAGKC5HuY8HpIpbs=,tag:+0alGPSNfLGMSf0AR5DmKQ==,type:str]
                    client_auth_method: client_secret_basic
                    client_secret: ENC[AES256_GCM,data:XHqRaU9H1KiyY1jWEhKvsCSNip/iUi+UY+eYLCMtNRhXE0LXduuc5zy1hYl38k3ZPq0dHEy1attaAd25fftEzA==,iv:+wRcKmVHg4e1Pb+sNqvNUbTQUmwllO+T+kHuqoR4kEA=,tag:OFb2K9+saLyO3GlPzjr7xQ==,type:str]
                    admin_token: ENC[AES256_GCM,data:j4cxh7ofK87AjOnvJPb5ThQD9O2hirVEURMdGd3gW6w=,iv:8Z1wogvoZW8aJFqg9Xx0DiKYF9J7urg07IGT3P6cNy8=,tag:vnhZimBniTynpC1490sn/A==,type:str]
                    account_management_url: https://mas.matrix.midnightthoughts.space/account
            app_service_config_files:
                - /data/heisenbridge.yaml
            event_cache_size: 30K
            caches:
                global_factor: 10
                expire_caches: true
                cache_entry_ttl: 1080m
                sync_response_cache_duration: 2m
                cache_autotuning:
                    max_cache_memory_usage: 4069M
                    target_cache_memory_usage: 2048M
                    min_cache_ttl: 5m
            modules:
                - module: matrix_invitee_server_blocker.InviteeServerBlocker
                  config:
                    broken_servers:
                        #- matrix.org
                        - matrix.im
                        - funami.tech
                        - suicideserver.net
                        - cuteness-overdose.com
                        - xmr.se
                - module: synapse_rspamd.AntispamModule
                  config:
                    dry_run: true
                    required_score_threshold: 5
                    rspamd_url: http://rspamd-matrix.matrix.svc.cluster.local:11334/checkv2
        persistence:
            enabled: true
            size: 20Gi
            existingClaim: matrix-synapse-v2
        volumePermissions:
            enabled: false
        workers:
            default:
                podSecurityContext:
                    fsGroup: 666
                    runAsGroup: 666
                    runAsUser: 666
                securityContext:
                    capabilities:
                        drop:
                            - ALL
                    readOnlyRootFilesystem: true
                    runAsNonRoot: true
                    runAsUser: 666
                resources:
                    requests:
                        cpu: 100m
                        memory: 200Mi
                    limits: {}
                volumes:
                    - name: matrix-org-blocker
                      emptyDir: {}
                    - name: synapse-rspamd
                      emptyDir: {}
                    - name: pip-cache
                      emptyDir: {}
                    - name: tmp
                      emptyDir: {}
                    - name: local
                      emptyDir: {}
                    - name: media-nonesense
                      emptyDir: {}
                    - name: configs
                      secret:
                        secretName: ENC[AES256_GCM,data:SN367DmTo7D68GXM,iv:bIVFeTxItiQ7RwHkJF5X0J9KLKu0BmHAuyYEIXIQ9DE=,tag:XLiGKWifk/et33m1D1dPfQ==,type:str]
