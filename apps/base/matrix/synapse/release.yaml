                    - name: synapse-rspamd
                      mountPath: /usr/local/lib/python3.11/site-packages/synapse_rspamd
                    - name: pip-cache
                      mountPath: /.cache/pip
                    - name: tmp
                      mountPath: /tmp
                    - name: local
                      mountPath: /.local
                    - name: media-nonesense
                      mountPath: /synapse/data
                    - name: configs
                      mountPath: /data
                      readOnly: true
                extraCommands:
                    - ENC[AES256_GCM,data:9iSfkCEZgQoXIp5M5VglEvf2ucZzu/739cZOCwwsu2y46WDj+htNb9rmRPqIoqqKzEnhz7E6Ks8rglNL0uTvJ+sorAHyoCGtILRgx5+mlEWRNxBc1QVfdSVUiK50GNKZ60e5Bu79EeeTDD9kZ9nRbLe6ZL5hS3OlMNH2j+8W+Axey5L5O/i295OTJuBJ5k67RSn3XRH8PSThWWQNew==,iv:O2gQs1BBGa5YjcyYT4DToKrrbEm6z96F68kh+OXeKwA=,tag:1mEEMYQ3v5+8flCQg9OiFg==,type:str]
                    - ENC[AES256_GCM,data:twZBmth7xzBYjaoCrqrQ0gK/y5+Fu5YIaV/uPZCM16rVmA2B39mN1VtGlovovDH4etP/ajl3k+j1jCfIUnATGQc/BuaRdrbr1lAdULZMdY3HPeyImzntwr5WpEOL,iv:fjNalp3JelJvP4aMvMpqU6DNv3dGRkledhCUPqHID64=,tag:dxrSPeltnv+AXm7cSVppzQ==,type:str]
                extraConfig:
                    #notify_appservices_from_worker: appservices
                    enable_authenticated_media: true
