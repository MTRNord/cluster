apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: matrix-synapse
    namespace: matrix
spec:
    # chart:
    #     spec:
    #         chart: matrix-synapse
    #         sourceRef:
    #             kind: HelmRepository
    #             name: ananace-charts
    #         version: 3.11.x
    chart:
        spec:
            chart: ./charts/matrix-synapse/
            sourceRef:
                kind: GitRepository
                name: matrix-gateway-api
                namespace: matrix
    interval: 60m
    timeout: 25m
    install:
        remediation:
            retries: 3
    values:
        signingkey:
            job:
                enabled: false
            existingSecret: matrix-synapse-signingkey
            existingSecretKey: signing.key
        serverName: midnightthoughts.space
        publicServerName: matrix.midnightthoughts.space
        config:
            extraMainListenerTypes:
                - media
            reportStats: true
            enableRegistration: false
            trustedKeyServers:
                - server_name: matrix.org
        wellknown:
            enabled: true
            client:
                m.homeserver:
                    base_url: https://matrix.midnightthoughts.space
                org.matrix.msc2965.authentication:
                    issuer: https://mas.matrix.midnightthoughts.space/
                    account: https://mas.matrix.midnightthoughts.space/account/
            extraData:
                support:
                    contacts:
                        - email_address: support@midnightthoughts.space
                          role: admin
        image:
            tag: v1.128.0
            pullSecrets:
                - name: ghcr-pull
        extraConfig:
            #notify_appservices_from_worker: appservices
            enable_authenticated_media: true
            stream_writers:
                events: event_persister
            run_background_tasks_on: background_worker
            federation_sender_instances:
                - federation-sender-1
            pusher_instances:
                - pusher-1
            mau_stats_only: true
            presence:
                enabled: false
            federation_metrics_domains:
                - matrix.org
                - t2bot.io
                - t2l.io
                - maunium.net
            enable_media_repo: true
            allow_public_rooms_without_auth: false
            allow_public_rooms_over_federation: false
            experimental_features:
                msc2409_to_device_messages_enabled: true
                msc3202_device_masquerading: true
                msc3202_transaction_extensions: true
                msc2716_enabled: true
                msc3861:
                    enabled: true
                    issuer: https://mas.matrix.midnightthoughts.space/
                    client_id: ENC[AES256_GCM,data:cC2lKu+uPGS7h91c1dHK3g2R7H0ClVNfChM=,iv:BMsIhymQxB4sifNRw0fvXPWIpD5Hh70qjWODUXXRiwI=,tag:LKUTQrvPdzD9YpSo5SShwQ==,type:str]
                    client_auth_method: client_secret_basic
                    client_secret: ENC[AES256_GCM,data:YO39au0TWGs0lPtfh5HGMcM/Xd1J8xpU5EIiKTlIaiMLxSrYcsbqFadRSsTY/LaFxW56dwN3ze8W3dS9U/xA3A==,iv:QYiJenWFwL9telBZpLJBmrZ1aEcKX2EkWN+zXFFarwQ=,tag:OEhLWLQmzxjZ54YpHAmIPQ==,type:str]
                    admin_token: ENC[AES256_GCM,data:e81P2qytCgmo1Q6CXik57cylj9mWFHifqbCrJ+pYo70=,iv:0fiRjcEiV1gaGJXo+0Zw+mCDB6gnIxUeDA4BwLMkQSU=,tag:eaYRLGhiOQIK9nVFZTafbw==,type:str]
                    account_management_url: https://mas.matrix.midnightthoughts.space/account
            app_service_config_files:
                - /data/heisenbridge.yaml
                - /data/meowlnir.yaml
            event_cache_size: 30K
            caches:
                global_factor: 10
                expire_caches: true
                cache_entry_ttl: 1080m
                sync_response_cache_duration: 2m
                cache_autotuning:
                    max_cache_memory_usage: 4069M
                    target_cache_memory_usage: 2048M
                    min_cache_ttl: 5m
            modules:
                - module: matrix_invitee_server_blocker.InviteeServerBlocker
                  config:
                      broken_servers:
                          #- matrix.org
                          - matrix.im
                          - funami.tech
                          - suicideserver.net
                          - cuteness-overdose.com
                          - xmr.se
                          #- module: synapse_rspamd.AntispamModule
                          #  config:
                          #      dry_run: true
                          #      required_score_threshold: 10
                          #      rspamd_url: http://rspamd-matrix.matrix.svc.cluster.local:11334/checkv2
                          #      rspamd_password: ENC[AES256_GCM,data:oawyHMbChq7A,iv:PwIpJFtRpWVv7EIqssmdVRFJMKeIT03J9VNoD8LcGpU=,tag:MsYaPedvIxLKz2UiD8NS1Q==,type:str]
                          #      local_server_address: matrix.midnightthoughts.space
                          #      matrix_access_token: ENC[AES256_GCM,data:39s3mP9giCwVFslygyZuMIYwvQ9FRxlv2YYkwB5fuWdmQ0ATZ61NRDlx,iv:1ypgEQXrwzbJPkvc5oqFYdDz0JV4gQf6wflYN7yqHDQ=,tag:Dfui+n0hN8jgfr+f+slfjg==,type:str]
        persistence:
            enabled: true
            size: 20Gi
            existingClaim: matrix-synapse-v2
        volumePermissions:
            enabled: false
        workers:
            default:
                podSecurityContext:
                    fsGroup: 666
                    runAsGroup: 666
                    runAsUser: 666
                securityContext:
                    capabilities:
                        drop:
                            - ALL
                    readOnlyRootFilesystem: true
                    runAsNonRoot: true
                    runAsUser: 666
                resources:
                    requests:
                        cpu: 100m
                        memory: 200Mi
                    limits: {}
                volumes:
                    - name: matrix-org-blocker
                      emptyDir: {}
                    - name: synapse-rspamd
                      emptyDir: {}
                    - name: httpx
                      emptyDir: {}
                    - name: pip-cache
                      emptyDir: {}
                    - name: tmp
                      emptyDir: {}
                    - name: local
                      emptyDir: {}
                    - name: media-nonesense
                      emptyDir: {}
                    - name: configs
                      secret:
                          secretName: ENC[AES256_GCM,data:WaKxrCREm2zBfQu9,iv:QiP8VDgQxemWgyJclIwg+upoy6mX1287fLhkfM/gXDg=,tag:r7mYQBdGqzbESmxJgt8Izg==,type:str]
                    - name: meowlnir-config
                      secret:
                          secretName: ENC[AES256_GCM,data:SPuBxA0JNcQ=,iv:WjXnBPLznzYI+20MiridDCgMu+gKhH1rUlT6YhbKyQY=,tag:r/gvf3iWJ5X8q29JFc3SNg==,type:str]
                volumeMounts:
                    - name: matrix-org-blocker
                      mountPath: /usr/local/lib/python3.11/site-packages/matrix_invitee_server_blocker
                    - name: synapse-rspamd
                      mountPath: /usr/local/lib/python3.11/site-packages/synapse_rspamd
                    - name: httpx
                      mountPath: /usr/local/lib/python3.11/site-packages/httpx
                    - name: pip-cache
                      mountPath: /.cache/pip
                    - name: tmp
                      mountPath: /tmp
                    - name: local
                      mountPath: /.local
                    - name: media-nonesense
                      mountPath: /synapse/data
                    - name: configs
                      mountPath: /data/heisenbridge.yaml
                      subPath: heisenbridge.yaml
                      readOnly: true
                    - name: meowlnir-config
                      mountPath: /data/meowlnir.yaml
                      subPath: appservice.yaml
                      readOnly: true
                extraCommands:
                    - ENC[AES256_GCM,data:lghJ/sGdPymPobA5PHuD9JPQl/4lZCIYjr0ygeRY6LFdvrL1uPlzKjRLrnXtR2By50lxtUE4QgGXyhzaBtsWAkGsRym6CEOW+rd9EEqWGNumSaAXib+eMpi8WKE3UecQCutkmBoE7tPZUeqmE7wUfNMzkGYAFI8E8mzgBe5INCs4F6PgC5QSKN67DwfRKs7ihPASYRs3hYqSX19YpQ==,iv:w52Wa9QUuAKHxmkXGQO8/qPEymlAAfjTXl6BFFOencY=,tag:TnRdvCcHUQpPewbhNA3R+A==,type:str]
                    - ENC[AES256_GCM,data:Re0cx1T4vKomZ6GgfpryBvw=,iv:6oHLQISsJWcfU6z47gqlXvP942pzra1qFMqqGI4890Y=,tag:DIujihBxQvDUHxxVlkzm6A==,type:str]
                    - ENC[AES256_GCM,data:Tylm5s9FiAPMqq83oC6wcXB50yPC41Okac+ET0NyjcubDGZy4bttXb3Fz9cNKvlT3DjGLXQywmp4+CFx1dKivW6Jl8wW2tiL0ReT7PjAdcYKYZ22qK210usRFqp+,iv:75hGKkM1cWP8kD3KTBWxZ6NU33+hGk0JQQ9QTUNBSuw=,tag:OLC64T7P0kkA8x3yma6gGg==,type:str]
                extraConfig:
                    #notify_appservices_from_worker: appservices
                    enable_authenticated_media: true
                    event_cache_size: 30K
                    caches:
                        global_factor: 10
                        expire_caches: true
                        cache_entry_ttl: 1080m
                        sync_response_cache_duration: 2m
                        cache_autotuning:
                            max_cache_memory_usage: 4069M
                            target_cache_memory_usage: 2048M
                            min_cache_ttl: 5m
                    modules:
                        - module: matrix_invitee_server_blocker.InviteeServerBlocker
                          config:
                              broken_servers:
                                  #- matrix.org
                                  - matrix.im
                                  - funami.tech
                                  - suicideserver.net
                                  #- module: synapse_rspamd.AntispamModule
                                  #  config:
                                  #      dry_run: true
                                  #      required_score_threshold: 10
                                  #      rspamd_url: http://rspamd-matrix.matrix.svc.cluster.local:11334/checkv2
                                  #      rspamd_password: ENC[AES256_GCM,data:OZXUNW4g3AvV,iv:ZkNtB5dCnyDve0c9WI/E72YWqXyXtHFvnYAAf2TUz9Y=,tag:hYF/MwpEbtYMfOVe6zYlXg==,type:str]
                                  #      local_server_address: matrix.midnightthoughts.space
                                  #      matrix_access_token: ENC[AES256_GCM,data:MFfc6mlpCVg5KQH+ozXmTPFTX+0OjiIZjbn23cVS7SeqQuSqUhjkNxyy,iv:GUoRiYYAogBA4enHp/W+ZQvpkOyaixmd0hNm2gxp2o8=,tag:b6tDDnFpd/pYsrzXHEF0ig==,type:str]
            federation_reader:
                resources:
                    requests:
                        cpu: 100m
                        memory: 1026Mi
                    limits: {}
                replicaCount: 1
                enabled: true
                generic: true
                listeners:
                    - federation
                paths:
                    - /_matrix/federation/v1/send/.*
                    - /_matrix/federation/v1/event/.*
                    - /_matrix/federation/v1/state/.*
                    - /_matrix/federation/v1/state_ids/.*
                    - /_matrix/federation/v1/backfill/.*
                    - /_matrix/federation/v1/get_missing_events/.*
                    - /_matrix/federation/v1/publicRooms.*
                    - /_matrix/federation/v1/query/.*
                    - /_matrix/federation/v1/make_join/.*
                    - /_matrix/federation/v1/make_leave/.*
                    - /_matrix/federation/(v1|v2)/send_join/.*
                    - /_matrix/federation/(v1|v2)/send_leave/.*
                    - /_matrix/federation/v1/make_knock/.*
                    - /_matrix/federation/v1/send_knock/.*
                    - /_matrix/federation/(v1|v2)/invite/.*
                    - /_matrix/federation/v1/event_auth/.*
                    - /_matrix/federation/v1/timestamp_to_event/.*
                    - /_matrix/federation/v1/exchange_third_party_invite/.*
                    - /_matrix/federation/v1/user/devices/.*
                    - /_matrix/key/v2/query.*
                    - /_matrix/federation/v1/hierarchy/.*
            event_persister:
                name: event_persister
                replicaCount: 1
                enabled: true
                generic: true
                listeners:
                    - replication
            background_worker:
                name: background_worker
                replicaCount: 1
                enabled: true
                generic: true
            generic_frontend:
                resources:
                    requests:
                        cpu: 232m
                        memory: 1008Mi
                    limits: {}
                replicaCount: 1
                enabled: true
                generic: true
                listeners:
                    - client
                csPaths:
                    # Sync requests
                    - /_matrix/client/(r0|v3)/sync$
                    - /_matrix/client/(api/v1|r0|v3)/events$
                    - /_matrix/client/(api/v1|r0|v3)/initialSync$
                    - /_matrix/client/(api/v1|r0|v3)/rooms/[^/]+/initialSync$
                    # Client API requests
                    - /_matrix/client/(api/v1|r0|v3|unstable)/createRoom$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/publicRooms$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/joined_members$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/context/.*$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/members$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/state$
                    - /_matrix/client/v1/rooms/.*/hierarchy$
                    - /_matrix/client/(v1|unstable)/rooms/.*/relations/.*
                    - /_matrix/client/v1/rooms/.*/threads$
                    - /_matrix/client/unstable/im.nheko.summary/summary/.*$
                    - /_matrix/client/(r0|v3|unstable)/account/3pid$
                    - /_matrix/client/(r0|v3|unstable)/account/whoami$
                    - /_matrix/client/(r0|v3|unstable)/devices$
                    - /_matrix/client/versions$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/voip/turnServer$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/event/.*
                    - /_matrix/client/(api/v1|r0|v3|unstable)/joined_rooms$
                    - /_matrix/client/v1/rooms/.*/timestamp_to_event$
                    - /_matrix/client/(api/v1|r0|v3|unstable/.*)/rooms/.*/aliases.*
                    - /_matrix/client/(api/v1|r0|v3|unstable)/search$
                    - /_matrix/client/(r0|v3|unstable)/user/.*/filter(/.*|$)
                    - /_matrix/client/(api/v1|r0|v3|unstable)/directory/room/.*$
                    - /_matrix/client/(r0|v3|unstable)/capabilities$
                    - /_matrix/client/(r0|v3|unstable)/notifications$
                    # Encryption requests
                    - /_matrix/client/(r0|v3|unstable)/keys/query$
                    - /_matrix/client/(r0|v3|unstable)/keys/changes$
                    - /_matrix/client/(r0|v3|unstable)/keys/claim$
                    - /_matrix/client/(r0|v3|unstable)/room_keys/.*
                    - /_matrix/client/(r0|v3|unstable)/keys/upload/.*
                    # Registration/login requests are done by MAS.
                    # Event sending requests
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/redact.*
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/send.*
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/state/.*
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/(join|invite|leave|ban|unban|kick)$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/join/.*
                    - /_matrix/client/(api/v1|r0|v3|unstable)/knock/.*
                    - /_matrix/client/(api/v1|r0|v3|unstable)/profile/.*
                    # # User directory search requests
                    - /_matrix/client/(r0|v3|unstable)/user_directory/search$
                    # Worker event streams
                    # See https://matrix-org.github.io/synapse/latest/workers.html#stream-writers
                    # hopefully no stream
                    - ^/_matrix/client/unstable/org.matrix.msc4140/delayed_events.*
                    # The pushrules event stream
                    # - ^/_matrix/client/(api/v1|r0|v3|unstable)/pushrules/
                    # The account_data event stream
                    # - /_matrix/client/(r0|v3|unstable)/.*/tags
                    # - /_matrix/client/(r0|v3|unstable)/.*/account_data
                    # The receipts event stream
                    # - /_matrix/client/(r0|v3|unstable)/rooms/.*/receipt
                    # - /_matrix/client/(r0|v3|unstable)/rooms/.*/read_markers
                    # The presence event stream
                    # - /_matrix/client/(api/v1|r0|v3|unstable)/presence/
            pusher:
                labels:
                    synapse-component: pusher
                name: pusher-1
                enabled: true
                generic: true
            appservice:
                enabled: false
                name: appservices
                generic: true
            federation_sender_1:
                labels:
                    synapse-component: federation-sender
                name: federation-sender-1
                enabled: true
                generic: true
                resources:
                    requests:
                        cpu: 300m
                        memory: 200Mi
                    limits: {}
        synapse:
