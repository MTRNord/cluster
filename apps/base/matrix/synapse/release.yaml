apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: matrix-synapse
    namespace: matrix
spec:
    # chart:
    #     spec:
    #         chart: matrix-synapse
    #         sourceRef:
    #             kind: HelmRepository
    #             name: ananace-charts
    #         version: 3.11.x
    chart:
        spec:
            chart: ./charts/matrix-synapse/
            sourceRef:
                kind: GitRepository
                name: matrix-gateway-api
                namespace: matrix
    interval: 50m
    install:
        remediation:
            retries: 3
    values:
        signingkey:
            job:
                enabled: false
            existingSecret: matrix-synapse-signingkey
            existingSecretKey: signing.key
        serverName: midnightthoughts.space
        publicServerName: matrix.midnightthoughts.space
        config:
            extraMainListenerTypes:
                - media
            reportStats: true
            enableRegistration: false
            trustedKeyServers:
                - server_name: matrix.org
        wellknown:
            enabled: true
            client:
                m.homeserver:
                    base_url: https://matrix.midnightthoughts.space
                org.matrix.msc2965.authentication:
                    issuer: https://mas.matrix.midnightthoughts.space/
                    account: https://mas.matrix.midnightthoughts.space/account/
            extraData:
                support:
                    contacts:
                        - email_address: support@nordgedanken.dev
                          role: admin
        image:
            pullSecrets:
                - name: ghcr-pull
        extraConfig:
            enable_authenticated_media: true
            stream_writers:
                events: event_persister
            run_background_tasks_on: background_worker
            federation_sender_instances:
                - federation-sender-1
            pusher_instances:
                - pusher-1
            mau_stats_only: true
            presence:
                enabled: false
            federation_metrics_domains:
                - matrix.org
                - t2bot.io
                - t2l.io
                - maunium.net
            enable_media_repo: true
            allow_public_rooms_without_auth: false
            allow_public_rooms_over_federation: false
            experimental_features:
                msc2409_to_device_messages_enabled: true
                msc2716_enabled: true
                msc3861:
                    enabled: true
                    issuer: https://mas.matrix.midnightthoughts.space/
                    client_id: ENC[AES256_GCM,data:VjEd8EnQslRf1vB6LJj7DBXqWDfZdMP0FBk=,iv:vojlxq8P0cFA3aafxV/lsgV/HNHgKDr99NQ3U24z4xA=,tag:kfTk/hDwZM9vE/wlt4AvfQ==,type:str]
                    client_auth_method: client_secret_basic
                    client_secret: ENC[AES256_GCM,data:PhOZS5onEKCP3f/rlrf8iSQfU0ZxJtwCq/86wsZwgrbx+XV9Ht9dhyrJxXdqhzN20dREXcGJU+bdXtiiAVGG6Q==,iv:x41jDnOQoL/Aj8UwUBc6IaazTWcSGS5dgtz42Hh2rqA=,tag:+ezA861fcV1ASHeAhtSt/Q==,type:str]
                    admin_token: ENC[AES256_GCM,data:pyCPZLDwW0gleq5IqeSTpzQmQ7/zICFzTTF79pJG06Y=,iv:b6IAxYXUHQCU0GwGxy//fedX9L4ii0HP4XlH3FOKYRM=,tag:aXn/w7cngzxEGuKALk8QWg==,type:str]
                    account_management_url: https://mas.matrix.midnightthoughts.space/account
            event_cache_size: 30K
            caches:
                global_factor: 10
                expire_caches: true
                cache_entry_ttl: 1080m
                sync_response_cache_duration: 2m
                cache_autotuning:
                    max_cache_memory_usage: 4069M
                    target_cache_memory_usage: 2048M
                    min_cache_ttl: 5m
            modules:
                - module: matrix_invitee_server_blocker.InviteeServerBlocker
                  config:
                    broken_servers:
                        #- matrix.org
                        - matrix.im
                        - funami.tech
                        - suicideserver.net
        persistence:
            enabled: true
            size: 20Gi
            existingClaim: matrix-synapse-v2
        volumePermissions:
            enabled: false
        workers:
            default:
                resources:
                    requests:
                        cpu: 100m
                        memory: 200Mi
                    limits: {}
                volumes:
                    - name: matrix-org-blocker
                      emptyDir: {}
                volumeMounts:
                    - name: matrix-org-blocker
                      mountPath: /usr/local/lib/python3.11/site-packages/matrix_invitee_server_blocker
                extraCommands:
                    - ENC[AES256_GCM,data:Mp0h54lhEs/q8XT0umqil8QOt7XwdjIP7cbbh7GAW4ofHdVcRZj90qULJ/TacaFyKitOODEsrXiUhj5QZQ1RkZ1lVWk0YX+oWPd7F0HXBQr8yT5Z7pDX0W+WBqv2ODgBkhUcj7Q13LxhFccEl/VUQ0MuzxLs1W+3rfm8gmrTY3aC4qEMgX22uN2TitGEKDbWQLFdwYkrxR6gQFNGZg==,iv:Bxu+AwBHMGeahrtBilyJQHUuCysrfIuMZFIu+27dlgI=,tag:KJ/Sh353uFxZs5fVj6JfHA==,type:str]
