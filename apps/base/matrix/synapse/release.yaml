                    - name: synapse-rspamd
                      mountPath: /usr/local/lib/python3.11/site-packages/synapse_rspamd
                    - name: pip-cache
                      mountPath: /.cache/pip
                    - name: tmp
                      mountPath: /tmp
                    - name: local
                      mountPath: /.local
                    - name: media-nonesense
                      mountPath: /synapse/data
                    - name: configs
                      mountPath: /data
                      readOnly: true
                extraCommands:
                    - ENC[AES256_GCM,data:0z9bKwJCi6dFKAoCM+sRLuwYcQtWpzgwJa9obGwJTuaziMJITn1vOxvxn7BuK6QwtP/CTer48Y8G/G8HITGDdngxd3Y8Nz81PbXAbr7IoKOFIiDF2jY/VrY9mB/dyxPOvkAcixRljpiK+h2wByauCV8/XdTbF8DPi6Hcg689lKJ7UXgUDG2t0ahOp+E2/ONWuUoRxE6+8x7vf+8TBw==,iv:qZRTruGbFMk1O0i8nuxa+P1+Lq9qJFfRAJ9F6OdPyoM=,tag:c9q/21/iWInht98jbXBlQQ==,type:str]
                    - ENC[AES256_GCM,data:5uDfCtn2hUITWsvjEQwrj48Hq1S6ud2U8V8rjwqFenYeD/VFBd4jMSF9HV0ziv2I3n5bgy3/sHRSNVAdzYv2lCP9IAbkJqy0MDwNYzDS1POZqwQb/ewQQxfuI35l,iv:dNGfh1raNm4UVKcepOpEVQGp84ICPnQ4IbARmeXQ+3A=,tag:CQORzRJic5AQPKuilIiwQA==,type:str]
                extraConfig:
                    #notify_appservices_from_worker: appservices
                    enable_authenticated_media: true
                    event_cache_size: 30K
                    caches:
                        global_factor: 10
                        expire_caches: true
                        cache_entry_ttl: 1080m
                        sync_response_cache_duration: 2m
                        cache_autotuning:
                            max_cache_memory_usage: 4069M
                            target_cache_memory_usage: 2048M
