apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: matrix-synapse
    namespace: matrix
spec:
    chart:
        spec:
            chart: matrix-synapse
            sourceRef:
                kind: HelmRepository
                name: ananace-charts
            version: 3.9.x
    interval: 50m
    install:
        remediation:
            retries: 3
    values:
        signingkey:
            job:
                enabled: false
            existingSecret: matrix-synapse-signingkey
            existingSecretKey: signing.key
        serverName: midnightthoughts.space
        publicServerName: matrix.midnightthoughts.space
        config:
            extraMainListenerTypes:
                - media
            reportStats: true
            enableRegistration: false
            trustedKeyServers:
                - server_name: matrix.org
        wellknown:
            enabled: true
            client:
                m.homeserver:
                    base_url: https://matrix.midnightthoughts.space
                org.matrix.msc3575.proxy:
                    url: https://sliding.matrix.midnightthoughts.space
            extraData:
                support:
                    contacts:
                        - email_address: support@nordgedanken.dev
                          role: admin
                org.matrix.msc2965.authentication:
                    issuer: https://mas.matrix.midnightthoughts.space/
                    account: https://mas.matrix.midnightthoughts.space/account
        image:
            pullSecrets:
                - name: ghcr-pull
        extraConfig:
            enable_authenticated_media: true
            registration_shared_secret: ENC[AES256_GCM,data:HWkCY37AKXXJkfS4YIO1lV65KUv10EgftiPz5D1Zc3qVEaCf9v5hDuKNf3JaEw47vtaa46fvh+ENP5is5WVJVQ==,iv:yOXHAW8y78ARP7bNgfHUUNguIzxtmnmAVzV2EWr0fKU=,tag:yzt62mNVhhgjHO97zZemeg==,type:str]
            stream_writers:
                events: event_persister
            run_background_tasks_on: background_worker
            federation_sender_instances:
                - federation-sender-1
            mau_stats_only: true
            presence:
                enabled: false
            federation_metrics_domains:
                - matrix.org
                - t2bot.io
                - t2l.io
                - maunium.net
            enable_media_repo: true
            allow_public_rooms_without_auth: false
            allow_public_rooms_over_federation: false
            experimental_features:
                msc2409_to_device_messages_enabled: true
                msc2716_enabled: true
                msc3861:
                    enabled: false
                    issuer: https://mas.matrix.midnightthoughts.space/
                    client_id: ENC[AES256_GCM,data:NTh2vurIF5Ub+vG2yo7HXm289RIJQ30zuIE=,iv:jVYut9h/PF1/U4GYuho6sjbvxYF7aUPQn82BHHiIP4g=,tag:CWItGR1+odAservQAM6LoA==,type:str]
                    client_auth_method: client_secret_basic
