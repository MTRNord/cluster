                    issuer: https://mas.matrix.midnightthoughts.space/
                    client_id: ENC[AES256_GCM,data:jKEpj3W+7X95to6W0scfVvLUSSdodrANMP0=,iv:ZWyEJPuq0nHzMOiIQ7FyscvKZYgfeT56vVggctsRAeA=,tag:/74Def6znY5sQslw5yd0mg==,type:str]
