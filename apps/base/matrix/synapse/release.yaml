apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: matrix-synapse
    namespace: matrix
spec:
    # chart:
    #     spec:
    #         chart: matrix-synapse
    #         sourceRef:
    #             kind: HelmRepository
    #             name: ananace-charts
    #         version: 3.11.x
    chart:
        spec:
            chart: ./charts/matrix-synapse/
            sourceRef:
                kind: GitRepository
                name: matrix-gateway-api
                namespace: matrix
    interval: 60m
    timeout: 25m
    install:
        remediation:
            retries: 3
    values:
        signingkey:
            job:
                enabled: false
            existingSecret: matrix-synapse-signingkey
            existingSecretKey: signing.key
        serverName: midnightthoughts.space
        publicServerName: matrix.midnightthoughts.space
        config:
            extraMainListenerTypes:
                - media
            reportStats: true
            enableRegistration: false
            trustedKeyServers:
                - server_name: matrix.org
        wellknown:
            enabled: true
            client:
                m.homeserver:
                    base_url: https://matrix.midnightthoughts.space
                org.matrix.msc2965.authentication:
                    issuer: https://mas.matrix.midnightthoughts.space/
                    account: https://mas.matrix.midnightthoughts.space/account/
            extraData:
                support:
                    contacts:
                        - email_address: support@midnightthoughts.space
                          role: admin
        image:
            tag: v1.128.0
            pullSecrets:
                - name: ghcr-pull
        extraConfig:
            #notify_appservices_from_worker: appservices
            enable_authenticated_media: true
            stream_writers:
                events: event_persister
            run_background_tasks_on: background_worker
            federation_sender_instances:
                - federation-sender-1
            pusher_instances:
                - pusher-1
            mau_stats_only: true
            presence:
                enabled: false
            federation_metrics_domains:
                - matrix.org
                - t2bot.io
                - t2l.io
                - maunium.net
            enable_media_repo: true
            allow_public_rooms_without_auth: false
            allow_public_rooms_over_federation: false
            experimental_features:
                msc2409_to_device_messages_enabled: true
                msc3202_device_masquerading: true
                msc3202_transaction_extensions: true
                msc2716_enabled: true
                msc3861:
                    enabled: true
                    issuer: https://mas.matrix.midnightthoughts.space/
                    client_id: ENC[AES256_GCM,data:6mHxqC1z4Z2Q5tEuMFopvrLu29TL3tW14ZY=,iv:Gmu77Ocnfd3kknMpujvj6BEJf6Vg4dS41d6rRJQVmA0=,tag:FtnFtaXJUgyWtttSrIJjQQ==,type:str]
                    client_auth_method: client_secret_basic
                    client_secret: ENC[AES256_GCM,data:FrZIz3wpLrX/8qIKpvmiLDYcBUpWwZuz6tjhw+5O8cq3Jnrn5r25jFws4UZ3CA39/dPX1d7KqVrwL02KOlpCgw==,iv:AWaXm1JKULzYSrhdzEF73IlB3AEVM+Jes4xQBJljdyc=,tag:qFWK2t+o5DmQ23zVV9j39g==,type:str]
                    admin_token: ENC[AES256_GCM,data:l4ZQV/iMshjwMF9JYQDEwbmpcE8LixUjmzWuGbpA47o=,iv:frHh9q5DCarrI3zOGfwpsfIh78tGueWQ5Lh73OfcCgA=,tag:VGa9EbaOBNz1h0wzzVT8wQ==,type:str]
                    account_management_url: https://mas.matrix.midnightthoughts.space/account
            app_service_config_files:
                - /data/heisenbridge.yaml
                - /data/meowlnir.yaml
            event_cache_size: 30K
            caches:
                global_factor: 10
                expire_caches: true
                cache_entry_ttl: 1080m
                sync_response_cache_duration: 2m
                cache_autotuning:
                    max_cache_memory_usage: 4069M
                    target_cache_memory_usage: 2048M
                    min_cache_ttl: 5m
            modules:
                - module: matrix_invitee_server_blocker.InviteeServerBlocker
                  config:
                    broken_servers:
                        #- matrix.org
                        - matrix.im
                        - funami.tech
                        - suicideserver.net
                        - cuteness-overdose.com
                        - xmr.se
                        #- module: synapse_rspamd.AntispamModule
                        #  config:
                        #      dry_run: true
                        #      required_score_threshold: 10
                        #      rspamd_url: http://rspamd-matrix.matrix.svc.cluster.local:11334/checkv2
                        #      rspamd_password: ENC[AES256_GCM,data:oawyHMbChq7A,iv:PwIpJFtRpWVv7EIqssmdVRFJMKeIT03J9VNoD8LcGpU=,tag:MsYaPedvIxLKz2UiD8NS1Q==,type:str]
                        #      local_server_address: matrix.midnightthoughts.space
                        #      matrix_access_token: ENC[AES256_GCM,data:39s3mP9giCwVFslygyZuMIYwvQ9FRxlv2YYkwB5fuWdmQ0ATZ61NRDlx,iv:1ypgEQXrwzbJPkvc5oqFYdDz0JV4gQf6wflYN7yqHDQ=,tag:Dfui+n0hN8jgfr+f+slfjg==,type:str]
        persistence:
            enabled: true
            size: 20Gi
            existingClaim: matrix-synapse-v2
        volumePermissions:
            enabled: false
        workers:
            default:
                podSecurityContext:
                    fsGroup: 666
                    runAsGroup: 666
                    runAsUser: 666
                securityContext:
                    capabilities:
                        drop:
                            - ALL
                    readOnlyRootFilesystem: true
                    runAsNonRoot: true
                    runAsUser: 666
                resources:
                    requests:
                        cpu: 100m
                        memory: 200Mi
                    limits: {}
                volumes:
                    - name: matrix-org-blocker
                      emptyDir: {}
                    - name: synapse-rspamd
                      emptyDir: {}
                    - name: httpx
                      emptyDir: {}
                    - name: pip-cache
                      emptyDir: {}
                    - name: tmp
                      emptyDir: {}
                    - name: local
                      emptyDir: {}
                    - name: media-nonesense
                      emptyDir: {}
                    - name: configs
                      secret:
                        secretName: ENC[AES256_GCM,data:6k5TGAbWU3aCXfSL,iv:qRFAV/oQ8Tv7h+77o7DLJuhHh2FWQyP/Ree89yuhPFI=,tag:Jpjv/zxHN3wyovqU3XSr1w==,type:str]
                    - name: meowlnir-config
                      secret:
                        secretName: ENC[AES256_GCM,data:cBv5KbyXDT8=,iv:tlE3OJpa7VHw5tiJ0JMWY+RYihC4pA9nr6uFhPpc5xE=,tag:V9rJppRWFmfrEMNm2hnfEg==,type:str]
                volumeMounts:
                    - name: matrix-org-blocker
                      mountPath: /usr/local/lib/python3.11/site-packages/matrix_invitee_server_blocker
                    - name: synapse-rspamd
                      mountPath: /usr/local/lib/python3.11/site-packages/synapse_rspamd
                    - name: httpx
                      mountPath: /usr/local/lib/python3.11/site-packages/httpx
                    - name: pip-cache
                      mountPath: /.cache/pip
                    - name: tmp
                      mountPath: /tmp
                    - name: local
                      mountPath: /.local
                    - name: media-nonesense
                      mountPath: /synapse/data
                    - name: configs
                      mountPath: /data/heisenbridge.yaml
                      subPath: heisenbridge.yaml
                      readOnly: true
                    - name: meowlnir-config
                      mountPath: /data/meowlnir.yaml
                      subPath: appservice.yaml
                      readOnly: true
                extraCommands:
                    - ENC[AES256_GCM,data:COnsasf0HTEbCJE2bbqKGIJgiwyJ+lkQDd3fKldeZa52H/EQFmYcoeVsOIhfQJBbUQeIz7zlVgFMca12OWtQSeV+YtvfYwPFBnHt1hE8RZZ5wREXjo72KXKiBfUbwlApKG4eYMUg8zirq3yrc8RXtRMNWWkwuZx994uBmRAoCjEoLJcQKhPAN1lZKgEdIc4CFMmUHxvpb5l1QmGqCA==,iv:Ppcb23q5FaqdeKEAmx3tVeBV18OVT0Pple1FY4JyxTM=,tag:Pop4kZsgbNuQ4t1mrMoNzQ==,type:str]
                    - ENC[AES256_GCM,data:pMInE1PeKYAMmpuvT1P5xHfqDQ==,iv:gCVCdnAIvfy+QXaMpVtc0OGRcnSCGZ6wD9b6pQyx/xo=,tag:aAv22KHkXKbN1slDcBSuhg==,type:comment]
                    - ENC[AES256_GCM,data:a223Vgw0YDjiXRDnkUYLoRXDxqt8URqD2C7SVNm4GOZn5RjvMh1J67PH1zdhhID/3ppffxir7B6YRAQq3qhkSDqXS1tuM732Mp0b7tVWvk4/zvXcONpvr3PSqD97kWY=,iv:RemCIkwjEd4UxntSm/4PFiIEoEtqjt7tNvP79zJsWm8=,tag:Agg5IyMlCrpuu0b0g1yW9Q==,type:comment]
                extraConfig:
                    #notify_appservices_from_worker: appservices
                    enable_authenticated_media: true
                    event_cache_size: 30K
                    caches:
                        global_factor: 10
                        expire_caches: true
                        cache_entry_ttl: 1080m
                        sync_response_cache_duration: 2m
                        cache_autotuning:
                            max_cache_memory_usage: 4069M
                            target_cache_memory_usage: 2048M
                            min_cache_ttl: 5m
                    modules:
                        - module: matrix_invitee_server_blocker.InviteeServerBlocker
                          config:
                            broken_servers:
                                #- matrix.org
                                - matrix.im
                                - funami.tech
                                - suicideserver.net
                                #- module: synapse_rspamd.AntispamModule
                                #  config:
                                #      dry_run: true
                                #      required_score_threshold: 10
                                #      rspamd_url: http://rspamd-matrix.matrix.svc.cluster.local:11334/checkv2
                                #      rspamd_password: ENC[AES256_GCM,data:OZXUNW4g3AvV,iv:ZkNtB5dCnyDve0c9WI/E72YWqXyXtHFvnYAAf2TUz9Y=,tag:hYF/MwpEbtYMfOVe6zYlXg==,type:str]
