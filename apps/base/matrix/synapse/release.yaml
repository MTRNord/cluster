            annotations:
                prometheus.io/scrape: "true"
                prometheus.io/path: /_synapse/metrics
                prometheus.io/port: "9090"
        externalRedis:
            host: matrix-synapse-keydb.matrix.svc.cluster.local
            port: 6379
            password: null
        redis:
            enabled: false
            usePassword: false
            password: null
            auth:
                enabled: false
                password: null
        postgresql:
            enabled: false
        externalPostgresql:
            host: pg-cluster-v2-rw.postgres-cluster.svc.cluster.local
            port: 5432
            sslmode: require
            username: synapse
            database: synapse
            password: ENC[AES256_GCM,data:J/aZ6TmAmDqDxlMH1gzfM30patDMUk+7bVTBhnJ6EGcbPDxcNBxtbw3A7rbm7wjCNSYCG/W5kwZJue3zMzUKPQ==,iv:ZgaIj8IkHTLkTXrryv4TNgjFbCAlcdNT+FByrsMA5lM=,tag:PYZxw/di9inYPhd++nXuYQ==,type:str]
        gateway:
            parentRefs:
                - name: envoy-gateway
                  namespace: envoy-gateway
            enabled: true
            hosts:
                - midnightthoughts.space
                - matrix.midnightthoughts.space
            csPaths:
                - backendRefs:
                    - kind: Service
                      name: mas
                      port: 8080
                  matches:
                    - path:
                        type: RegularExpression
                        value: /_matrix/client/.*/(login|logout|refresh)
        ingress:
            enabled: false
            traefikPaths: false
            hosts:
                - midnightthoughts.space
                - matrix.midnightthoughts.space
            tls:
                - hosts:
                    - midnightthoughts.space
                    - matrix.midnightthoughts.space
                  secretName: midnightthoughts-synapse-tls-secret
            annotations:
                cert-manager.io/cluster-issuer: letsencrypt-dns
                external-dns.alpha.kubernetes.io/hostname: midnightthoughts.space
                traefik.ingress.kubernetes.io/router.pathmatcher: PathRegexp
            csPaths:
                - path: /_matrix/client/.*/(login|logout|refresh)
                  pathType: ImplementationSpecific
                  backend:
                    service:
                        name: mas
                        port:
