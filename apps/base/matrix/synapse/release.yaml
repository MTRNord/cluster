apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: matrix-synapse
    namespace: matrix
spec:
    # chart:
    #     spec:
    #         chart: matrix-synapse
    #         sourceRef:
    #             kind: HelmRepository
    #             name: ananace-charts
    #         version: 3.11.x
    chart:
        spec:
            chart: ./charts/matrix-synapse/
            sourceRef:
                kind: GitRepository
                name: matrix-gateway-api
                namespace: matrix
    interval: 60m
    timeout: 25m
    install:
        remediation:
            retries: 3
    values:
        signingkey:
            job:
                enabled: false
            existingSecret: matrix-synapse-signingkey
            existingSecretKey: signing.key
        serverName: midnightthoughts.space
        publicServerName: matrix.midnightthoughts.space
        config:
            extraMainListenerTypes:
                - media
            reportStats: true
            enableRegistration: false
            trustedKeyServers:
                - server_name: matrix.org
        wellknown:
            enabled: true
            client:
                m.homeserver:
                    base_url: https://matrix.midnightthoughts.space
                org.matrix.msc2965.authentication:
                    issuer: https://mas.matrix.midnightthoughts.space/
                    account: https://mas.matrix.midnightthoughts.space/account/
            extraData:
                support:
                    contacts:
                        - email_address: support@midnightthoughts.space
                          role: admin
        image:
            tag: v1.128.0
            pullSecrets:
                - name: ghcr-pull
        extraConfig:
            notify_appservices_from_worker: appservices
            enable_authenticated_media: true
            stream_writers:
                events: event_persister
            run_background_tasks_on: background_worker
            federation_sender_instances:
                - federation-sender-1
            pusher_instances:
                - pusher-1
            mau_stats_only: true
            presence:
                enabled: false
            federation_metrics_domains:
                - matrix.org
                - t2bot.io
                - t2l.io
                - maunium.net
            enable_media_repo: true
            allow_public_rooms_without_auth: false
            allow_public_rooms_over_federation: false
            experimental_features:
                msc2409_to_device_messages_enabled: true
                msc2716_enabled: true
                msc3861:
                    enabled: true
                    issuer: https://mas.matrix.midnightthoughts.space/
                    client_id: ENC[AES256_GCM,data:W8D4IwFgmsnL4QDqpaInQU7zwuOQ3nMfKo4=,iv:/0ZwAKQbDasMGcT4ENemBOhzYdsSBdBX9IiP4Zo00lc=,tag:eXkDjBkv/A0kof7+bRmDHw==,type:str]
                    client_auth_method: client_secret_basic
                    client_secret: ENC[AES256_GCM,data:ulgcBIKFWiFpEhmcpVzfYRYgIHsMxcyJH3iingkkUK2TN2NKgPqFIZe2mZCHU5QvJeuoYgFHR+oTMvJ6rNHtJA==,iv:p+YMG3lZrYTFc2fnCjISulT9tWJk6r556CWZQ81apYc=,tag:QhGmNHf9jNsKst4KN1iuHA==,type:str]
                    admin_token: ENC[AES256_GCM,data:BRmE8moAiNzDyemF+jNwcbZ6Nahb37AeKGyYA97obLk=,iv:INcg4pPA6QRxE3AdrFc4wSIRxsZ2vPyaWujJpiTfn+8=,tag:2SwN0JGFGqvZzMsyNoxFDg==,type:str]
                    account_management_url: https://mas.matrix.midnightthoughts.space/account
            app_service_config_files:
                - /data/heisenbridge.yaml
            event_cache_size: 30K
            caches:
                global_factor: 10
                expire_caches: true
                cache_entry_ttl: 1080m
                sync_response_cache_duration: 2m
                cache_autotuning:
                    max_cache_memory_usage: 4069M
                    target_cache_memory_usage: 2048M
                    min_cache_ttl: 5m
            modules:
                - module: matrix_invitee_server_blocker.InviteeServerBlocker
                  config:
                      broken_servers:
                          #- matrix.org
                          - matrix.im
                          - funami.tech
                          - suicideserver.net
                          - cuteness-overdose.com
                          - xmr.se
        persistence:
            enabled: true
            size: 20Gi
            existingClaim: matrix-synapse-v2
        volumePermissions:
            enabled: false
        workers:
            default:
                podSecurityContext:
                    fsGroup: 666
                    runAsGroup: 666
                    runAsUser: 666
                securityContext:
                    capabilities:
                        drop:
                            - ALL
                    readOnlyRootFilesystem: true
                    runAsNonRoot: true
                    runAsUser: 666
                resources:
                    requests:
                        cpu: 100m
                        memory: 200Mi
                    limits: {}
                volumes:
                    - name: matrix-org-blocker
                      emptyDir: {}
                    - name: pip-cache
                      emptyDir: {}
                    - name: tmp
                      emptyDir: {}
                    - name: local
                      emptyDir: {}
                    - name: media-nonesense
                      emptyDir: {}
                    - name: configs
                      secret:
                          secretName: ENC[AES256_GCM,data:2QSYYvHXW7uB923R,iv:cptJJgIQAASjlRc7O9eSzaqyXGAuCHW+lmAVzZG21tE=,tag:cBhL/Z14rgUMp0HAHmNtsQ==,type:str]
                volumeMounts:
                    - name: matrix-org-blocker
                      mountPath: /usr/local/lib/python3.11/site-packages/matrix_invitee_server_blocker
                    - name: pip-cache
                      mountPath: /.cache/pip
                    - name: tmp
                      mountPath: /tmp
                    - name: local
                      mountPath: /.local
                    - name: media-nonesense
                      mountPath: /synapse/data
                    - name: configs
                      mountPath: /data
                      readOnly: true
                extraCommands:
                    - ENC[AES256_GCM,data:lHfyXA8R2ryLjvz/mOm6w7Hw6Aiy0RJd0VuMwLs7UMH9zrZhIM34xBntwnn+mK0G3YGFm55mtM1I1MANZ4QsAU8N3zeUk3xawsFV4zjYGgzEcIH2pUByf/jtpd3tOMRlLVz+Ugv5x4zLEaYKOEOHy0oHz1IWypqG5f33dfv8h+QbC8EtEbffR3YQg0Fi07AmnLAvx2bHBl7S7N6ZEg==,iv:fQAEqVV3kFB6U3zCcfqas4kzpYrxyVb4V8iscDNx8q4=,tag:9snnWrEUxi3LFd+VmAhMWQ==,type:str]
                extraConfig:
                    enable_authenticated_media: true
                    event_cache_size: 30K
                    caches:
                        global_factor: 10
                        expire_caches: true
                        cache_entry_ttl: 1080m
                        sync_response_cache_duration: 2m
                        cache_autotuning:
                            max_cache_memory_usage: 4069M
                            target_cache_memory_usage: 2048M
                            min_cache_ttl: 5m
                    modules:
                        - module: matrix_invitee_server_blocker.InviteeServerBlocker
                          config:
                              broken_servers:
                                  #- matrix.org
                                  - matrix.im
                                  - funami.tech
                                  - suicideserver.net
            federation_reader:
                resources:
                    requests:
                        cpu: 100m
                        memory: 1026Mi
                    limits: {}
                replicaCount: 1
                enabled: true
                generic: true
                listeners:
                    - federation
                paths:
                    - /_matrix/federation/v1/send/.*
                    - /_matrix/federation/v1/event/.*
                    - /_matrix/federation/v1/state/.*
                    - /_matrix/federation/v1/state_ids/.*
                    - /_matrix/federation/v1/backfill/.*
                    - /_matrix/federation/v1/get_missing_events/.*
                    - /_matrix/federation/v1/publicRooms.*
                    - /_matrix/federation/v1/query/.*
                    - /_matrix/federation/v1/make_join/.*
                    - /_matrix/federation/v1/make_leave/.*
                    - /_matrix/federation/(v1|v2)/send_join/.*
                    - /_matrix/federation/(v1|v2)/send_leave/.*
                    - /_matrix/federation/v1/make_knock/.*
                    - /_matrix/federation/v1/send_knock/.*
                    - /_matrix/federation/(v1|v2)/invite/.*
                    - /_matrix/federation/v1/event_auth/.*
                    - /_matrix/federation/v1/timestamp_to_event/.*
                    - /_matrix/federation/v1/exchange_third_party_invite/.*
                    - /_matrix/federation/v1/user/devices/.*
                    - /_matrix/key/v2/query.*
                    - /_matrix/federation/v1/hierarchy/.*
            event_persister:
                name: event_persister
                replicaCount: 1
                enabled: true
                generic: true
                listeners:
                    - replication
            background_worker:
                name: background_worker
                replicaCount: 1
                enabled: true
                generic: true
            generic_frontend:
                resources:
                    requests:
                        cpu: 232m
                        memory: 1008Mi
                    limits: {}
                replicaCount: 1
                enabled: true
                generic: true
                listeners:
                    - client
                csPaths:
                    # Sync requests
                    - /_matrix/client/(r0|v3)/sync$
                    - /_matrix/client/(api/v1|r0|v3)/events$
                    - /_matrix/client/(api/v1|r0|v3)/initialSync$
                    - /_matrix/client/(api/v1|r0|v3)/rooms/[^/]+/initialSync$
                    # Client API requests
                    - /_matrix/client/(api/v1|r0|v3|unstable)/createRoom$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/publicRooms$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/joined_members$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/context/.*$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/members$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/state$
                    - /_matrix/client/v1/rooms/.*/hierarchy$
                    - /_matrix/client/(v1|unstable)/rooms/.*/relations/.*
                    - /_matrix/client/v1/rooms/.*/threads$
                    - /_matrix/client/unstable/im.nheko.summary/summary/.*$
                    - /_matrix/client/(r0|v3|unstable)/account/3pid$
                    - /_matrix/client/(r0|v3|unstable)/account/whoami$
                    - /_matrix/client/(r0|v3|unstable)/devices$
                    - /_matrix/client/versions$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/voip/turnServer$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/event/.*
                    - /_matrix/client/(api/v1|r0|v3|unstable)/joined_rooms$
                    - /_matrix/client/v1/rooms/.*/timestamp_to_event$
                    - /_matrix/client/(api/v1|r0|v3|unstable/.*)/rooms/.*/aliases.*
                    - /_matrix/client/(api/v1|r0|v3|unstable)/search$
                    - /_matrix/client/(r0|v3|unstable)/user/.*/filter(/.*|$)
                    - /_matrix/client/(api/v1|r0|v3|unstable)/directory/room/.*$
                    - /_matrix/client/(r0|v3|unstable)/capabilities$
                    - /_matrix/client/(r0|v3|unstable)/notifications$
                    # Encryption requests
                    - /_matrix/client/(r0|v3|unstable)/keys/query$
                    - /_matrix/client/(r0|v3|unstable)/keys/changes$
                    - /_matrix/client/(r0|v3|unstable)/keys/claim$
                    - /_matrix/client/(r0|v3|unstable)/room_keys/.*
                    - /_matrix/client/(r0|v3|unstable)/keys/upload/.*
                    # Registration/login requests are done by MAS.
                    # Event sending requests
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/redact.*
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/send.*
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/state/.*
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/(join|invite|leave|ban|unban|kick)$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/join/.*
                    - /_matrix/client/(api/v1|r0|v3|unstable)/knock/.*
                    - /_matrix/client/(api/v1|r0|v3|unstable)/profile/.*
                    # # User directory search requests
                    - /_matrix/client/(r0|v3|unstable)/user_directory/search$
                    # Worker event streams
                    # See https://matrix-org.github.io/synapse/latest/workers.html#stream-writers
                    # hopefully no stream
                    - ^/_matrix/client/unstable/org.matrix.msc4140/delayed_events.*
                    # The pushrules event stream
                    # - ^/_matrix/client/(api/v1|r0|v3|unstable)/pushrules/
                    # The account_data event stream
                    # - /_matrix/client/(r0|v3|unstable)/.*/tags
                    # - /_matrix/client/(r0|v3|unstable)/.*/account_data
                    # The receipts event stream
                    # - /_matrix/client/(r0|v3|unstable)/rooms/.*/receipt
                    # - /_matrix/client/(r0|v3|unstable)/rooms/.*/read_markers
                    # The presence event stream
                    # - /_matrix/client/(api/v1|r0|v3|unstable)/presence/
            pusher:
                labels:
                    synapse-component: pusher
                name: pusher-1
                enabled: true
                generic: true
            appservice:
                enabled: true
                name: appservices
                generic: true
            federation_sender_1:
                labels:
                    synapse-component: federation-sender
                name: federation-sender-1
                enabled: true
                generic: true
                resources:
                    requests:
                        cpu: 300m
                        memory: 200Mi
                    limits: {}
        synapse:
            podSecurityContext:
                fsGroup: 666
                runAsGroup: 666
                runAsUser: 666
            securityContext:
                capabilities:
                    drop:
                        - ALL
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                runAsUser: 666
            resources:
                requests:
                    cpu: 30m
                    memory: 800Mi
                limits: {}
            ## Liveness probe configuration to use
            ##
            livenessProbe:
                timeoutSeconds: 60
                failureThreshold: 5
                httpGet:
                    path: /health
                    port: http
            ## Readiness probe configuration to use
            ##
            readinessProbe:
                timeoutSeconds: 60
                failureThreshold: 5
                httpGet:
                    path: /health
                    port: http
            extraVolumes:
                - name: matrix-org-blocker
                  emptyDir: {}
                - name: pip-cache
                  emptyDir: {}
                - name: local
                  emptyDir: {}
                - name: configs
                  secret:
                      secretName: ENC[AES256_GCM,data:8/VDnB+X6KWulTcd,iv:tSkZJtHVZj505D+f9/+BY0cM1Q0369Es49ACxOn2ce0=,tag:fXwKeUwxnVUOXxF6vpjRcg==,type:str]
            extraVolumeMounts:
                - name: matrix-org-blocker
                  mountPath: /usr/local/lib/python3.11/site-packages/matrix_invitee_server_blocker
                - name: pip-cache
                  mountPath: /.cache/pip
                - name: local
                  mountPath: /.local
                - name: configs
                  mountPath: /data
                  readOnly: true
            extraCommands:
                - ENC[AES256_GCM,data:P+eUxM1KpByOiMbBXhtGtPtt8DhlzeoJmQPt4AZRgs5RAl1fQlw2K9lbP25CxK36PQbPHrwa1enjw/LuuruKaMmxAiHCnquxH6gK5uqcr+aD5Bop8TvWwvNJOfwJ5y6OsE+X+WURsW2YM+BcZzXNi3BxcIqCOdk/p/po0PRjjXQraEiHp+o0Wm8N6fc34E7N63noKkCtML9f9ub9qw==,iv:akDtZI0B/hc6pU0aLEoki+h9X2eCq+NKo8Hu6IWY+4s=,tag:r+vRb5tPragoBHflXNjbtg==,type:str]
            annotations:
                prometheus.io/scrape: "true"
                prometheus.io/path: /_synapse/metrics
                prometheus.io/port: "9090"
        externalRedis:
            host: matrix-synapse-keydb.matrix.svc.cluster.local
            port: 6379
            password: null
        redis:
            enabled: false
            usePassword: false
            password: null
            auth:
                enabled: false
                password: null
        postgresql:
            enabled: false
        externalPostgresql:
            host: pg-cluster-v2-rw.postgres-cluster.svc.cluster.local
            port: 5432
            sslmode: require
            username: synapse
            database: synapse
            password: ENC[AES256_GCM,data:oLhRYONuNII2pk2ESFiU1PnJh5Vd2F45HuKkAcRvjhXvNCh3318iobpGcoYX+EV5wSyYf47I9IHZxHUy/87QzA==,iv:nDbt/3jme9eH5PFeRgI4Emh26kqjQvZO/CVoHEMT61g=,tag:D0rgKDFmvxwRWqPyu2yQqw==,type:str]
        gateway:
            parentRefs:
                - name: envoy-gateway
                  namespace: envoy-gateway
            enabled: true
            timeouts:
                request: 60s
                backendRequest: 60s
            hosts:
                - midnightthoughts.space
                - matrix.midnightthoughts.space
            csPaths:
                - backendRefs:
                      - kind: Service
                        name: mas
                        port: 8080
                  matches:
                      - path:
                            type: RegularExpression
                            value: /_matrix/client/.*/(login|logout|refresh).*
                      - path:
                            type: RegularExpression
                            value: /_matrix/client/(api/v1|r0|v3|unstable)/login/sso/redirect
        ingress:
            enabled: false
