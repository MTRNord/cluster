apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: matrix-synapse
    namespace: matrix
spec:
    chart:
        spec:
            chart: matrix-synapse
            sourceRef:
                kind: HelmRepository
                name: ananace-charts
            version: 3.9.x
    interval: 50m
    install:
        remediation:
            retries: 3
    values:
        signingkey:
            job:
                enabled: false
            existingSecret: matrix-synapse-signingkey
            existingSecretKey: signing.key
        serverName: midnightthoughts.space
        publicServerName: matrix.midnightthoughts.space
        config:
            extraMainListenerTypes:
                - media
            reportStats: true
            enableRegistration: false
            trustedKeyServers:
                - server_name: matrix.org
        wellknown:
            enabled: true
            client:
                m.homeserver:
                    base_url: https://matrix.midnightthoughts.space
                org.matrix.msc3575.proxy:
                    url: https://sliding.matrix.midnightthoughts.space
            extraData:
                support:
                    contacts:
                        - email_address: support@nordgedanken.dev
                          role: admin
        image:
            pullSecrets:
                - name: ghcr-pull
        extraConfig:
            registration_shared_secret: ENC[AES256_GCM,data:+WWpKcg+usoClCB0njow2ZGjfnpWu2Fd2YaUF3lmgA+9dgZmrTzp7q3fKaZj0csRJYapDwY/VNUHQQpmIrOQYg==,iv:wIe4VFLYogQj/W/redNfZ2jGd09hVLRZTSYzqrwG8ks=,tag:ITq2tNJLd4hE7yrWXaj+Mg==,type:str]
            stream_writers:
                events: event_persister
            run_background_tasks_on: background_worker
            federation_sender_instances:
                - federation-sender-1
            enable_metrics: true
            mau_stats_only: true
            presence:
                enabled: false
            federation_metrics_domains:
                - matrix.org
                - t2bot.io
                - t2l.io
                - maunium.net
            enable_media_repo: true
            allow_public_rooms_without_auth: false
            allow_public_rooms_over_federation: false
            experimental_features:
                msc2409_to_device_messages_enabled: true
                msc2716_enabled: true
            event_cache_size: 30K
            caches:
                global_factor: 10
                expire_caches: true
                cache_entry_ttl: 1080m
                sync_response_cache_duration: 2m
                cache_autotuning:
                    max_cache_memory_usage: 4069M
                    target_cache_memory_usage: 2048M
                    min_cache_ttl: 5m
        persistence:
            enabled: true
            size: 20Gi
        volumePermissions:
            enabled: false
        workers:
            default:
                strategy:
                    type: Recreate
                extraConfig:
                    event_cache_size: 30K
                    caches:
                        global_factor: 10
                        expire_caches: true
                        cache_entry_ttl: 1080m
                        sync_response_cache_duration: 2m
                        cache_autotuning:
                            max_cache_memory_usage: 4069M
                            target_cache_memory_usage: 2048M
                            min_cache_ttl: 5m
            federation_reader:
                replicaCount: 1
                enabled: true
                generic: true
                listeners:
                    - federation
                paths:
                    - /_matrix/federation/v1/send/
            event_persister:
                name: event_persister
                replicaCount: 1
                enabled: true
                generic: true
                listeners:
                    - replication
            background_worker:
                name: background_worker
                replicaCount: 1
                enabled: true
                generic: true
            generic_frontend:
                replicaCount: 1
                enabled: true
                generic: true
                listeners:
                    - client
                csPaths:
                    # Sync requests
                    - /_matrix/client/(r0|v3)/sync$
                    - /_matrix/client/(api/v1|r0|v3)/events$
                    - /_matrix/client/(api/v1|r0|v3)/initialSync$
                    - /_matrix/client/(api/v1|r0|v3)/rooms/[^/]+/initialSync$/_matrix/client/(api/v1|r0|v3)/rooms/[^/]+/initialSync$
                    # Client API requests
                    - /_matrix/client/(api/v1|r0|v3|unstable)/createRoom$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/publicRooms$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/joined_members$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/context/.*$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/members$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/state$
                    - /_matrix/client/v1/rooms/.*/hierarchy$
                    - /_matrix/client/(v1|unstable)/rooms/.*/relations/
                    - /_matrix/client/v1/rooms/.*/threads$
                    - /_matrix/client/unstable/org.matrix.msc2716/rooms/.*/batch_send$
                    - /_matrix/client/unstable/im.nheko.summary/rooms/.*/summary$
                    - /_matrix/client/(r0|v3|unstable)/account/3pid$
                    - /_matrix/client/(r0|v3|unstable)/account/whoami$
                    - /_matrix/client/(r0|v3|unstable)/devices$
                    - /_matrix/client/versions$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/voip/turnServer$
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/event/
                    - /_matrix/client/(api/v1|r0|v3|unstable)/joined_rooms$
                    - /_matrix/client/v1/rooms/.*/timestamp_to_event$
                    - /_matrix/client/(api/v1|r0|v3|unstable/.*)/rooms/.*/aliases
                    - /_matrix/client/(api/v1|r0|v3|unstable)/search$
                    - /_matrix/client/(r0|v3|unstable)/user/.*/filter(/|$)
                    # Encryption requests
                    - /_matrix/client/(r0|v3|unstable)/keys/query$
                    - /_matrix/client/(r0|v3|unstable)/keys/changes$
                    - /_matrix/client/(r0|v3|unstable)/keys/claim$
                    - /_matrix/client/(r0|v3|unstable)/room_keys/
                    - /_matrix/client/(r0|v3|unstable)/keys/upload/
                    # Registration/login requests
                    - /_matrix/client/(api/v1|r0|v3|unstable)/login$
                    - /_matrix/client/(r0|v3|unstable)/register$
                    - /_matrix/client/(r0|v3|unstable)/register/available$
                    - /_matrix/client/v1/register/m.login.registration_token/validity$
                    # Event sending requests
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/redact
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/send
                    - /_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/state/
                    # - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/(join|invite|leave|ban|unban|kick)$"
                    # - "/_matrix/client/(api/v1|r0|v3|unstable)/join/"
                    # - "/_matrix/client/(api/v1|r0|v3|unstable)/knock/"
                    - /_matrix/client/(api/v1|r0|v3|unstable)/profile/
                    # # User directory search requests
                    # - /_matrix/client/(r0|v3|unstable)/user_directory/search$
                    # Worker event streams
                    # See https://matrix-org.github.io/synapse/latest/workers.html#stream-writers
                    #
                    # The account_data event stream
                    # - /_matrix/client/(r0|v3|unstable)/.*/tags
                    # - /_matrix/client/(r0|v3|unstable)/.*/account_data
                    # The receipts event stream
                    # - /_matrix/client/(r0|v3|unstable)/rooms/.*/receipt
                    # - /_matrix/client/(r0|v3|unstable)/rooms/.*/read_markers
                    # The presence event stream
                    # - /_matrix/client/(api/v1|r0|v3|unstable)/presence/
            pusher:
                enabled: true
            appservice:
                enabled: false
                name: appservices
                generic: true
            federation_sender_1:
                labels:
                    synapse-component: federation-sender
                app: federation_sender
                name: federation-sender-1
                enabled: true
        synapse:
            strategy:
                type: Recreate
            ## Liveness probe configuration to use
            ##
            livenessProbe:
                timeoutSeconds: 60
                failureThreshold: 5
                httpGet:
                    path: /health
                    port: http
            ## Readiness probe configuration to use
            ##
            readinessProbe:
                timeoutSeconds: 60
                failureThreshold: 5
                httpGet:
                    path: /health
                    port: http
            extraCommands: []
            annotations:
                prometheus.io/scrape: "true"
                prometheus.io/path: /_synapse/metrics
                prometheus.io/port: "9090"
        externalRedis:
            host: matrix-synapse-keydb.matrix.svc.cluster.local
            port: 6379
            password: null
        redis:
            enabled: false
            usePassword: false
            password: null
            auth:
                enabled: false
                password: null
        postgresql:
            enabled: false
        externalPostgresql:
            host: postgres-cluster.postgres-cluster.svc.cluster.local
            port: 5432
            sslmode: require
            username: synapse
            database: synapse
            password: ENC[AES256_GCM,data:hQdR/+q2rsTXrzmKt4orIEin32r/tsrERF5TAOPSI2CnGMJ6ULL0+bRMr02V/BSr4SFN+YuZZLg85G0bKvi2TA==,iv:Yd8jgRnRmW0m66PVqj20xnPyBtxkxGJhsoSjtXZq4ek=,tag:WAZFoWbJnOxfbAGXH/ggaw==,type:str]
        ingress:
            traefikPaths: true
            hosts:
                - midnightthoughts.space
                - matrix.midnightthoughts.space
            tls:
                - hosts:
                    - midnightthoughts.space
                    - matrix.midnightthoughts.space
                  secretName: midnightthoughts-synapse-tls-secret
            annotations:
                cert-manager.io/cluster-issuer: letsencrypt-dns
                external-dns.alpha.kubernetes.io/hostname: midnightthoughts.space
