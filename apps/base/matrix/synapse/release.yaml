apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: matrix-synapse
    namespace: matrix
spec:
    # chart:
    #     spec:
    #         chart: matrix-synapse
    #         sourceRef:
    #             kind: HelmRepository
    #             name: ananace-charts
    #         version: 3.11.x
    chart:
        spec:
            chart: ./charts/matrix-synapse/
            sourceRef:
                kind: GitRepository
                name: matrix-gateway-api
                namespace: matrix
    interval: 60m
    timeout: 25m
    install:
        remediation:
            retries: 3
    values:
        signingkey:
            job:
                enabled: false
            existingSecret: matrix-synapse-signingkey
            existingSecretKey: signing.key
        serverName: midnightthoughts.space
        publicServerName: matrix.midnightthoughts.space
        config:
            extraMainListenerTypes:
                - media
            reportStats: true
            enableRegistration: false
            trustedKeyServers:
                - server_name: matrix.org
        wellknown:
            enabled: true
            client:
                m.homeserver:
                    base_url: https://matrix.midnightthoughts.space
                org.matrix.msc2965.authentication:
                    issuer: https://mas.matrix.midnightthoughts.space/
                    account: https://mas.matrix.midnightthoughts.space/account/
            extraData:
                support:
                    contacts:
                        - email_address: support@midnightthoughts.space
                          role: admin
        image:
            tag: v1.128.0
            pullSecrets:
                - name: ghcr-pull
        extraConfig:
            #notify_appservices_from_worker: appservices
            enable_authenticated_media: true
            stream_writers:
                events: event_persister
            run_background_tasks_on: background_worker
            federation_sender_instances:
                - federation-sender-1
            pusher_instances:
                - pusher-1
            mau_stats_only: true
            presence:
                enabled: false
            federation_metrics_domains:
                - matrix.org
                - t2bot.io
                - t2l.io
                - maunium.net
            enable_media_repo: true
            allow_public_rooms_without_auth: false
            allow_public_rooms_over_federation: false
            experimental_features:
                msc2409_to_device_messages_enabled: true
                msc2716_enabled: true
                msc3861:
                    enabled: true
                    issuer: https://mas.matrix.midnightthoughts.space/
                    client_id: ENC[AES256_GCM,data:r5TeAVc04UbHSE9oVIz4u7kbUkq2NEzFjfY=,iv:ktAIr9G5YUsOIvM6aaqSZDbaIOQ6a16LrxQVm3xtMQc=,tag:b1t2nOfKLTRKeVdFxGAdzA==,type:str]
                    client_auth_method: client_secret_basic
                    client_secret: ENC[AES256_GCM,data:eDDsElmXjQdRuhgChGM/6JeTElsN9Uwwr8IbmFKSCsWpVavtOT/IJsFhMLnXzcEQMT7a2RViR47C9DbQsHr3wA==,iv:N/IN8xeyVvIcwHR2SBP0a/WvN3xNNKDUraZE0zrkIv4=,tag:nc7prav+m7CJV1oZHRmhvg==,type:str]
                    admin_token: ENC[AES256_GCM,data:dsdssAU/NMDfVjpNqOy7GDeD1cLu5sfZg7WkrYiv3U0=,iv:D9dAOvioaNPPt7VyPhspNvw7NWtddUbjXpxS/tv9pk0=,tag:r/gT58VtQqLcgxmAcoHxDA==,type:str]
                    account_management_url: https://mas.matrix.midnightthoughts.space/account
            app_service_config_files:
                - /data/heisenbridge.yaml
            event_cache_size: 30K
            caches:
                global_factor: 10
                expire_caches: true
                cache_entry_ttl: 1080m
                sync_response_cache_duration: 2m
                cache_autotuning:
                    max_cache_memory_usage: 4069M
                    target_cache_memory_usage: 2048M
                    min_cache_ttl: 5m
            modules:
                - module: matrix_invitee_server_blocker.InviteeServerBlocker
                  config:
                    broken_servers:
                        #- matrix.org
                        - matrix.im
                        - funami.tech
                        - suicideserver.net
                        - cuteness-overdose.com
                        - xmr.se
                - module: synapse_rspamd.AntispamModule
                  config:
                    dry_run: true
                    required_score_threshold: 5
                    rspamd_url: http://rspamd-matrix.matrix.svc.cluster.local:11334/checkv2
        persistence:
            enabled: true
            size: 20Gi
            existingClaim: matrix-synapse-v2
        volumePermissions:
            enabled: false
        workers:
            default:
                podSecurityContext:
                    fsGroup: 666
                    runAsGroup: 666
                    runAsUser: 666
                securityContext:
                    capabilities:
                        drop:
                            - ALL
                    readOnlyRootFilesystem: true
                    runAsNonRoot: true
                    runAsUser: 666
                resources:
                    requests:
                        cpu: 100m
                        memory: 200Mi
                    limits: {}
                volumes:
                    - name: matrix-org-blocker
                      emptyDir: {}
                    - name: synapse-rspamd
                      emptyDir: {}
                    - name: pip-cache
                      emptyDir: {}
                    - name: tmp
                      emptyDir: {}
                    - name: local
                      emptyDir: {}
                    - name: media-nonesense
                      emptyDir: {}
                    - name: configs
                      secret:
                        secretName: ENC[AES256_GCM,data:yt+aEjf/SPoDXtzX,iv:EoCnFrEUDXikhBfNb50q3Eh3xcYBa9NK1Gy4T7ANV0w=,tag:DM1Zvg+D7N5q6iKIjzLoKg==,type:str]
