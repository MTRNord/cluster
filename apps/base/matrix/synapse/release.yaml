                    admin_token: ENC[AES256_GCM,data:NQqN72255S9UDwfW2ADX7ASk4OHBCfab2uBXPQm5K2Q=,iv:ZSLv7QQGZsvygWbi4EhpQkF+4sncnwxIgmhlBwnJwwc=,tag:T62HjzBtapXp9/0hfFGiIw==,type:str]
                    account_management_url: https://mas.matrix.midnightthoughts.space/account
            event_cache_size: 30K
            caches:
                global_factor: 10
                expire_caches: true
                cache_entry_ttl: 1080m
                sync_response_cache_duration: 2m
                cache_autotuning:
                    max_cache_memory_usage: 4069M
                    target_cache_memory_usage: 2048M
                    min_cache_ttl: 5m
            modules:
                - module: matrix_invitee_server_blocker.InviteeServerBlocker
                  config:
                    broken_servers:
                        #- matrix.org
                        - funami.tech
                        - suicideserver.net
        persistence:
            enabled: true
            size: 20Gi
        volumePermissions:
            enabled: false
        workers:
            default:
                volumes:
                    - name: matrix-org-blocker
                      emptyDir: {}
                volumeMounts:
                    - name: matrix-org-blocker
                      mountPath: /usr/local/lib/python3.11/site-packages/matrix_invitee_server_blocker
                extraCommands:
                    - ENC[AES256_GCM,data:7WZ6FG9FxAA5ULWKFupAvTU0/gSBhc/PHL21YmJpEACCtw6qB74rgXvJjewdqp4tcFyznOYoGQQIOpGcSfW7QFrmPRemoHJkqUd0Up4uLDsXqoBQ1FQrjJmfVel7JmL3hlmdy+OPuJ0E8WCM50ePeEFEpKw2A3YIyR3ty3FVVky8mfc+TwxB68ptoTNxUrBWy32eZmg062ZH/g8few==,iv:GMTazGHMrYti3D7kx4FVu+zWp5HBMF6OdUg2NcFntH8=,tag:7esWCYYPCzFhy9D7WyM+Fg==,type:str]
