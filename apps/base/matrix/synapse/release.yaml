                    - ENC[AES256_GCM,data:Xj2NTPsPbOEn0c/Fy/eisCI=,iv:a06qFLwDepmf1HhqyGAhTjPzGdMjnUVSOha9Yh6f4pU=,tag:3OPwhaM9r9jbHkFl0aXW+A==,type:str]
