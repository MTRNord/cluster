---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keydb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keydb
  template:
    metadata:
      labels:
        app: keydb
    spec:
      containers:
        - name: keydb
          image: eqalpha/keydb:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 6379
      tolerations:
        - key: arch
          operator: Equal
          value: arm64
          effect: NoSchedule
      livenessProbe:
        exec:
          command:
          - sh
          - -c
          - keydb-cli ping
        initialDelaySeconds: 10
        timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: keydb-svc
spec:
  selector:
    app.kubernetes.io/name: keydb
  ports:
  - name: redis
    protocol: TCP
    port: 6379
    targetPort: 6379
