---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cidr-rule
  namespace: matrix
spec:
  endpointSelector: {}
  ingress:
    - fromCIDRSet:
        - cidr: 0.0.0.0/0
          except:
            - 169.150.247.37/32
            - 2400:52e0:1e00::1080:1/128
            - 143.244.38.136/32
            - 2a01:4f9:4b:4b0b::2/128
    - fromEntities:
        - cluster
    - fromEndpoints:
        - {}
  egress:
    - toCIDRSet:
        - cidr: 0.0.0.0/0
          except:
            - 169.150.247.37/32
            - 2400:52e0:1e00::1080:1/128
            - 143.244.38.136/32
            - 2a01:4f9:4b:4b0b::2/128
    - toEndpoints:
        - {}
    - toEntities:
        - cluster
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
