apiVersion: apps/v1
kind: Deployment
metadata:
  name: draupnir4all
  namespace: matrix
  labels:
    app.kubernetes.io/component: appservice
    app.kubernetes.io/instance: main-process
    app.kubernetes.io/name: draupnir4all
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: draupnir4all
  template:
    metadata:
      labels:
        app: draupnir4all
        app.kubernetes.io/component: appservice
        app.kubernetes.io/instance: main-process
        app.kubernetes.io/name: draupnir4all
    spec:
      tolerations:
        - key: "arch"
          operator: "Equal"
          value: "arm64"
          effect: "NoSchedule"
      containers:
        - name: draupnir4all
          image: coreharbor.kubernetes.midnightthoughts.space/gnuxie/draupnir:latest
          imagePullPolicy: Always
          command: ["./mjolnir-entrypoint.sh"]
          args:
            [
              "appservice",
              "-c",
              "/data/config/config.appservice.yaml",
              "-f",
              "/data/config/draupnir-registration.yaml",
              "--draupnir-config",
              "/data/config/draupnir-config.yaml",
              "-p",
              "9000",
            ]
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 9001
              name: widgets
              protocol: TCP
            - containerPort: 9000
              name: appservice
              protocol: TCP
          volumeMounts:
            - name: configs
              mountPath: "/data/config"
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: appservice
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            httpGet:
              path: /healthz
              port: appservice
            failureThreshold: 30
            periodSeconds: 10
      volumes:
        - name: configs
          secret:
            secretName: draupnir-appservice
