apiVersion: apps/v1
kind: Deployment
metadata:
  name: draupnir4all
  namespace: matrix
  labels:
    app.kubernetes.io/component: appservice
    app.kubernetes.io/instance: main-process
    app.kubernetes.io/name: draupnir4all
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: draupnir4all
  template:
    metadata:
      labels:
        app: draupnir4all
        app.kubernetes.io/component: appservice
        app.kubernetes.io/instance: main-process
        app.kubernetes.io/name: draupnir4all
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: kubernetes.io/hostname
      #           operator: NotIn
      #           values:
      #           - worker-2
      tolerations:
        - key: "arch"
          operator: "Equal"
          value: "arm64"
          effect: "NoSchedule"
      containers:
        - name: draupnir4all
          image: ghcr.io/mtrnord/cluster/draupnir:d4all
          imagePullPolicy: Always
          env:
            - name: TRACING_ENABLED
              value: "true"
            - name: TRACING_DIAG_ENABLED
              value: "true"
            #- name: TRACING_DIAG_VERBOSE
            #  value: "true"
            - name: TRACING_TRACE_URL
              value: http://tempo.monitoring.svc.cluster.local:4318/v1/traces
            - name: TRACING_METRIC_URL
              value: http://tempo.monitoring.svc.cluster.local:4318/v1/metrics
          command: ["./mjolnir-entrypoint.sh"]
          args:
            [
              "appservice",
              "-c",
              "/data/config/config.appservice.yaml",
              "-f",
              "/data/config/draupnir-registration.yaml",
              "--draupnir-config",
              "/data/config/draupnir-config.yaml",
              "-p",
              "9000",
            ]
          resources:
            limits:
              memory: "1024Mi"
              cpu: "1000m"
            requests:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 9001
              name: widgets
              protocol: TCP
            - containerPort: 9000
              name: appservice
              protocol: TCP
          volumeMounts:
            - name: configs
              mountPath: "/data/config"
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: appservice
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /healthz
              port: appservice
            initialDelaySeconds: 15
            failureThreshold: 30
            periodSeconds: 10
      volumes:
        - name: configs
          secret:
            secretName: draupnir-appservice
