apiVersion: v1
kind: Service
metadata:
  name: draupnir4all
  namespace: matrix
  labels:
    app: draupnir4all
spec:
  selector:
    app: draupnir4all
  ports:
    - port: 9000
      targetPort: appservice
      protocol: TCP
      name: appservice
    - port: 9001
      targetPort: widgets
      protocol: TCP
      name: widgets
