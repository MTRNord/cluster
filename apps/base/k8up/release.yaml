apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: k8up
    namespace: k8up
spec:
    releaseName: k8up
    interval: 60m
    chart:
        spec:
            chart: k8up
            sourceRef:
                kind: HelmRepository
                name: k8up
    values:
        k8up:
            timezone: Europe/Berlin
        metrics:
            serviceMonitor:
                enabled: true
            prometheusRule:
                enabled: true
            grafanaDashboard:
                enabled: true
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
    name: storagebox-pvc
    namespace: k8up
    annotations:
        k8up.io/backup: false
spec:
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 700Gi
    storageClassName: smb-storagebox
---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
    name: backup-storagebox-schedule
spec:
    resourceRequirementsTemplate:
        requests:
            memory: "64Mi"
            cpu: "250m"
        limits: {}
    backend:
        repoPasswordSecretRef:
            name: backup-repo
            key: password
        local:
            mountPath: /mnt/storagebox/backups/k8s_2024/k8up
        volumeMounts:
            - name: storagebox-vol
              mountPath: /mnt/storagebox
    backup:
        schedule: '@daily-random'
        failedJobsHistoryLimit: 2
        successfulJobsHistoryLimit: 2
        resources:
            requests:
                memory: "64Mi"
                cpu: "250m"
            limits: {}
        volumes:
            - name: storagebox-vol
              persistentVolumeClaim:
                claimName: storagebox-pvc
    prune:
        schedule: '@daily-random'
        retention:
            keepDaily: 7
            keepWeekly: 4
            keepMonthly: 3
            keepYearly: 1
        volumes:
            - name: storagebox-vol
              persistentVolumeClaim:
                claimName: storagebox-pvc
---
