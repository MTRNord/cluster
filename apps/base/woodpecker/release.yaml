apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: woodpecker
  namespace: woodpecker
spec:
  releaseName: woodpecker
  chart:
    spec:
      chart: woodpecker-server
      sourceRef:
        kind: HelmRepository
        name: woodpecker
  interval: 50m
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/stefanprodan/podinfo/blob/master/charts/podinfo/values.yaml
  values:
    replicaCount: 1
    updateStrategy:
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: 0
      type: RollingUpdate

    image:
      repository: woodpeckerci/woodpecker-agent
      pullPolicy: Always
      # Overrides the image tag whose default is the chart appVersion.
      tag: "next"

    env:
      WOODPECKER_SERVER: "woodpecker-woodpecker-server.woodpecker.svc.cluster.local:9000"
      WOODPECKER_BACKEND: kubernetes
      WOODPECKER_GITEA: true
      WOODPECKER_GITHUB: false
      WOODPECKER_MAX_PROCS: "8"
      WOODPECKER_DEBUG_PRETTY: "true"
      WOODPECKER_LOG_LEVEL: debug

    persistentVolume:
      enabled: true
      size: 10Gi
      mountPath: "/var/lib/woodpecker"
      storageClass: "nfs-client"

    # Docker-in-Docker is normally not needed as Woodpecker natively supports Kubernetes
    dind:
      enabled: false
      image: "docker:20.10.12-dind"
      env:
        DOCKER_DRIVER: "overlay2"
      resources: {}

    extraSecretNamesForEnvFrom:
      - woodpecker-gitea-client
      - woodpecker-gitea-secret
      - woodpecker-secret

    serviceAccount:
      # Specifies whether a service account should be created (also see RBAC subsection)
      create: true
