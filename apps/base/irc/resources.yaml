apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    namespace: irc
    name: irc.midnightthoughts.space
spec:
    secretName: irc-certs
    dnsNames:
        - irc.midnightthoughts.space
    issuerRef:
        name: letsencrypt-dns
        kind: ClusterIssuer
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: atheme
    labels:
        app: atheme
spec:
    replicas: 1
    strategy:
        type: RollingUpdate
    selector:
        matchLabels:
            app: atheme
    template:
        metadata:
            labels:
                app: atheme
        spec:
            shareProcessNamespace: true
            containers:
                - name: atheme
                  image: ghcr.io/mtrnord/atheme:contrib
                  imagePullPolicy: Always
                  volumeMounts:
                      - mountPath: /atheme/etc
                        name: atheme-secrets
                        readOnly: true
                      - mountPath: /etc/msmtprc
                        name: atheme-secrets
                        subPath: msmtprc
                        readOnly: true
                      - mountPath: /atheme/etc/services.db
                        name: atheme-pvc
            volumes:
                - name: atheme-secrets
                  secret:
                      secretName: atheme-secrets
                - name: atheme-pvc
                  persistentVolumeClaim:
                      claimName: atheme-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: solanum
    labels:
        app: solanum
spec:
    replicas: 1
    strategy:
        type: RollingUpdate
    selector:
        matchLabels:
            app: solanum
    template:
        metadata:
            labels:
                app: solanum
        spec:
            shareProcessNamespace: true
            containers:
                - name: solanum
                  image: ghcr.io/mtrnord/solanum:latest
                  imagePullPolicy: Always
                  volumeMounts:
                      - mountPath: /usr/local/etc
                        name: solanum-config
                        readOnly: true
                      - mountPath: /ircd/certs
                        name: irc-certs
                        readOnly: true
                      - mountPath: /usr/local/logs
                        name: logs
            volumes:
                - name: solanum-config
                  secret:
                      secretName: solanum-config
                - name: irc-certs
                  secret:
                      secretName: irc-certs
                - name: logs
                    emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
    name: solanum
    labels:
        app: solanum
spec:
    type: ClusterIP
    ports:
        - name: ircs
          port: 6697
          targetPort: 6697
        - name: irc
          port: 6667
          targetPort: 6667
        - name: atheme
          port: 6666
          targetPort: 6666
    selector:
        app: solanum
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
    name: ircs
    namespace: irc
    annotations:
        external-dns.alpha.kubernetes.io/hostname: irc.midnightthoughts.space
spec:
    parentRefs:
        - name: envoy-gateway
          namespace: envoy-gateway
          sectionName: ircs
    rules:
        - backendRefs:
              - name: solanum
                port: 6697
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
    name: enable-proxy-protocol-policy
    namespace: irc
spec:
    targetRefs:
        - group: gateway.networking.k8s.io
          kind: TCPRoute
          name: ircs
    proxyProtocol:
        version: "V2"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: atheme-db
    labels:
        app: atheme
spec:
    storageClassName: ceph-filesystem
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 1Gi
