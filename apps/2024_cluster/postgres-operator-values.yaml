apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: postgres-operator
    namespace: postgres-operator
spec:
    chart:
        spec:
            version: "1.11.x"
    values:
        configKubernetes:
            cluster_name_label: "midnightthoughts"
            enable_readiness_probe: true
