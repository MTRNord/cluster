apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus
  namespace: monitoring
spec:
  values:
    grafana:
      ingress:
        enabled: true
        hosts:
          - grafana.midnightthoughts.space
        tls:
          - secretName: grafana-general-tls
            hosts:
              - grafana.midnightthoughts.space
      grafana.ini:
        server:
          root_url: https://grafana.midnightthoughts.space
