apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus
  namespace: monitoring
spec:
  values:
    grafana:
      alerting:
        rules.yaml:
          apiVersion: 1
          groups:
            - orgId: 1
              name: Kube-system
              folder: Cluster
              interval: 1m
              rules:
                - uid: d2b94d3a-2483-4be4-bf2a-2fd9f9fac406
                  title: Coredns Failure
                  condition: Thresh
                  data:
                    - refId: Count
                      queryType: range
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: loki
                      model:
                        datasource:
                          type: loki
                          uid: loki
                        editorMode: builder
                        expr: rate({namespace="kube-system", app="coredns"} |= `i/o timeout` [15m])
                        hide: false
                        intervalMs: 1000
                        maxDataPoints: 43200
                        queryType: range
                        range: true
                        refId: Count
                    - refId: Thresh
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: __expr__
                      model:
                        conditions:
                          - evaluator:
                              params:
                                - 1
                              type: gt
                            operator:
                              type: and
                            query:
                              params:
                                - C
                            reducer:
                              params: []
                              type: last
                            type: query
                        datasource:
                          type: __expr__
                          uid: __expr__
                        expression: A
                        hide: false
                        intervalMs: 1000
                        maxDataPoints: 43200
                        refId: Thresh
                        type: threshold
                    - refId: A
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: __expr__
                      model:
                        conditions:
                          - evaluator:
                              params:
                                - 0
                                - 0
                              type: gt
                            operator:
                              type: and
                            query:
                              params: []
                            reducer:
                              params: []
                              type: avg
                            type: query
                        datasource:
                          name: Expression
                          type: __expr__
                          uid: __expr__
                        expression: Count
                        intervalMs: 1000
                        maxDataPoints: 43200
                        reducer: last
                        refId: A
                        settings:
                          mode: replaceNN
                          replaceWithValue: 0
                        type: reduce
                  noDataState: OK
                  execErrState: Error
                  for: 5m
                  annotations:
                    summary: High amount of i/o timeouts in coredns
                  isPaused: false
            - orgId: 1
              name: "Matrix Synapse"
              folder: Matrix
              interval: 1m
              rules:
                - uid: b6db960c-c0bd-4d4f-b0f1-e1f216ec81cc
                  title: DNSQueryRefusedError
                  condition: Thresh
                  data:
                    - refId: Count
                      queryType: range
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: loki
                      model:
                        datasource:
                          type: loki
                          uid: loki
                        editorMode: builder
                        expr: rate({namespace="matrix", app="matrix-synapse"} |= `DNSQueryRefusedError` [15m])
                        hide: false
                        intervalMs: 1000
                        maxDataPoints: 43200
                        queryType: range
                        range: true
                        refId: Count
                    - refId: Thresh
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: __expr__
                      model:
                        conditions:
                          - evaluator:
                              params:
                                - 1
                              type: gt
                            operator:
                              type: and
                            query:
                              params:
                                - C
                            reducer:
                              params: []
                              type: last
                            type: query
                        datasource:
                          type: __expr__
                          uid: __expr__
                        expression: A
                        hide: false
                        intervalMs: 1000
                        maxDataPoints: 43200
                        refId: Thresh
                        type: threshold
                    - refId: A
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: __expr__
                      model:
                        conditions:
                          - evaluator:
                              params:
                                - 0
                                - 0
                              type: gt
                            operator:
                              type: and
                            query:
                              params: []
                            reducer:
                              params: []
                              type: avg
                            type: query
                        datasource:
                          name: Expression
                          type: __expr__
                          uid: __expr__
                        expression: Count
                        intervalMs: 1000
                        maxDataPoints: 43200
                        reducer: last
                        refId: A
                        settings:
                          mode: replaceNN
                          replaceWithValue: 0
                        type: reduce
                  noDataState: OK
                  execErrState: Error
                  for: 5m
                  annotations:
                    summary: Matrix Synapse DNS Errors are higher than usual
                  isPaused: false
                - uid: de30a1da-84da-45f4-a4a5-d641dbd92e6c
                  title: psycopg2.errors.ReadOnlySqlTransaction
                  condition: Thresh
                  data:
                    - refId: Count
                      queryType: range
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: loki
                      model:
                        datasource:
                          type: loki
                          uid: loki
                        editorMode: builder
                        expr: rate({namespace="matrix", app="matrix-synapse"} |= `psycopg2.errors.ReadOnlySqlTransaction` [15m])
                        hide: false
                        intervalMs: 1000
                        maxDataPoints: 43200
                        queryType: range
                        range: true
                        refId: Count
                    - refId: Thresh
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: __expr__
                      model:
                        conditions:
                          - evaluator:
                              params:
                                - 0.1
                              type: gt
                            operator:
                              type: and
                            query:
                              params:
                                - C
                            reducer:
                              params: []
                              type: last
                            type: query
                        datasource:
                          type: __expr__
                          uid: __expr__
                        expression: A
                        hide: false
                        intervalMs: 1000
                        maxDataPoints: 43200
                        refId: Thresh
                        type: threshold
                    - refId: A
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: __expr__
                      model:
                        conditions:
                          - evaluator:
                              params:
                                - 0
                                - 0
                              type: gt
                            operator:
                              type: and
                            query:
                              params: []
                            reducer:
                              params: []
                              type: avg
                            type: query
                        datasource:
                          name: Expression
                          type: __expr__
                          uid: __expr__
                        expression: Count
                        intervalMs: 1000
                        maxDataPoints: 43200
                        reducer: last
                        refId: A
                        settings:
                          mode: replaceNN
                          replaceWithValue: 0
                        type: reduce
                  noDataState: OK
                  execErrState: Error
                  for: 5m
                  annotations:
                    summary: Matrix Database rolled over but synapse crashed
                  isPaused: false
                - uid: d16dc343-31d9-466a-bdc1-c2466b0bc18f
                  title: "Unusual synapse logging"
                  condition: Thresh
                  data:
                    - refId: Count
                      queryType: range
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: loki
                      model:
                        datasource:
                          type: loki
                          uid: loki
                        editorMode: builder
                        expr: sum by(level) (count_over_time({namespace="matrix", app="matrix-synapse"} | pattern `<_> - <component> - <_> - <level> - <trace>- <detail>` | level != `INFO` [$__interval]))
                        hide: false
                        intervalMs: 1000
                        maxDataPoints: 43200
                        queryType: range
                        range: true
                        refId: Count
                    - refId: Thresh
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: __expr__
                      model:
                        conditions:
                          - evaluator:
                              params:
                                - 20
                              type: gt
                            operator:
                              type: and
                            query:
                              params:
                                - C
                            reducer:
                              params: []
                              type: last
                            type: query
                        datasource:
                          type: __expr__
                          uid: __expr__
                        expression: A
                        hide: false
                        intervalMs: 1000
                        maxDataPoints: 43200
                        refId: Thresh
                        type: threshold
                    - refId: A
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: __expr__
                      model:
                        conditions:
                          - evaluator:
                              params:
                                - 0
                                - 0
                              type: gt
                            operator:
                              type: and
                            query:
                              params: []
                            reducer:
                              params: []
                              type: avg
                            type: query
                        datasource:
                          name: Expression
                          type: __expr__
                          uid: __expr__
                        expression: Count
                        intervalMs: 1000
                        maxDataPoints: 43200
                        reducer: last
                        refId: A
                        settings:
                          mode: replaceNN
                          replaceWithValue: 0
                        type: reduce
                  noDataState: OK
                  execErrState: Error
                  for: 5m
                  annotations:
                    summary: Unusual logging for synapse.
                  isPaused: false
        contactpoints.yaml:
          apiVersion: 1
          contactPoints:
            - orgId: 1
              name: "MidnightThoughts Ops"
              receivers:
                - uid: "1"
                  name: "MidnightThoughts Ops"
                  type: "email"
                  sendReminder: true
                  frequency: "1m"
                  settings:
                    addresses: "ops@nordgedanken.dev;mtrnord@nordgedanken.dev;mtrnord1@gmail.com"
        policies.yaml:
          apiVersion: 1
          policies:
            - orgId: 1
              receiver: "MidnightThoughts Ops"
              group_by: ["grafana_folder", "alertname"]

      ingress:
        enabled: true
        hosts:
          - grafana.midnightthoughts.space
        tls:
          - secretName: grafana.midnightthoughts.space
            hosts:
              - grafana.midnightthoughts.space
      grafana.ini:
        server:
          root_url: https://grafana.midnightthoughts.space
