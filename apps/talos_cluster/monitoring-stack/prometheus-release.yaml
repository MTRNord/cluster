apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: prometheus-stack
    namespace: monitoring
spec:
    interval: 5m
    chart:
        spec:
            version: 82.x
            chart: kube-prometheus-stack
            sourceRef:
                kind: HelmRepository
                name: prometheus-community
            interval: 60m
    install:
        crds: CreateReplace
    upgrade:
        crds: CreateReplace
    # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
    values:
        kubeProxy:
            enabled: false
        alertmanager:
            config:
                global:
                    resolve_timeout: 5m
                    pagerduty_url: https://events.eu.pagerduty.com/v2/enqueue
                route:
                    receiver: pagerduty-warning
                    group_by:
                        - alertname
                        - namespace
                    group_wait: 30s
                    group_interval: 5m
                    repeat_interval: 4h
                    routes:
                        - receiver: "null"
                          matchers:
                            - alertname = "InfoInhibitor"
                        - receiver: pagerduty-draupnir4all
                          matchers:
                            - service_id = "draupnir4all"
                        - receiver: pagerduty-critical
                          matchers:
                            - severity = "critical"
                receivers:
                    - name: "null"
                    - name: pagerduty-critical
                      pagerduty_configs:
                        - integration_key: ENC[AES256_GCM,data:3NkTrgmUQRAHOISZXnp4gjFgzcQlzcz26VfYv70Ha1E=,iv:RkwJCbc41FPRQbnZVWlMIFKzETnaT77rfPsQxLvfrzA=,tag:tdKFY/o+LiBOjNyyjutDhQ==,type:str]
                          severity: critical
                    - name: pagerduty-warning
                      pagerduty_configs:
                        - integration_key: ENC[AES256_GCM,data:+LaOlFss90nIlNej3eUM4acvlXb+bKFbBBPaBc9A17k=,iv:yNSNsCy9cN47doFfoHPdtvUjHDafqIHnquQELNdX41c=,tag:mL0wgxA+8omCo79zWqAV/A==,type:str]
                          severity: warning
                    - name: pagerduty-draupnir4all
                      pagerduty_configs:
                        - integration_key: ENC[AES256_GCM,data:cA/DGezK0vaDKgjmiBgdd3Aot4PdWaAaE/oOdtbkDrg=,iv:yfZXNH0okcs/wgJmZZLJJPDKw70jcyAuelXnYZmtyzA=,tag:jEmv9pwgyQ3Bxvwb1ZNnyw==,type:str]
                          severity: critical
                inhibit_rules:
                    - source_matchers:
                        - severity = "critical"
                      target_matchers:
                        - severity = "warning"
                      equal:
                        - namespace
                        - alertname
        prometheus:
            prometheusSpec:
                retention: 4h
                externalLabels:
                    k8s_cluster: midnightthoughts
                # Pick up all ServiceMonitors/PodMonitors/etc. regardless of labels
                serviceMonitorSelectorNilUsesHelmValues: false
                serviceMonitorSelector: {}
                serviceMonitorNamespaceSelector: {}
                podMonitorSelectorNilUsesHelmValues: false
                podMonitorSelector: {}
                podMonitorNamespaceSelector: {}
                probeSelectorNilUsesHelmValues: false
                probeSelector: {}
                probeNamespaceSelector: {}
                ruleSelectorNilUsesHelmValues: false
                ruleSelector: {}
                ruleNamespaceSelector: {}
                scrapeConfigSelectorNilUsesHelmValues: false
                scrapeConfigSelector: {}
                scrapeConfigNamespaceSelector: {}
                # Thanos sidecar uploads completed TSDB blocks to Hetzner S3.
                # First block is cut after ~3h (Prometheus head span must exceed chunkRange Ã— 1.5 = 3h).
                # Subsequent blocks are cut every 2h once the head is warm.
                thanos:
                    objectStorageConfig:
                        existingSecret:
                            name: thanos-objstore-secret
                            key: ENC[AES256_GCM,data:W0/CHt9u,iv:YHQwVgJhzA0IoPcVy6A2jj/Y71uNMI0+o1aBxEZz2g0=,tag:L7r/S2Zzmf7DetDiKWSyWw==,type:str]
                storageSpec:
                    volumeClaimTemplate:
                        spec:
                            storageClassName: longhorn-2replicas
                            accessModes:
                                - ReadWriteOnce
                            resources:
                                requests:
                                    storage: 10Gi
        grafana:
            adminPassword: ENC[AES256_GCM,data:aRa+U5i+vXyTPtOFCXB6YEVuN7UthOrWXX1/Mrvt5o78h80HRRG9LNqrSbAnGsF6+PPBRubiMKtvpUwTWHocFw==,iv:nHKE5hlzcW1ywSDo3+f/B27HcEqSGCpFR1NLVnP9VPc=,tag:Hin7Nbai+JPdw3JOBl79Pg==,type:str]
            sidecar:
                datasources:
                    # Disable the auto-generated default Prometheus datasource so it
                    # doesn't conflict with our custom datasources.yaml (which points to Thanos)
                    defaultDatasourceEnabled: false
                dashboards:
                    folderAnnotation: grafana_folder
                    provider:
                        foldersFromFilesStructure: true
                    logLevel: WARN
                    watchServerTimeout: 3600
                    enabled: true
            plugins:
                - grafana-piechart-panel
                - grafana-worldmap-panel
                - isovalent-hubble-datasource
                - isovalent-hubbleprocessancestry-panel
                - chaosmeshorg-datasource
            smtp:
                existingSecret: smtp-auth-secret
            extraSecretMounts:
                - name: auth-generic-oauth-secret-mount
                  secretName: auth-generic-oauth-secret
                  defaultMode: 288
                  mountPath: /etc/secrets/auth_generic_oauth
                  readOnly: true
            defaultDashboardsTimezone: Europe/Berlin
            datasources:
                datasources.yaml:
                    apiVersion: 1
                    datasources:
                        - name: Prometheus
                          type: prometheus
                          uid: prometheus
                          url: http://thanos-query-frontend.monitoring.svc.cluster.local:10902
                          access: proxy
                        - name: ChaosMesh
