apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vm
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      version: 0.71.x
      chart: victoria-metrics-k8s-stack
      sourceRef:
        kind: HelmRepository
        name: vm
      interval: 60m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    # Force recreation due to Helm not properly patching Deployment with e.g. added port,
    # causing spurious drift detection
    force: true
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  values:
    vmsingle:
      enabled: false
      spec:
        extraArgs:
          search.maxSeries: "3000000"
          search.maxConcurrentRequests: "25"
          search.maxQueryDuration: 60s
          search.maxLabelsAPIDuration: 60s
        storage:
          accessModes:
            - ReadWriteMany
          resources:
            requests:
              storage: 10Gi
    vmcluster:
      enabled: true
      spec:
        retentionPeriod: 30d
        vminsert:
          replicaCount: 1
          resources:
            limits:
              cpu: "1"
              memory: 500Mi
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: ENC[AES256_GCM,data:oaiM,iv:1/KF+DpK3Z+sabGww8dbOme4E6sTppvCdhR3nIqshQ8=,tag:PYKYx/WC7j9Zcibi4fjYxA==,type:str]
                        operator: In
                        values:
                          - vminsert
                  topologyKey: kubernetes.io/hostname
        vmselect:
          extraArgs:
            search.maxSeries: "3000000"
            search.maxConcurrentRequests: "15"
            search.maxQueryDuration: 60s
            search.maxLabelsAPIDuration: 60s
          replicaCount: 1
          resources:
            limits:
              cpu: "1"
              memory: 500Mi
          storage:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteMany
                resources:
                  requests:
                    storage: 2Gi
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: ENC[AES256_GCM,data:cfbl,iv:cTBVA2YCWsennTnzt8IrNktvcLIy+8KzRho5dd2UzrY=,tag:3bUXy7h1gNo0W8opqDCp8Q==,type:str]
                        operator: In
                        values:
                          - vmselect
                  topologyKey: kubernetes.io/hostname
        vmstorage:
          replicaCount: 1
          extraArgs:
            search.maxConcurrentRequests: "25"
          resources:
            limits:
              cpu: "1"
              memory: 2048Mi
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: ENC[AES256_GCM,data:PJqU,iv:nC51jS9O10HQbrGFxjvuU+XCExTlHjumkMr7io+Frm8=,tag:C/KYP/uaudN9tL5fKzwaJA==,type:str]
                        operator: In
                        values:
                          - vmstorage
                  topologyKey: kubernetes.io/hostname
          storage:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteMany
                resources:
                  requests:
                    storage: 10Gi
