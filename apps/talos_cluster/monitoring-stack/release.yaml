apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: vm
    namespace: monitoring
spec:
    interval: 5m
    chart:
        spec:
            version: 0.58.2
            chart: victoria-metrics-k8s-stack
            sourceRef:
                kind: HelmRepository
                name: vm
            interval: 60m
    install:
        crds: CreateReplace
    upgrade:
        crds: CreateReplace
        # Force recreation due to Helm not properly patching Deployment with e.g. added port,
        # causing spurious drift detection
        force: true
    # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
    values:
        vmsingle:
            enabled: false
            spec:
                extraArgs:
                    search.maxSeries: "3000000"
                    search.maxConcurrentRequests: "25"
                    search.maxQueryDuration: 60s
                    search.maxLabelsAPIDuration: 60s
                storage:
                    accessModes:
                        - ReadWriteMany
                    resources:
                        requests:
                            storage: 5Gi
        vmcluster:
            enabled: true
            replicationFactor: 2
            spec:
                vminsert:
                    replicaCount: 1
                    resources:
                        limits:
                            cpu: "1"
                            memory: 500Mi
                    affinity:
                        podAntiAffinity:
                            requiredDuringSchedulingIgnoredDuringExecution:
                                - labelSelector:
                                    matchExpressions:
                                        - key: ENC[AES256_GCM,data:zXdU,iv:ANJcArv1km1Uhhu4WVEfe55Z51HjkInxRirSVE3Nzjs=,tag:RO7kUhTUEMw7ODMvD1+1lQ==,type:str]
                                          operator: In
                                          values:
                                            - vminsert
                                  topologyKey: kubernetes.io/hostname
                vmselect:
                    extraArgs:
                        search.maxSeries: "3000000"
                        search.maxConcurrentRequests: "15"
                        search.maxQueryDuration: 60s
                        search.maxLabelsAPIDuration: 60s
                    replicaCount: 1
                    resources:
                        limits:
                            cpu: "1"
                            memory: 500Mi
                    storage:
                        volumeClaimTemplate:
                            spec:
                                accessModes:
                                    - ReadWriteMany
                                resources:
                                    requests:
                                        storage: 1Gi
                    affinity:
                        podAntiAffinity:
                            requiredDuringSchedulingIgnoredDuringExecution:
                                - labelSelector:
                                    matchExpressions:
                                        - key: ENC[AES256_GCM,data:vFAN,iv:fUfKJYevQBPUFSHa/hBUDj+O1BD7jGYGdgFg9sDSI8E=,tag:mXj7Z2u/RsnHcTiN8dMCOw==,type:str]
                                          operator: In
                                          values:
                                            - vmselect
                                  topologyKey: kubernetes.io/hostname
                vmstorage:
                    replicaCount: 1
                    extraArgs:
                        search.maxConcurrentRequests: "25"
                    resources:
                        limits:
                            cpu: "1"
                            memory: 2048Mi
                    affinity:
                        podAntiAffinity:
                            requiredDuringSchedulingIgnoredDuringExecution:
                                - labelSelector:
