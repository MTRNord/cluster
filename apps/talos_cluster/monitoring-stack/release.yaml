apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: vm
    namespace: monitoring
spec:
    interval: 5m
    chart:
        spec:
            version: 0.72.x
            chart: victoria-metrics-k8s-stack
            sourceRef:
                kind: HelmRepository
                name: vm
            interval: 60m
    install:
        crds: CreateReplace
    upgrade:
        crds: CreateReplace
        # Force recreation due to Helm not properly patching Deployment with e.g. added port,
        # causing spurious drift detection
        force: true
    # https://github.com/VictoriaMetrics/helm-charts/blob/master/charts/victoria-metrics-k8s-stack/values.yaml
    values:
        vmagent:
            externalLabels:
                cluster: midnightthoughts
            spec:
                externalLabels:
                    cluster: midnightthoughts
        vmsingle:
            enabled: false
            spec:
                extraArgs:
                    search.maxSeries: "3000000"
                    search.maxConcurrentRequests: "25"
                    search.maxQueryDuration: 60s
                    search.maxLabelsAPIDuration: 60s
                storage:
                    accessModes:
                        - ReadWriteMany
                    resources:
                        requests:
                            storage: 10Gi
        vmcluster:
            enabled: true
            spec:
                retentionPeriod: 14d
                vminsert:
                    replicaCount: 1
                    resources:
                        limits:
                            cpu: "1"
                            memory: 500Mi
                    affinity:
                        podAntiAffinity:
                            requiredDuringSchedulingIgnoredDuringExecution:
                                - labelSelector:
                                    matchExpressions:
                                        - key: ENC[AES256_GCM,data:1z+f,iv:EaokO73IuX8TOeiy/evF5Z+pzwumLLYkanel3P0TO3o=,tag:Zo3qEHTOXAimIOucnxuu8g==,type:str]
                                          operator: In
                                          values:
                                            - vminsert
                                  topologyKey: kubernetes.io/hostname
                vmselect:
                    extraArgs:
                        search.maxSeries: "3000000"
                        search.maxConcurrentRequests: "15"
                        search.maxQueryDuration: 60s
                        search.maxLabelsAPIDuration: 60s
                    replicaCount: 1
                    resources:
                        limits:
                            cpu: "1"
                            memory: 500Mi
                    storage:
                        volumeClaimTemplate:
                            spec:
                                accessModes:
                                    - ReadWriteMany
                                resources:
                                    requests:
                                        storage: 2Gi
                    affinity:
                        podAntiAffinity:
                            requiredDuringSchedulingIgnoredDuringExecution:
                                - labelSelector:
                                    matchExpressions:
                                        - key: ENC[AES256_GCM,data:iM1v,iv:sV/EfDX4EANE8uL8H0d+1oqPIKhJs5zVPV2rZDpQTJw=,tag:FA/+xlSzgNhbMAzuwt2KGQ==,type:str]
                                          operator: In
                                          values:
                                            - vmselect
                                  topologyKey: kubernetes.io/hostname
                vmstorage:
                    replicaCount: 1
                    extraArgs:
                        search.maxConcurrentRequests: "25"
                    resources:
                        limits:
                            cpu: "1"
                            memory: 2048Mi
                    affinity:
                        podAntiAffinity:
                            requiredDuringSchedulingIgnoredDuringExecution:
                                - labelSelector:
