worker_processes  auto;
pid /tmp/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections  1024;  # Reduced for container environment
    use epoll;  # Efficient event method for Linux
    multi_accept on;  # Accept multiple connections at once
}

http {
    # Temp paths for unprivileged mode
    client_body_temp_path /tmp/nginx/client_body;
    fastcgi_temp_path /tmp/nginx/fastcgi;
    uwsgi_temp_path /tmp/nginx/uwsgi;
    scgi_temp_path /tmp/nginx/scgi;
    proxy_temp_path /tmp/nginx/proxy;
    
    # Basic optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Buffer optimizations
    client_body_buffer_size 128k;
    client_max_body_size 20m;  # For email attachments
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Logging (structured for container environments)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';
    access_log /dev/stdout main;
    
    server_names_hash_bucket_size 64;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    server {
        listen       9090;
        server_name  _;
        
        # Security headers (behind reverse proxy)
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        
        # Health check endpoint for probes
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /static {
            alias /opt/mailman-web-data/static;
            autoindex off;
            
            # Static file caching
            expires 1M;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            
            # Efficient static file serving
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        location / {
            # uWSGI connection with optimized settings
            uwsgi_pass 127.0.0.1:8080;
            #proxy_pass http://127.0.0.1:8000;
            include uwsgi_params;
            
            # Timeout settings
            uwsgi_read_timeout 300;
            uwsgi_connect_timeout 60;
            
            # Buffer settings for better performance
            uwsgi_buffer_size 64k;
            uwsgi_buffers 4 64k;
            uwsgi_busy_buffers_size 128k;
            
            # Pass real client info (since behind reverse proxy)
            uwsgi_param HTTP_X_FORWARDED_PROTO $scheme;
            uwsgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
            uwsgi_param HTTP_X_REAL_IP $remote_addr;
        }
    }
}

