limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;

# Use an upstream for php-fpm so php backend can be referenced consistently
upstream phpfpm {
    # unix socket for the php8.4-fpm pool
    server unix:/var/run/php/php8.4-fpm.sock;
    # keepalive connections to improve latency when talking to php-fpm
    keepalive 32;
    # fallback to TCP socket if needed (uncomment and configure host:port)
    # server 127.0.0.1:9000;
}

server {
    listen 8080;
    root /var/www/html/wordpress;
    index index.php;

    access_log stdout;
    error_log stderr;
    set $cache_uri $request_uri;

    gzip on;

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    server_name _;

    # Allow access to /.well-known/matrix before dotfile deny rule
    location /.well-known/matrix {
        alias /var/www/html/well-known/;
        default_type application/json;
        types { }
        add_header Content-Type application/json;
        try_files $uri $uri.json =404;
    }

    # Forward all other /.well-known requests to WordPress
    location ^~ /.well-known {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Deny public access to wp-config.php
    location ~* wp-config.php {
        deny all;
    }

    # Deny access to wp-login.php
    location = /wp-login.php {
        limit_req zone=one burst=1 nodelay;
        try_files $uri =404;

        include fastcgi.conf;
        fastcgi_intercept_errors on;
        fastcgi_read_timeout 300s;
        proxy_read_timeout 300s;
        fastcgi_pass phpfpm;
    }

    location ~* /.well-known/webfinger {
        default_type application/activity+json;
        add_header Vary Accept;
    }

    # Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac), except for /.well-known/matrix
    # Only match files or directories that start with a dot (hidden files), not all files containing a dot
    location ~ ^/(?!\.well-known)(\.[^/]+) {
        deny all;
    }

    # Deny access to any files with a .php extension in the uploads directory
    # Works in sub-directory installs and also in multisite network
    # Keep logging the requests to parse later (or to pass to firewall utilities such as fail2ban)
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # POST requests and URLs with a query string should always go to PHP
    if ($request_method = POST) {
        set $cache_uri 'null cache';
    }   

    if ($query_string != "") {
        set $cache_uri 'null cache';
    }   

    # Don't cache URIs containing the following segments or /wp-json/activitypub
    if ($request_uri ~* "(/wp-admin/|/xmlrpc.php|/wp-(app|cron|login|register|mail).php|wp-.*.php|/feed/|index.php|wp-comments-popup.php|wp-links-opml.php|wp-locations.php |sitemap(_index)?.xml|[a-z0-9_-]+-sitemap([0-9]+)?.xml|/wp-json/activitypub)") {
        set $cache_uri 'null cache';
    }  
	
    # Don't use the cache for logged-in users or recent commenters
    if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_logged_in") {
        set $cache_uri 'null cache';
    }

    # Use cached or actual file if it exists, otherwise pass request to WordPress
    location / {
        try_files /wp-content/cache/supercache/$http_host/$cache_uri/index-https.html $uri $uri/ /index.php$is_args$args;
    } 

    location ~ \.php$ {
        try_files $uri =404;

        include fastcgi.conf;
        fastcgi_intercept_errors on;
        fastcgi_read_timeout 300s;
        proxy_read_timeout 300s;
        fastcgi_pass phpfpm;
    }

    location ~* \.(ogg|ogv|svg|svgz|eot|otf|woff|woff2|mp4|ttf|css|rss|atom|js|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
        expires max;
        log_not_found off;
        access_log off;
    }

    location = /wp-admin/install.php {
       deny all;
    }
}
