apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: mysql
    namespace: blog
spec:
    serviceName: "mysql"
    replicas: 1
    selector:
        matchLabels:
            app: mysql
    template:
        metadata:
            labels:
                app: mysql
        spec:
            containers:
                - name: mysql
                  image: mariadb:12.0
                  env:
                      - name: MARIADB_ROOT_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: mysql-cred
                                key: admin-password
                      - name: MARIADB_USER
                        valueFrom:
                            secretKeyRef:
                                name: mysql-cred
                                key: username
                      - name: MARIADB_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: mysql-cred
                                key: password
                      - name: MARIADB_DATABASE
                        valueFrom:
                            secretKeyRef:
                                name: mysql-cred
                                key: db-name
                  volumeMounts:
                      - name: mysql-volume
                        mountPath: /var/lib/mysql
                      - name: mysql-config
                        mountPath: /docker-entrypoint-initdb.d
                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "100m"
                      limits:
                          memory: "512Mi"
                          cpu: "200m"
                  livenessProbe:
                      tcpSocket:
                          port: 3306
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      successThreshold: 1
                      failureThreshold: 3
                  readinessProbe:
                      tcpSocket:
                          port: 3306
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      successThreshold: 1
                      failureThreshold: 3
            volumes:
                - name: mysql-config
                  configMap:
                      name: mysql-configmap
    volumeClaimTemplates:
        - metadata:
              name: mysql-volume
          spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                  requests:
                      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
    name: mysql-service
    namespace: blog
spec:
    type: ClusterIP
    selector:
        app: mysql
    ports:
        - protocol: TCP
          port: 3306
          targetPort: 3306
