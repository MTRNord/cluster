  name: miro-neoboard-exporter
  namespace: neoboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miro-neoboard-exporter
  template:
    metadata:
      labels:
        app: miro-neoboard-exporter
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
      containers:
        - name: miro-neoboard-exporter
          image: ghcr.io/mtrnord/neoboard-exporter:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
            requests:
              cpu: "50m"
              memory: "64Mi"
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: miro-neoboard-exporter-secret
          volumeMounts:
            - name: env-file
              mountPath: /app/.env
              subPath: .env
            - name: tmp
              mountPath: /tmp
