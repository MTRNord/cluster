# PeerTube nginx configuration with S3 caching
# Based on upstream PeerTube S3 proxy documentation
# Adapted for sidecar deployment proxying both PeerTube and S3

proxy_cache_path /var/cache/nginx/s3 levels=1:2 keys_zone=CACHE-S3:100m inactive=48h max_size=10G;
proxy_cache_path /var/cache/nginx/s3-ts levels=1:2 keys_zone=CACHE-S3-TS:10m inactive=60s max_size=1G;

upstream peertube_backend {
    server 127.0.0.1:9000;
}

server {
    listen 8080;
    server_name _;

    access_log /var/log/nginx/peertube.access.log;
    error_log /var/log/nginx/peertube.error.log;

    # Performance optimizations
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    client_body_timeout 30s;
    client_header_timeout 10s;
    send_timeout 10s;
    reset_timedout_connection on;
    proxy_ignore_client_abort on;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/css application/javascript font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml application/xml;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_comp_level 2;

    # S3 backend configuration (environment variables substituted by nginx)
    set $s3_backend '${S3_ENDPOINT}';
    set $s3_host '${S3_HOST}';

    ##
    # PeerTube API and Application
    ##

    location @api {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        client_max_body_size 100k;

        proxy_connect_timeout 10m;
        proxy_send_timeout 10m;
        proxy_read_timeout 10m;
        send_timeout 10m;

        proxy_pass http://peertube_backend;
    }

    location / {
        try_files /dev/null @api;
    }

    # Resumable uploads
    location ~ ^/api/v1/videos/(upload-resumable|([^/]+/source/replace-resumable))$ {
        client_max_body_size 0;
        proxy_request_buffering off;
        try_files /dev/null @api;
    }

    location ~ ^/api/v1/users/[^/]+/imports/import-resumable$ {
        client_max_body_size 0;
        proxy_request_buffering off;
        try_files /dev/null @api;
    }

    # Video uploads
    location ~ ^/api/v1/videos/(upload|([^/]+/studio/edit))$ {
        limit_except POST HEAD { deny all; }
        client_max_body_size 12G;
        add_header X-File-Maximum-Size 8G always;
        proxy_request_buffering off;
        try_files /dev/null @api;
    }

    # Runner job updates
    location ~ ^/api/v1/runners/jobs/[^/]+/(update|success)$ {
        client_max_body_size 0;
        proxy_request_buffering off;
        try_files /dev/null @api;
    }

    # Other media uploads
    location ~ ^/api/v1/(videos|video-playlists|video-channels|users/me) {
        client_max_body_size 12M;
        add_header X-File-Maximum-Size 8M always;
        try_files /dev/null @api;
    }

    ##
    # WebSocket support
    ##

    location @api_websocket {
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_pass http://peertube_backend;
    }

    location /socket.io {
        try_files /dev/null @api_websocket;
    }

    location /tracker/socket {
        proxy_read_timeout 15m;
        try_files /dev/null @api_websocket;
    }

    location ~ ^/plugins/[^/]+(/[^/]+)?/ws/ {
        try_files /dev/null @api_websocket;
    }

    ##
    # S3 Cache Proxy - Named locations
    ##

    # Cache S3 files for a long time (filenames change when content updates)
    location @s3 {
        limit_except GET OPTIONS {
            deny all;
        }

        resolver 1.1.1.1 8.8.8.8;
        proxy_set_header Host $s3_host;
        proxy_set_header Connection '';
        proxy_set_header Authorization '';
        proxy_set_header Range $slice_range;
        proxy_hide_header Set-Cookie;
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';
        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-meta-server-side-encryption;
        proxy_hide_header x-amz-server-side-encryption;
        proxy_hide_header x-amz-bucket-region;
        proxy_hide_header x-amzn-requestid;
        proxy_ignore_headers Set-Cookie;
        proxy_pass $s3_backend$s3_uri;
        proxy_intercept_errors off;

        proxy_cache CACHE-S3;
        proxy_cache_valid 200 206 48h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        slice 1m;
        proxy_cache_key $host$uri$is_args$args$slice_range;
        proxy_http_version 1.1;

        expires 1y;
        add_header Cache-Control public;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Range,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Content-Type-Options nosniff;
        add_header Content-Security-Policy "default-src 'none'; form-action 'none'";
    }

    # .ts files are live fragments - cache briefly
    location @s3-ts {
        limit_except GET OPTIONS {
            deny all;
        }

        resolver 1.1.1.1 8.8.8.8;
        proxy_set_header Host $s3_host;
        proxy_set_header Connection '';
        proxy_set_header Authorization '';
        proxy_set_header Range $slice_range;
        proxy_hide_header Set-Cookie;
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';
        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-meta-server-side-encryption;
        proxy_hide_header x-amz-server-side-encryption;
        proxy_hide_header x-amz-bucket-region;
        proxy_hide_header x-amzn-requestid;
        proxy_ignore_headers Set-Cookie;
        proxy_pass $s3_backend$s3_uri;
        proxy_intercept_errors off;

        proxy_cache CACHE-S3-TS;
        proxy_cache_valid 200 206 2m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        slice 1m;
        proxy_cache_key $host$uri$is_args$args$slice_range;
        proxy_http_version 1.1;

        expires 1y;
        add_header Cache-Control public;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Range,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Content-Type-Options nosniff;
        add_header Content-Security-Policy "default-src 'none'; form-action 'none'";
    }

    # M3U8 and JSON files for live videos - don't cache
    location @s3_nocache {
        limit_except GET OPTIONS {
            deny all;
        }

        resolver 1.1.1.1 8.8.8.8;
        proxy_set_header Host $s3_host;
        proxy_set_header Connection '';
        proxy_set_header Authorization '';
        proxy_set_header Range $http_range;
        proxy_hide_header Set-Cookie;
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';
        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-meta-server-side-encryption;
        proxy_hide_header x-amz-server-side-encryption;
        proxy_hide_header x-amz-bucket-region;
        proxy_hide_header x-amzn-requestid;
        proxy_ignore_headers Set-Cookie;
        proxy_pass $s3_backend$s3_uri;
        proxy_intercept_errors off;

        expires 0;
        proxy_cache off;

        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Range,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Content-Type-Options nosniff;
        add_header Content-Security-Policy "default-src 'none'; form-action 'none'";
    }

    ##
    # Static media routing to S3 cache
    ##

    # Private content goes through PeerTube for auth
    location ~ ^(/static/(webseed|web-videos|streaming-playlists/hls)/private/)|^/download {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_limit_rate 5M;
        proxy_pass http://peertube_backend;
    }

    # M3U8 and JSON files - no cache (for live streaming)
    location ~ ^/static/.*\.(json|m3u8)$ {
        # Strip /static/ prefix for S3 path
        set $s3_uri $uri;
        if ($uri ~ ^/static/(.*)$) {
            set $s3_uri /$1;
        }
        try_files /dev/null @s3_nocache;
    }

    # .ts files for live streaming - short cache
    location ~ ^/static/.*\.ts$ {
        # Strip /static/ prefix for S3 path
        set $s3_uri $uri;
        if ($uri ~ ^/static/(.*)$) {
            set $s3_uri /$1;
        }
        try_files /dev/null @s3-ts;
    }

    # Public static content - route to S3 cache with long cache
    location ~ ^/static/webseed/ {
        # Map old webseed path to web-videos
        set $s3_uri $uri;
        if ($uri ~ ^/static/webseed/(.*)$) {
            set $s3_uri /web-videos/$1;
        }
        try_files /dev/null @s3;
    }

    location ~ ^/static/ {
        # Strip /static/ prefix for S3 path
        set $s3_uri $uri;
        if ($uri ~ ^/static/(.*)$) {
            set $s3_uri /$1;
        }
        try_files /dev/null @s3;
    }
}
