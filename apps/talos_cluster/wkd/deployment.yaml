apiVersion: apps/v1
kind: Deployment
metadata:
    name: wkd-server
    namespace: mailserver
    labels:
        app: wkd-server
spec:
    replicas: 1
    selector:
        matchLabels:
            app: wkd-server
    template:
        metadata:
            labels:
                app: wkd-server
        spec:
            containers:
                - name: nginx
                  image: nginxinc/nginx-unprivileged:1.25-alpine
                  ports:
                      - containerPort: 8080
                        name: http
                  volumeMounts:
                      - name: wkd-config
                        mountPath: /etc/nginx/conf.d
                        readOnly: true
                      - name: wkd-content
                        mountPath: /usr/share/nginx/html/.well-known/openpgpkey/hu/
                        readOnly: true
                      - name: wkd-content-2
                        mountPath: /usr/share/nginx/html/.well-known/openpgpkey/nordgedanken.dev/hu/p6d5q6ozbrkcy3cnexq8s8uzh1rk9fbs
                        readOnly: true
                      - name: tmp
                        mountPath: /tmp
                      - name: var-cache-nginx
                        mountPath: /var/cache/nginx
                      - name: var-run
                        mountPath: /var/run
                  resources:
                      requests:
                          memory: "32Mi"
                          cpu: "10m"
                      limits:
                          memory: "64Mi"
                          cpu: "50m"
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 8080
                      initialDelaySeconds: 10
                      periodSeconds: 30
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 8080
                      initialDelaySeconds: 5
                      periodSeconds: 10
                  securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                      runAsNonRoot: true
                      runAsUser: 101
                      runAsGroup: 101
                      capabilities:
                          drop:
                              - ALL
            volumes:
                - name: wkd-config
                  configMap:
                      name: wkd-nginx-config
                - name: wkd-content
                  configMap:
                      name: wkd-content
                - name: tmp
                  emptyDir: {}
                - name: var-cache-nginx
                  emptyDir: {}
                - name: var-run
                  emptyDir: {}
            securityContext:
                fsGroup: 101
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: wkd-nginx-config
    namespace: mailserver
data:
    default.conf: |
        server {
            listen 8080;
            server_name _;
            
            root /usr/share/nginx/html;
            index index.html;

            # Security headers
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options DENY;
            add_header X-XSS-Protection "1; mode=block";

            # wkd specific configuration
            location /.well-known/openpgpkey/hu/p6d5q6ozbrkcy3cnexq8s8uzh1rk9fbs {
                add_header Content-Type "application/octet-stream; charset=utf-8";
                add_header Cache-Control "max-age=604800";
                try_files $uri =404;
            }
            location /.well-known/openpgpkey/nordgedanken.dev/hu/p6d5q6ozbrkcy3cnexq8s8uzh1rk9fbs {
                add_header Content-Type "application/octet-stream; charset=utf-8";
                add_header Cache-Control "max-age=604800";
                try_files $uri =404;
            }
            location /.well-known/openpgpkey/policy {
                return 200 "";
                add_header Content-Type text/plain;
            }
            location / {
                return 200 "OK\n";
                add_header Content-Type text/plain;
            }

            # Tell synapse to not look for a matrix server here
            location /.well-known/matrix/server {
                return 404;
            }

            # Health check endpoint
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            # Disable server tokens
            server_tokens off;
        }
---
apiVersion: v1
kind: Service
metadata:
    name: wkd-server
    namespace: mailserver
    labels:
        app: wkd-server
spec:
    selector:
        app: wkd-server
    ports:
        - name: http
          port: 8080
          targetPort: http
          protocol: TCP
    type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: wkd-server
    namespace: mailserver
spec:
    parentRefs:
        - name: envoy-gateway
          namespace: envoy-gateway
    hostnames:
        - nordgedanken.dev
        - openpgpkey.nordgedanken.dev
    rules:
        - backendRefs:
              - name: wkd-server
                port: 8080
          timeouts:
              request: 240s
              backendRequest: 0s
