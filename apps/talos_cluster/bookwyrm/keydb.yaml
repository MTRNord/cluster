apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookwyrm-keydb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookwyrm-keydb
  template:
    metadata:
      labels:
        app: bookwyrm-keydb
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 999
    spec:
      containers:
        - name: bookwyrm-keydb
          image: eqalpha/keydb:latest
          imagePullPolicy: Always
          command: ["keydb-server"]
          args: ["/etc/keydb/keydb.conf", "--protected-mode", "no"]
          ports:
            - containerPort: 6379
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 999
            runAsGroup: 999
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - keydb-cli ping
            initialDelaySeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - keydb-cli ping
            initialDelaySeconds: 10
            timeoutSeconds: 5
      tolerations:
        - key: arch
          operator: Equal
          value: arm64
          effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: bookwyrm-keydb
spec:
  selector:
    app: bookwyrm-keydb
  ports:
    - name: redis
      protocol: TCP
      port: 6379
      targetPort: 6379
