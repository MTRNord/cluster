name: update-flux
on:
    workflow_dispatch:
    schedule:
        - cron: "0 * * * *"
    push:
        branches:
            - main
permissions:
    contents: write
    pull-requests: write
jobs:
    components:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v3
            - name: Setup Flux CLI
              uses: fluxcd/flux2/action@main
            - name: Check for updates
              id: update
              run: "flux install --components-extra=image-reflector-controller,image-automation-controller \\\n  --export
                > ./clusters/2024_cluster/flux-system/gotk-components.yaml\n\nVERSION=\"$(flux -v)\"\necho \"flux_version=$VERSION\"
                >> $GITHUB_OUTPUT          \n"
            - uses: actions/setup-go@v5
              with:
                go-version: '^1.23.2'
            - name: Run yamlfmt
              run: |
                go install github.com/google/yamlfmt/cmd/yamlfmt@latest
                yamlfmt .
            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v4
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
                branch: update-flux
                commit-message: Update to ${{ steps.update.outputs.flux_version }}
                title: Update to ${{ steps.update.outputs.flux_version }}
                body: "${{ steps.update.outputs.flux_version }}              \n"
